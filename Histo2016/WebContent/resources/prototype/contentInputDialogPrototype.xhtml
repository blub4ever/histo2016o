<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:histo="http://java.sun.com/jsf/composite/components">


<h:outputFormat value="#{msg['dialog.userDelete.headline']}">
	<f:param
		value="#{dialogHandlerAction.editUserDialog.user.physician.person.fullName}" />
</h:outputFormat>

<h:head>
	<title><h:outputFormat value="#{msg['']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="style" />
	<h:outputScript library="scripts" name="updateGlobalGrowl.js" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>

<h:body styleClass="contentInputDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<f:metadata>
			<f:viewAction action="#{loginHandler.setDisabled(false)}" />
		</f:metadata>

		<h:outputScript library="scripts" name="disableButtons.js" />

		<script type="text/javascript">
			
		</script>

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel value="#{msg['']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="dialogContent">
			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150,columnInputContainer300">
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="newStyleListingTable">
				<p:dataTable var="batch" scrollable="true" scrollHeight="250"
					rowIndexVar="rowIdx" id="batchList" styleClass="newStyleDataTable"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.batchDetails}">
				</p:dataTable>
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="newStyleListingTable"
				columnClasses="columnLongText">
				<h:outputLabel value="#{msg['']}" />
			</h:panelGrid>

			<!-- Separator -->
			<h:panelGrid columns="1"
				styleClass="newStyleListingTable newStyleListingTableSeparator">
				<p:separator style="width:100%" />
				<h:outputLabel value="#{msg['component.personDataMask.adress']}" />
			</h:panelGrid>


		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.save']}" icon="fa fa-plus">
						<f:actionListener
							binding="#{dialogHandlerAction.stainingEditDialog.addBatch()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.save']}"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.physicianSearchDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.stainingEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
