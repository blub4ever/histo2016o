<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:param name="root" value="#{request.contextPath}/" />
	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body>

	<h:form id="loginForm" prependId="false">
		<!-- Messages must be global here, to show bad credentials -->
		<h:messages globalOnly="true" />

		<!-- Id's must not be changed to support spring security check -->
		<p:panelGrid columns="1" style="margin:auto;" styleClass="noBorders">
			<h:panelGrid columns="3">
				<p:outputLabel for="username" value="User:" />
				<p:inputText id="username" required="true" label="username" />
				<h:message for="username" display="text" style="color:red" />

				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" label="password" required="true" />
				<h:message for="password" display="text" style="color:red" />

				<h:outputLabel for="_spring_security_remember_me"
					value="Immer eingeloggt: " />
				<p:selectBooleanCheckbox id="_spring_security_remember_me" />
			</h:panelGrid>

			<h:commandButton type="submit" id="login" value="Login"
				action="#{loginController.doLogin}" style="width:100%" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
