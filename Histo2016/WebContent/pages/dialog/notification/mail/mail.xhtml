<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" styleClass="contentPannel">
			<f:facet name="header">
				<h:outputLabel
					value="#{msg['dialog.notification.tab.mail.headline']}"></h:outputLabel>
			</f:facet>
		</p:panel>

		<p:panelGrid columns="2"
			styleClass="noBordersAll collapsedBordersAll verticalAlignTopAll"
			style="width:100%" columnClasses="defaultListingTableColumn150px, ">
			<!-- Use Mail -->
			<h:outputLabel value="#{msg['dialog.notification.tab.mail.use']}" />

			<p:selectBooleanCheckbox value="#{tab.useTab}"
				styleClass="smallCheckbox">
				<p:ajax event="change" partialSubmit="true" process="@this"
					update=":adminForm:tabview:mailTab" />
			</p:selectBooleanCheckbox>

			<h:outputLabel value=" " />
			<h:outputLabel value=" " />

			<!-- subject -->
			<h:outputLabel value="#{msg['dialog.notification.tab.mail.subject']}" />
			<h:inputText value="#{tab.mailSubject}" style="width:95%"
				disabled="#{!tab.useTab}" />

			<!-- Text -->
			<h:outputLabel value="#{msg['dialog.notification.tab.mail.text']}" />
			<h:inputTextarea value="#{tab.mailBody}" style="width:95%"
				disabled="#{!tab.useTab}" rows="10" />


			<!-- pdf template -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.mail.pdfTemplate']}" />
			<p:selectOneMenu value="#{tab.selectedTemplate}"
				converter="#{tab.templateTransformer}"
				styleClass="customSerachSelectMenu" disabled="#{!tab.useTab}">

				<f:selectItem itemValue="#{null}"
					itemLabel="#{msg['dialog.notification.tab.mail.pdfTemplate.none']}"></f:selectItem>

				<f:selectItems value="#{tab.templateList}" var="template"
					itemLabel="#{template.name}" itemValue="#{template}" />

				<p:ajax update="@this" event="change" process="@this"
					partialSubmit="true" />
			</p:selectOneMenu>

			<!-- receiver -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.mail.receiver']}" />
			<p:dataTable var="holder" scrollable="true" scrollHeight="150"
				style="width:96%"
				styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
				value="#{tab.holders}">

				<!-- name of receiver -->
				<p:column
					headerText="#{msg['dialog.notification.tab.mail.receiver.name']}"
					style="width:auto">
					<h:outputText value="#{holder.contact.person.fullName}" />
					<ui:fragment rendered="#{holder.notification.failed}">
						<i class="fa fa-fw fa-times-circle icon-red"
							title="#{msg['dialog.notification.tab.mail.receiver.failedAndRetry']}: #{holder.notification.commentary}" />
					</ui:fragment>
				</p:column>

				<!-- email -->
				<p:column
					headerText="#{msg['dialog.notification.tab.mail.receiver.email']}"
					style="width:auto">
					<p:inputText value="#{holder.contactAddress}"
						disabled="#{!tab.useTab or holder.notification.failed}"
						styleClass="smallInput" style="width:98%" />
				</p:column>

				<!-- options -->
				<p:column style="width:12%; text-align:center;">
					<f:facet name="header">
						<i class="fa fa-file-pdf-o"
							title="#{msg['dialog.notification.tab.mail.receiver.pdf.info']}" />
					</f:facet>

					<!-- add pdf, if pdf == null -->
					<p:commandLink styleClass="noUnderlineAtLink"
						rendered="#{holder.pdf eq null and !holder.notification.failed}"
						disabled="#{!tab.useTab}"
						title="#{msg['dialog.notification.tab.mail.receiver.pdf.info']}"
						execute="@this" partialSubmit="true"
						onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						actionListener="#{dialogHandlerAction.notificationDialog.openSelectPDFDialog(dialogHandlerAction.notificationDialog.task, holder.contact)}">

						<p:ajax event="dialogReturn" update=":adminForm:tabview:mailTab"
							partialSubmit="true" process=":adminForm:tabview:mailTab"
							listener="#{tab.copySelectedPdf(holder)}" />

						<i class="fa fa-fw fa-file-pdf-o" />
					</p:commandLink>

					<!-- show pdf, if pdf != null -->
					<p:commandLink styleClass="noUnderlineAtLink"
						rendered="#{holder.pdf ne null and !holder.notification.failed}"
						title="#{msg['dialog.notification.tab.mail.receiver.pdf.show']}"
						execute="@this" partialSubmit="true" disabled="#{!tab.useTab}"
						actionListener="#{dialogHandlerAction.notificationDialog.openMediaViewDialog(holder.pdf)}">

						<i class="fa fa-search icon-grey" />
					</p:commandLink>

					<!-- remove pdf, if pdf != null -->
					<p:commandLink styleClass="noUnderlineAtLink"
						style="margin-left: 10px;"
						rendered="#{holder.pdf ne null and !holder.notification.failed}"
						title="#{msg['dialog.notification.tab.mail.receiver.pdf.remove']}"
						execute="@this" partialSubmit="true" disabled="#{!tab.useTab}"
						update=":adminForm:tabview:mailTab"
						actionListener="#{holder.setPdf(null)}">

						<i class="fa fa-close icon-grey" />
					</p:commandLink>

					<!-- refresh failed notification, if = notification.failed -->
					<p:commandLink styleClass="noUnderlineAtLink"
						rendered="#{holder.notification.failed}"
						update=":adminForm:tabview:mailTab"
						title="#{msg['dialog.notification.tab.mail.receiver.renew']}"
						execute="@this" partialSubmit="true">

						<i class="fa fa-fw fa-refresh" />

						<f:actionListener
							binding="#{tab.renewNotification(dialogHandlerAction.notificationDialog.task, holder)}" />

						<f:actionListener binding="#{tab.updateData()}" />
					</p:commandLink>

				</p:column>
			</p:dataTable>

		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<!-- Contact -->
				<p:commandButton
					value="#{msg['dialog.notification.tab.mail.button.contact.select']}"
					icon="fa fa-fw fa-cog"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.contactDialog.initAndPrepareBean(dialogHandlerAction.notificationDialog.task)}">
					<p:ajax event="dialogReturn" update=":adminForm:tabview:mailTab"
						partialSubmit="true" process=":adminForm:tabview:mailTab"
						listener="#{tab.updateData()}" />
				</p:commandButton>

			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">

				<!-- next -->
				<p:commandButton value="#{msg['general.next']}"
					icon="fa fa-fw fa-arrow-right"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.notificationDialog.nextStep()}"
					partialSubmit="true" process=":adminForm:tabview:mailTab"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true"
					process=":adminForm:tabview:mailTab"
					actionListener="#{dialogHandlerAction.notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
