<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.notification.alreadyPerformed.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout notificationDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="Benachrichtigung" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{notificationHandlerAction.hideAlreadyPerformedDialogAndShowNotification(false)}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<p:panelGrid columns="1"
				styleClass="noBordersAll collapsedBordersAll notificationTable standardFont"
				style="width:100%">
				<h:outputLabel
					value="#{msg['dialog.notification.alreadyPerformed.text']}"
					escape="false">
				</h:outputLabel>
			</p:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="3" style="float:right;">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.confirm']}"
						styleClass="smallButton buttonRighMarginInList"
						actionListener="#{notificationHandlerAction.hideAlreadyPerformedDialogAndShowNotification(true)}" />
						
					<!-- download latest list, rendered if list not null -->		
					<p:commandButton rendered="#{pdfHandlerAction.tmpPdfContainer ne null}"
						value="#{msg['dialog.notification.alreadyPerformed.print']}"
						ajax="false" styleClass="smallButton buttonRighMarginInList"
						icon="ui-icon-arrowthick-1-s">
						<p:fileDownload value="#{pdfHandlerAction.pdfContent}" />
					</p:commandButton>
					
					<!-- placeholder if list is null -->
					<h:panelGroup rendered="#{pdfHandlerAction.tmpPdfContainer eq null}"></h:panelGroup>
					
					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}"
						styleClass="smallButton buttonRighMarginInList"
						actionListener="#{notificationHandlerAction.hideAlreadyPerformedDialogAndShowNotification(false)}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
