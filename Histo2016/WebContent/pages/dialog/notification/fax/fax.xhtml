<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" styleClass="contentPannel">
			<f:facet name="header">
				<h:outputLabel
					value="#{msg['dialog.notification.tab.fax.headline']}"></h:outputLabel>
			</f:facet>
		</p:panel>


		<p:panelGrid columns="2" styleClass="noBordersAll collapsedBordersAll verticalAlignTopAll"
			style="width:100%" columnClasses="defaultListingTableColumn150px, ">
			<!-- Use fax -->
			<h:outputLabel value="#{msg['dialog.notification.tab.fax.use']}" />
			<p:selectBooleanCheckbox value="#{tab.useTab}"
				styleClass="smallCheckbox">
				<p:ajax event="change" partialSubmit="true" process="@this"
					update=":adminForm:tabview:faxTab" />
			</p:selectBooleanCheckbox>

			<!-- pdf template -->
			<h:outputLabel
				value="#{msg['dialog.notification.tab.fax.pdfTemplate']}" />
			<p:selectOneMenu value="#{tab.selectedTemplate}"
				converter="#{tab.templateTransformer}"
				styleClass="customSerachSelectMenu">

				<f:selectItem itemValue="#{null}"
					itemLabel="#{msg['dialog.notification.tab.fax.pdfTemplate.none']}"></f:selectItem>

				<f:selectItems value="#{tab.templateList}" var="template"
					itemLabel="#{template.name}" itemValue="#{template}" />

				<p:ajax update="@this" event="change" process="@this"
					partialSubmit="true" />
			</p:selectOneMenu>

			<!-- receiver -->
			<h:outputLabel value="#{msg['dialog.notification.tab.fax.receiver']}" />
			<p:dataTable var="holder"
				styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
				value="#{tab.holders}">

				<!-- name of receiver -->
				<p:column
					headerText="#{msg['dialog.notification.tab.fax.receiver.name']}"
					style="width:auto">
					<h:outputText value="#{holder.contact.person.fullName}" />
				</p:column>

				<p:column
					headerText="#{msg['dialog.notification.tab.fax.receiver.number']}"
					style="width:auto">
					<p:inputText value="#{holder.contactAddress}"
						styleClass="smallInput" style="width:98%" />
				</p:column>

				<p:column style="width:12%; text-align:center;">
					<f:facet name="header">
						<i class="fa fa-file-pdf-o"
							title="#{msg['dialog.notification.tab.fax.receiver.pdf.info']}" />
					</f:facet>

					<p:commandLink styleClass="noUnderlineAtLink"
						rendered="#{holder.pdf eq null}"
						title="#{msg['dialog.notification.tab.fax.receiver.pdf.info']}"
						execute="@this" partialSubmit="true"
						onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						actionListener="#{dialogHandlerAction.notificationDialog.openSelectPDFDialog(dialogHandlerAction.notificationDialog.task, holder.contact)}">

						<p:ajax event="dialogReturn" update=":adminForm:tabview:faxTab"
							partialSubmit="true" process=":adminForm:tabview:faxTab"
							listener="#{tab.copySelectedPdf(holder)}" />

						<i class="fa fa-fw fa-file-pdf-o" />
					</p:commandLink>

					<p:commandLink styleClass="noUnderlineAtLink"
						rendered="#{holder.pdf ne null}"
						title="#{msg['dialog.notification.tab.fax.receiver.pdf.show']}"
						execute="@this" partialSubmit="true"
						actionListener="#{dialogHandlerAction.notificationDialog.openMediaViewDialog(holder.pdf)}">

						<i class="fa fa-search icon-grey" />
					</p:commandLink>

					<p:commandLink styleClass="noUnderlineAtLink"
						style="margin-left: 10px;" rendered="#{holder.pdf ne null}"
						title="#{msg['dialog.notification.tab.fax.receiver.pdf.remove']}"
						execute="@this" partialSubmit="true"
						update=":adminForm:tabview:faxTab"
						actionListener="#{holder.setPdf(null)}">

						<i class="fa fa-close icon-grey" />
					</p:commandLink>

				</p:column>
			</p:dataTable>
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<!-- Contact -->
				<p:commandButton
					value="#{msg['dialog.notification.tab.fax.button.contact.select']}"
					icon="fa fa-fw fa-cog"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.contactDialog.initAndPrepareBean(dialogHandlerAction.notificationDialog.task)}">
					<p:ajax event="dialogReturn" update=":adminForm:tabview:faxTab"
						partialSubmit="true" process=":adminForm:tabview:faxTab"
						listener="#{tab.updateData()}" />
				</p:commandButton>

			</h:panelGrid>

			<h:panelGrid columns="3" style="float:right;">
				<!-- previouse -->
				<p:commandButton value="#{msg['general.back']}"
					icon="fa fa-fw fa-arrow-left"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.notificationDialog.previousStep()}"
					partialSubmit="true" process=":adminForm:tabview:faxTab"
					update="@form" />

				<!-- next -->
				<p:commandButton value="#{msg['general.next']}"
					icon="fa fa-fw fa-arrow-right"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.notificationDialog.nextStep()}"
					partialSubmit="true" process=":adminForm:tabview:faxTab"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{dialogHandlerAction.notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
