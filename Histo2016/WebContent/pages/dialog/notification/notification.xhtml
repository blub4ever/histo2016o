<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.notification.head']}">
		</h:outputFormat></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="settingsDialogLayout">
	<h:form id="adminForm">

		<script type="text/javascript">
			function chagneTab(index) {
				PF('tabview').select(index);
			}
		</script>


		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:panelGroup>
					<!-- notification -->
					<h:outputLabel value="#{msg['dialog.notification.head']}"
						rendered="#{!dialogHandlerAction.notificationDialog.sendTab.reperformSend}" />
					<!-- reperform notification -->
					<h:outputLabel value="#{msg['dialog.notification.head.reperform']}"
						rendered="#{dialogHandlerAction.notificationDialog.sendTab.reperformSend}" />
				</h:panelGroup>
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{dialogHandlerAction.notificationDialog.hideDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:panel styleClass="settingsPannel">
			<p:tabView orientation="left" id="tabview" onTabChange="changeTab()"
				widgetVar="tabview"
				activeIndex="#{dialogHandlerAction.notificationDialog.activeIndex}"
				styleClass="settingsTabView">

				<p:ajax event="tabChange"
					listener="#{dialogHandlerAction.notificationDialog.onTabChange}"
					update="@form" />

				<c:forEach items="#{dialogHandlerAction.notificationDialog.tabs}"
					var="tab" varStatus="loop">

					<p:tab title="#{msg[tab.name]}" disabled="#{tab.disabled}">
						<h:panelGroup id="#{tab.viewID}">
							<ui:include src="#{tab.getCenterView()}" />
						</h:panelGroup>
					</p:tab>

				</c:forEach>

			</p:tabView>
			<p:remoteCommand name="changeTab" process="@form" />
			<p:remoteCommand name="updateContent" update="@form"></p:remoteCommand>
		</p:panel>
		<ui:include src="../../template/blockUi.xhtml"></ui:include>
	</h:form>
</h:body>
</html>
