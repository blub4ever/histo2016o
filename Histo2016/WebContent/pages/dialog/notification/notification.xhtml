<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.notification.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout bigDialog">
	<h:form id="dialogContent">
		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.notification.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					disabled="#{notificationHandlerAction.notificationRunning}"
					actionListener="#{notificationHandlerAction.hideNotificatonDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<ui:fragment
			rendered="#{notificationHandlerAction.notificationTab eq 'EMAIL'}">
			<ui:include src="notificatin_email.xhtml" />
		</ui:fragment>

		<ui:fragment
			rendered="#{notificationHandlerAction.notificationTab eq 'FAX'}">
			<ui:include src="notificatin_fax.xhtml" />
		</ui:fragment>

		<ui:fragment
			rendered="#{notificationHandlerAction.notificationTab eq 'PHONE'}">
			<ui:include src="notificatin_phone.xhtml" />
		</ui:fragment>

		<ui:fragment
			rendered="#{notificationHandlerAction.notificationTab eq 'NOTIFY'}">
			<ui:include src="notificatin_notify.xhtml" />
		</ui:fragment>
	</h:form>

</h:body>
</html>
