<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panelGrid
			styleClass="noBordersAll collapsedBordersAll notificationTable"
			style="width:100%">

			<!-- Use phone -->
			<p:row>
				<p:column styleClass="textColumn">
					<h:outputText value="#{msg['dialog.notification.phone.send']}" />
				</p:column>
				<p:column>
					<p:selectBooleanCheckbox
						value="#{notificationHandlerAction.usePhone}">
						<p:ajax event="change" update="@form" />
					</p:selectBooleanCheckbox>
				</p:column>
			</p:row>

			<!-- phone list -->
			<p:row>
				<p:column colspan="2">
					<p:dataTable var="phoneNotification" styleClass="physicianList"
						value="#{notificationHandlerAction.notificationPhoneList}">
						<!-- name of  -->
						<p:column
							headerText="#{msg['dialog.notification.phone.receiver.name']}"
							style="width:25%">
							<h:outputText
								value="#{phoneNotification.contact.physician.fullName}" />
						</p:column>

						<!-- method -->
						<p:column
							headerText="#{msg['dialog.notification.phone.receiver.type']}"
							style="width:auto">
							<p:selectOneMenu title=""
								disabled="#{!notificationHandlerAction.usePhone}"
								value="#{phoneNotification.notificationAttachment}">

								<f:selectItems
									value="#{enumProvider.getNotificationPhoneOptions()}"
									var="option"
									itemLabel="#{msg['enum.notification.'.concat(option)]}" />
								<p:ajax event="change" update="@form" />
							</p:selectOneMenu>
						</p:column>
					</p:dataTable>
				</p:column>
			</p:row>
		</p:panelGrid>
	</div>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<p:commandButton value="#{msg['general.back']}" update="@form"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{notificationHandlerAction.setNotificationTab('FAX')}">
				</p:commandButton>
				<p:commandButton value="#{msg['general.next']}" update="@form"
					styleClass="smallButton buttonRighMarginInListExtended"
					actionListener="#{notificationHandlerAction.setNotificationTab('NOTIFY')}">
				</p:commandButton>

				<p:commandButton value="#{msg['general.abort']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{notificationHandlerAction.hideNotificatonDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
