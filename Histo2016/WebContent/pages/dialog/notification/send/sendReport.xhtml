<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" styleClass="contentPannel">
			<f:facet name="header">
				<h:outputLabel
					value="#{msg['dialog.notification.tab.send.headline']}"></h:outputLabel>
			</f:facet>
		</p:panel>

		<p:media player="pdf"
			value="#{dialogHandlerAction.mediaDialog.pdfContent}" width="100%"
			height="490px" />

	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<p:selectOneMenu styleClass="smallInput"
					converter="#{dialogHandlerAction.notificationDialog.sendTab.sendReportConverter}"
					title="#{msg['body.worklist.header.view']}"
					value="#{dialogHandlerAction.mediaDialog.temporaryPdfContainer}">

					<f:selectItems
						value="#{dialogHandlerAction.mediaDialog.selectedDatalist.attachedPdfs}"
						var="pdf"
						itemLabel="Sendebericht #{mainHandlerAction.date(pdf.creationDate, 'HH:MM:ss - dd.mm.yyyy')}"
						itemValue="#{pdf}" />

					<p:ajax event="change" process="@this" partialSubmit="@this"
						update=":adminForm:tabview:sendTab"></p:ajax>

				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">

				<p:commandButton value="Download" icon="fa fa-download" ajax="false"
					disabled="#{dialogHandlerAction.mediaDialog.temporaryPdfContainer eq null}"
					styleClass="smallButton buttonRighMarginInList">
					<p:fileDownload
						value="#{dialogHandlerAction.mediaDialog.pdfContent}" />
				</p:commandButton>

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{dialogHandlerAction.notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
