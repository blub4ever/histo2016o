<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" styleClass="contentPannel">
			<f:facet name="header">
				<h:outputLabel
					value="#{msg['dialog.notification.tab.send.headline']}"></h:outputLabel>
			</f:facet>
		</p:panel>

		<p:panelGrid columns="1" styleClass="defaultListingTableContainer"
			style="width:100%;margin-top:180px;">
			<h:panelGroup
				style=" margin-right: auto; margin-left: auto;display:block">
				<h:outputText
					value="Benachrichtigung wurde bereits am xx.xx.xx druchgeführt." />
			</h:panelGroup>

			<p:commandButton style="margin-top:50px;"
				value="Benachrichtigung erneut durchführen" />
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">

			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">

				<!-- next -->
				<p:commandButton value="Benachrichtigung ausführen"
					icon="fa fa-fw fa-mail-forward"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.notificationDialog.nextStep()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{dialogHandlerAction.notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
