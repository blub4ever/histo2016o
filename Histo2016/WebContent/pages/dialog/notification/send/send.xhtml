<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" styleClass="contentPannel">
			<f:facet name="header">
				<h:outputLabel
					value="#{msg['dialog.notification.tab.send.headline']}"></h:outputLabel>
			</f:facet>
		</p:panel>


		<p:scrollPanel style="width:100%;height:500px">
			<!-- email -->
			<p:panelGrid columns="1" styleClass="defaultListingTableContainer"
				style="width:100%">
				<p:panelGrid columns="2"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%"
					columnClasses="defaultListingTableColumn150px, ">
					<h:panelGroup>
						<h:outputText
							value="#{msg['dialog.notification.tab.send.email']}: "
							styleClass="bold-text" />

						<ui:fragment
							rendered="#{dialogHandlerAction.notificationDialog.getTab('MailTab').useTab}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['dialog.notification.tab.send.email.active']}" />
						</ui:fragment>

						<ui:fragment
							rendered="#{!dialogHandlerAction.notificationDialog.getTab('MailTab').useTab}">
							<i class="fa fa-fw fa-times-circle icon-red"
								title="#{msg['dialog.notification.tab.send.email.inactive']}" />
						</ui:fragment>
					</h:panelGroup>
				</p:panelGrid>

				<p:panelGrid columns="1"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%">
					<p:dataTable var="emailHolder"
						styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
						value="#{dialogHandlerAction.notificationDialog.getTab('MailTab').holders}">
						<p:column headerText="Email">
							<h:outputLabel
								value="#{emailHolder.contact.person.fullName} (#{emailHolder.contactAddress})"></h:outputLabel>
						</p:column>
						<p:column headerText="Status" style="width:10%">

						</p:column>
					</p:dataTable>
				</p:panelGrid>

			</p:panelGrid>

			<!-- fax -->
			<p:panelGrid columns="1" styleClass="defaultListingTableContainer"
				style="width:100%">

				<p:panelGrid columns="2"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%"
					columnClasses="defaultListingTableColumn150px, ">
					<h:panelGroup>
						<h:outputText value="#{msg['dialog.notification.tab.send.fax']}: "
							styleClass="bold-text" />

						<ui:fragment
							rendered="#{dialogHandlerAction.notificationDialog.getTab('FaxTab').useTab}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['dialog.notification.tab.send.fax.active']}" />
						</ui:fragment>

						<ui:fragment
							rendered="#{!dialogHandlerAction.notificationDialog.getTab('FaxTab').useTab}">
							<i class="fa fa-fw fa-times-circle icon-red"
								title="#{msg['dialog.notification.tab.send.fax.inactive']}" />
						</ui:fragment>
					</h:panelGroup>
				</p:panelGrid>

				<p:panelGrid columns="1"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%">
					<p:dataTable var="faxHolder"
						styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
						value="#{dialogHandlerAction.notificationDialog.getTab('FaxTab').holders}">
						<p:column headerText="Fax">
							<h:outputLabel
								value="#{faxHolder.contact.person.fullName} (#{faxHolder.contactAddress})"></h:outputLabel>
						</p:column>
						<p:column headerText="Status" style="width:10%">

						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:panelGrid>

			<!-- letter -->
			<p:panelGrid columns="1" styleClass="defaultListingTableContainer"
				style="width:100%">

				<p:panelGrid columns="2"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%"
					columnClasses="defaultListingTableColumn150px, ">
					<h:panelGroup>
						<h:outputText
							value="#{msg['dialog.notification.tab.send.letter']}: "
							styleClass="bold-text" />

						<ui:fragment
							rendered="#{dialogHandlerAction.notificationDialog.getTab('LetterTab').useTab}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['dialog.notification.tab.send.letter.active']}" />
						</ui:fragment>

						<ui:fragment
							rendered="#{!dialogHandlerAction.notificationDialog.getTab('LetterTab').useTab}">
							<i class="fa fa-fw fa-times-circle icon-red"
								title="#{msg['dialog.notification.tab.send.letter.inactive']}" />
						</ui:fragment>
					</h:panelGroup>
				</p:panelGrid>

				<p:panelGrid columns="1"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%">
					<p:dataTable var="letterHolder"
						styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
						value="#{dialogHandlerAction.notificationDialog.getTab('LetterTab').holders}">
						<p:column headerText="Fax">
							<h:outputLabel
								value="#{letterHolder.contact.person.fullName} (#{letterHolder.contactAddress})"></h:outputLabel>
						</p:column>
						<p:column headerText="Status" style="width:10%">

						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:panelGrid>

			<!-- letter -->
			<p:panelGrid columns="1" styleClass="defaultListingTableContainer"
				style="width:100%">

				<p:panelGrid columns="2"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%"
					columnClasses="defaultListingTableColumn150px, ">
					<h:panelGroup>
						<h:outputText
							value="#{msg['dialog.notification.tab.send.phone']}: "
							styleClass="bold-text" />

						<ui:fragment
							rendered="#{dialogHandlerAction.notificationDialog.getTab('PhoneTab').useTab}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['dialog.notification.tab.send.phone.active']}" />
						</ui:fragment>

						<ui:fragment
							rendered="#{!dialogHandlerAction.notificationDialog.getTab('PhoneTab').useTab}">
							<i class="fa fa-fw fa-times-circle icon-red"
								title="#{msg['dialog.notification.tab.send.phone.inactive']}" />
						</ui:fragment>
					</h:panelGroup>
				</p:panelGrid>

				<p:panelGrid columns="1"
					styleClass="noBordersAll collapsedBordersAll" style="width:100%">
					<p:dataTable var="phoneHolder"
						styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
						value="#{dialogHandlerAction.notificationDialog.getTab('PhoneTab').holders}">
						<p:column headerText="Fax">
							<h:outputLabel
								value="#{phoneHolder.contact.person.fullName} (#{phoneHolder.contactAddress})"></h:outputLabel>
						</p:column>
						<p:column headerText="Status" style="width:10%">

						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</p:panelGrid>
		</p:scrollPanel>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">

			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">

				<!-- next -->
				<p:commandButton value="Benachrichtigung ausfÃ¼hren"
					icon="fa fa-fw fa-mail-forward"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{dialogHandlerAction.notificationDialog.sendTab.performeNotification()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{dialogHandlerAction.notificationDialog.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
