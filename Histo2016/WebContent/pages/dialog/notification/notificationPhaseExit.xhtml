<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.notificationPhaseExit.headline']}" /></title>
	<h:outputScript library="scripts" name="updateGlobalGrowl.js" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>


<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">
		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel
					value="#{msg['dialog.notificationPhaseExit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="newStyleListingTable"
				columnClasses="columnLongText">
				<h:outputLabel value="#{msg['dialog.notificationPhaseExit.text']}"></h:outputLabel>
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				style="margin-left:10px">
				<!-- end phase -->
				<p:selectBooleanCheckbox
					value="#{dialogHandlerAction.notificationPhaseExitDialog.removeFromNotificationList}" />
				<h:outputLabel
					value="#{msg['dialog.notificationPhaseExit.checkBox.removeFromNotificationList']}" />

				<h:outputLabel />
				<h:panelGrid columns="2" styleClass="newTableContainer">
					<!-- end phase -->
					<p:selectBooleanCheckbox
						disabled="#{!dialogHandlerAction.notificationPhaseExitDialog.removeFromNotificationList}"
						value="#{dialogHandlerAction.notificationPhaseExitDialog.endNotificationPhase}" />
					<h:outputLabel style="margin-left:20px"
						value="#{msg['dialog.notificationPhaseExit.checkBox.endNotification']}" />
				</h:panelGrid>

				<!-- remove from worklist -->
				<p:selectBooleanCheckbox
					value="#{dialogHandlerAction.notificationPhaseExitDialog.removeFromWorklist}" />
				<h:outputLabel
					value="#{msg['dialog.notificationPhaseExit.checkBox.removeFromWorklist']}" />
			</h:panelGrid>

		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Ok button -->
					<p:commandButton value="#{msg['general.ok']}" id="closeBtn"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.notificationPhaseExitDialog.exitPhase()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.notificationPhaseExitDialog.hideDialog()}" />
					</p:commandButton>

					<!-- abort -->
					<p:commandButton value="#{msg['general.abort']}"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.notificationPhaseExitDialog.hideDialog()}"></p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
