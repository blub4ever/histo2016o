<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.notificationPhaseExit.headline']}" /></title>
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>


<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">
		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel
					value="#{msg['dialog.notificationPhaseExit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="newStyleListingTable"
				columnClasses="columnLongText">
				<h:outputLabel value="#{msg['dialog.notificationPhaseExit.text']}"></h:outputLabel>
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				style="margin: 10px 0px 0px 20px">
				<p:selectBooleanCheckbox
					disabled="#{dialogHandlerAction.notificationPhaseExitDialog.archiveTask}"
					value="#{dialogHandlerAction.notificationPhaseExitDialog.stayInNotificationPhase}" />
				<h:outputLabel
					value="#{msg['dialog.notificationPhaseExit.checkBox.stayInList']}" />

				<p:selectBooleanCheckbox
					rendered="#{userHandlerAction.currentUserHasPermission('TASK_EDIT_ARCHIVE')}"
					value="#{dialogHandlerAction.notificationPhaseExitDialog.archiveTask}">
					<p:ajax event="change" update="@form" />
				</p:selectBooleanCheckbox>
				<h:outputLabel
					value="#{msg['dialog.notificationPhaseExit.checkBox.archiveTask']}"
					rendered="#{userHandlerAction.currentUserHasPermission('TASK_EDIT_ARCHIVE')}" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Ok button -->
					<p:commandButton value="#{msg['general.ok']}" id="closeBtn"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.notificationPhaseExitDialog.exitPhase()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.notificationPhaseExitDialog.hideDialog()}" />
					</p:commandButton>

					<!-- abort -->
					<p:commandButton value="#{msg['general.abort']}"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.notificationPhaseExitDialog.hideDialog()}"></p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
