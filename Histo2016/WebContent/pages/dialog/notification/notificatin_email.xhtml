<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">

		<p:panelGrid
			styleClass="noBordersAll collapsedBordersAll notificationTable"
			style="width:100%">

			<!-- send email -->
			<p:row>
				<p:column styleClass="textColumn">
					<h:outputText value="#{msg['dialog.notification.email.send']}" />
				</p:column>
				<p:column>
					<p:selectBooleanCheckbox
						value="#{notificationHandlerAction.useEmail}">
						<p:ajax event="change" update="@form" />
					</p:selectBooleanCheckbox>
				</p:column>
			</p:row>

			<!-- Subject -->
			<p:row>
				<p:column >
					<h:outputText value="#{msg['dialog.notification.email.subject']}" />
				</p:column>
				<p:column>
					<h:inputText value="#{notificationHandlerAction.emailSubject}"
						style="width:80%"
						disabled="#{!notificationHandlerAction.useEmail}" />
				</p:column>
			</p:row>

			<!-- Email Text -->
			<p:row>
				<p:column styleClass="verticalAlignTopAll">
					<h:outputLabel value="#{msg['dialog.notification.email.text']}" />
				</p:column>
				<p:column>
					<h:inputTextarea value="#{notificationHandlerAction.emailText}"
						style="width:80%"
						disabled="#{!notificationHandlerAction.useEmail}" rows="10" />
				</p:column>
			</p:row>

			<!-- Attach pdf -->
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['dialog.notification.email.attachPdf']}" />
				</p:column>
				<p:column>
					<p:selectBooleanCheckbox
						value="#{notificationHandlerAction.attachPdfToEmail}"
						disabled="#{!notificationHandlerAction.useEmail}">
						<p:ajax event="change"
							listener="#{notificationHandlerAction.onAttachPdfToEmailChange()}"
							update="@form" />
					</p:selectBooleanCheckbox>
				</p:column>
			</p:row>

			<!-- Pdf file for all -->
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['dialog.notification.email.attachPdf.name']}" />
				</p:column>
				<p:column>
					<h:outputLabel
						value="#{notificationHandlerAction.defaultEmailPdf.name}" />
					<p:commandLink title="#{msg['body.receiptlog.notification.hint']}"
						styleClass="noUnderlineAtLink" style="margin-left: 5px;"
						disabled="#{!notificationHandlerAction.useEmail or !notificationHandlerAction.attachPdfToEmail}"
						actionListener="#{notificationHandlerAction.showPreviewDialog()}">
						<i class="fa fa-fw fa-cog" />
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandLink>
				</p:column>
			</p:row>

			<!-- Email receivers -->
			<p:row>
				<p:column colspan="2">
					<p:dataTable var="emailNotification" styleClass="physicianList"
						value="#{notificationHandlerAction.notificationEmailList}">

						<!-- name of receiver -->
						<p:column
							headerText="#{msg['dialog.notification.email.receiver.name']}"
							style="width:25%">
							<h:outputText
								value="#{emailNotification.contact.physician.person.fullName}" />
						</p:column>

						<!-- Notification via email, none, text -->
						<p:column
							headerText="#{msg['dialog.notification.email.receiver.type']}"
							style="width:25%">
							<p:selectOneMenu title=""
								disabled="#{!notificationHandlerAction.useEmail or !notificationHandlerAction.attachPdfToEmail}"
								value="#{emailNotification.notificationAttachment}">
								<f:selectItems
									value="#{enumProvider.getNotificationEmailOptions()}"
									var="option"
									itemLabel="#{msg['enum.notification.'.concat(option)]}" />
								<p:ajax event="change" update="@form" />
							</p:selectOneMenu>
						</p:column>

						<p:column style="width:auto">
							<h:outputLabel rendered="#{emailNotification.pdf != null}"
								value="#{emailNotification.pdf.name}" />
						</p:column>

						<p:column style="width:4%">
							<p:commandLink
								rendered="#{emailNotification.notificationAttachment eq 'PDF'}"
								disabled="#{!notificationHandlerAction.useEmail}"
								title="#{msg['dialog.notification.email.receiver.pdf.hint']}"
								style="float: right"
								actionListener="#{notificationHandlerAction.showPreviewDialog(emailNotification)}">
								<i class="fa fa-fw fa-cog" />
								<p:ajax event="dialogReturn" update="@form" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</p:column>

			</p:row>
		</p:panelGrid>
	</div>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['general.next']}" update="@form"
					styleClass="smallButton buttonRighMarginInListExtended"
					actionListener="#{notificationHandlerAction.setNotificationTab('FAX')}" />

				<p:commandButton value="#{msg['general.abort']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{notificationHandlerAction.hideNotificatonDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
