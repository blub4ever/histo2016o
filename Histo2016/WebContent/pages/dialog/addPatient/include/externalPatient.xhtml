<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">


	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel
			value="#{msg['dialog.addPatient.add.external.headline']}" />
	</p:outputPanel>

	<!-- name -->

	<h:panelGrid columns="1" styleClass="newStyleListingTable">
		<h:outputLabel value="#{msg['component.personDataMask.person']}"
			styleClass="headline" />
	</h:panelGrid>

	<p:outputPanel styleClass="bodyPannel">

		<h:panelGrid columns="4" styleClass="newStyleListingTable">

			<!-- Title -->
			<p:outputLabel value="#{msg['component.personDataMask.title']}" />
			<p:selectOneMenu style="width:100px" editable="true"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.title}">
				<f:selectItem itemLabel="" itemValue="" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.title.dr']}"
					itemValue="#{msg['component.personDataMask.title.dr']}" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.title.prof']}"
					itemValue="#{msg['component.personDataMask.title.prof']}" />
			</p:selectOneMenu>

			<!-- birthday -->
			<p:outputLabel value="#{msg['component.personDataMask.birthday']}" />
			<p:calendar id="birthday" name="bday" autocomplete="bday"
				required="true"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.birthday}"
				locale="de" navigator="true" pattern="dd.MM.yyyy" mask="true" />

			<!-- Name -->
			<p:outputLabel value="#{msg['component.personDataMask.name']}" />
			<p:inputText name="lname" autocomplete="family-name" required="true"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.lastName}" />

			<!-- gender -->
			<p:outputLabel value="#{msg['component.personDataMask.gender']}" />
			<p:selectOneMenu style="width:100px" name="sex" autocomplete="sex"
				required="true"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.gender}">
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.select']}"
					itemValue="#{null}" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.unknown']}"
					itemValue="UNKNOWN" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.male']}"
					itemValue="MALE" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.female']}"
					itemValue="FEMALE" />
			</p:selectOneMenu>

			<!-- firstName -->
			<p:outputLabel value="#{msg['component.personDataMask.firstName']}" />
			<p:inputText name="fname" autocomplete="given-name" required="true"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.firstName}" />
		</h:panelGrid>


		<!-- Separator -->
		<h:panelGrid columns="1"
			styleClass="newStyleListingTable newStyleListingTableSeparator">
			<p:separator style="width:100%" />
			<h:outputLabel value="#{msg['component.personDataMask.adress']}" />
		</h:panelGrid>

		<!-- address -->
		<h:panelGrid columns="4" styleClass="newStyleListingTable">
			<!-- street -->
			<p:outputLabel
				value="#{msg['component.personDataMask.contact.street']}" />
			<p:inputText name="street-address" autocomplete="street-address"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.street}" />

			<h:outputText value="" />
			<h:outputText value="" />

			<!-- address addition one -->
			<h:outputLabel
				value="#{msg['component.personDataMask.contact.additionOne']}" />
			<p:inputText
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.addressadditon}" />

			<!-- address addition two -->
			<h:outputLabel
				value="#{msg['component.personDataMask.contact.additionTwo']}" />
			<p:inputText
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.addressadditon2}" />

			<!-- Postcode -->
			<p:outputLabel value="#{msg['component.personDataMask.adress.plz']}" />
			<p:inputText style="width:75px;"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.postcode}"
				name="postal-code" autocomplete="postal-code" />

			<!-- Town -->
			<p:outputLabel
				value="#{msg['component.personDataMask.contact.town']}" />
			<p:inputText name="city" autocomplete="address-level2"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.town}" />

		</h:panelGrid>


		<!-- Separator -->
		<h:panelGrid columns="1"
			styleClass="newStyleListingTable newStyleListingTableSeparator">
			<p:separator style="width:100%" />
			<h:outputLabel
				value="#{msg['component.personDataMask.miscellaneous']}" />
		</h:panelGrid>

		<!-- contact -->
		<h:panelGrid columns="4" styleClass="newStyleListingTable">
			<!-- phone -->
			<p:outputLabel
				value="#{msg['component.personDataMask.contact.phone']}" />
			<p:inputText
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.phone}"
				name="phone" autocomplete="tel" />

			<!-- fax -->
			<p:outputLabel
				value="#{msg['component.personDataMask.miscellaneous.fax']}" />
			<p:inputText
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.fax}"
				name="fax" autocomplete="fax" />

			<!-- mobile -->
			<p:outputLabel
				value="#{msg['component.personDataMask.miscellaneous.mobile']}" />
			<p:inputText
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.phone}"
				name="phone" autocomplete="tel" />

			<!-- mail -->
			<p:outputLabel
				value="#{msg['component.personDataMask.miscellaneous.mail']}" />
			<p:inputText name="mail" autocomplete="mail"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.person.contact.email}" />

			<h:outputText value="&nbsp;" />
			<h:outputText value=" " />

			<h:outputText value=" " />
			<h:outputText value=" " />

			<h:outputLabel value="#{msg['dialog.addPatient.extern.piz']}" />
			<p:inputText id="piz" name="piz"
				value="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient.piz}" />
		</h:panelGrid>

	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="1" styleClass="newTableContainer left">
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="newTableContainer right">
				<!-- Add button -->
				<p:commandButton value="#{msg['dialog.addPatient.add.button.add']}"
					widgetVar="addExternalPatient" update="@form" process="@form"
					icon="fa fa-fw fa-user-plus" partialSubmit="true">
					<f:actionListener
						binding="#{dialogHandlerAction.confirmExternalPatientDialog.initAndPrepareBean(dialogHandlerAction.addPatientDialogHandler.externalPatientTab.patient)}" />
					<p:ajax event="dialogReturn" update="@form"
						listener="#{dialogHandlerAction.addPatientDialogHandler.externalPatientTab.onConfirmExternalPatientDialog}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					widgetVar="closeBtn" icon="fa fa-times-circle" update="@form"
					immediate="true"
					actionListener="#{dialogHandlerAction.addPatientDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
