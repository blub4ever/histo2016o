<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{dialogHandlerAction.organizationEditDialog.newOrganization ? msg['dialog.organization.edit.headline.new'] : msg['dialog.organization.edit.headline.edit']}" />
	</title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel
					value="#{dialogHandlerAction.organizationEditDialog.newOrganization ? msg['dialog.organization.edit.headline.new'] : msg['dialog.organization.edit.headline.edit']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">



			<h:panelGrid columns="3"
				columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop, defaultListingTableColumnTop"
				styleClass="defaultListingTableCss">

				<!-- Organization -->
				<h:panelGrid columns="1">
					<h:outputLabel
						value="#{msg['dialog.organization.edit.organization']}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<!-- name -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.name']}" />
					<p:inputText id="organizationName"
						value="#{dialogHandlerAction.organizationEditDialog.organization.name}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<!-- clinic -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.clinicIntern']}" />
					<p:selectBooleanCheckbox id="organizationIntern"
						value="#{dialogHandlerAction.organizationEditDialog.organization.intern}" />

				</h:panelGrid>


				<!-- ****************** Adress ****************** -->
				<h:panelGrid columns="1">
					<h:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress']}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<!-- street -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.street']}" />
					<p:inputText id="_street" name="street-address"
						autocomplete="street-address"
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.street}" />

					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.building']}" />
					<p:inputText id="_building" name="building-address"
						autocomplete="building-address"
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.building}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<!-- Town -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.town']}" />
					<p:inputText id="_town" name="city" autocomplete="address-level2"
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.town}" />

					<!-- Postcode -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.postCode']}" />
					<p:inputText style="width:75px;"
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.postcode}"
						name="postal-code" autocomplete="postal-code" />
				</h:panelGrid>
				<!-- ****************** Adress ****************** -->

				<!-- ****************** Contact ****************** -->
				<h:panelGrid columns="1">
					<h:outputLabel
						value="#{msg['component.personDataMask.miscellaneous']}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<!-- phone -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.phone']}" />
					<p:inputText
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.phone}"
						name="phone" autocomplete="tel" />
					<!-- mobile -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.mobile']}" />
					<p:inputText
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.phone}"
						name="phone" autocomplete="tel" />

					<!-- homepage -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.homepage']}" />
					<p:inputText
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.homepage}"
						name="homepage" autocomplete="homepage" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<!-- fax -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.fax']}" />
					<p:inputText
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.fax}"
						name="fax" autocomplete="fax" />
					<!-- mail -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.adress.email']}" />
					<p:inputText id="_email" name="mail" autocomplete="mail"
						value="#{dialogHandlerAction.organizationEditDialog.organization.contact.email}" />
				</h:panelGrid>
				<!-- ****************** Contact ****************** -->
			</h:panelGrid>

			<h:panelGrid columns="2"
				columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop"
				styleClass="defaultListingTableCss">

				<h:outputLabel value=" " />

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn15 ,">
					<!-- name -->
					<p:outputLabel
						value="#{msg['dialog.organization.edit.organization.note']}" />
					<p:inputTextarea id="organizationNote" style="width:85%"
						value="#{dialogHandlerAction.organizationEditDialog.organization.note}" />
				</h:panelGrid>
			</h:panelGrid>

		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="1">
				</h:panelGrid>

				<h:panelGrid columns="2" style="float:right;">
					<p:commandButton value="#{msg['general.save']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-fw fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.organizationEditDialog.saveOrUpdate()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.organizationEditDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton value="#{msg['general.abort']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle">
						<p:ajax update="@form" resetValues="true"
							listener="#{dialogHandlerAction.organizationEditDialog.hideDialog()}"
							icon="fa fa-fw fa-user-plus" />
					</p:commandButton>
				</h:panelGrid>

			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
