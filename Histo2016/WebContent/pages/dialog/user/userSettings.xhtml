<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.userSettings.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="settingsDialogLayout">
	<h:form id="adminForm">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.userSettings.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{userSettingsDialog.hideDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:panel styleClass="settingsPannel">
			<p:tabView orientation="left" styleClass="settingsTabView">
				<!-- General -->
				<p:tab title="#{msg['dialog.userSettings.general']}">
					<ui:include src="include/general.xhtml" />
				</p:tab>
				
				<!-- printer -->
				<p:tab title="#{msg['dialog.userSettings.printer']}">
					<ui:include src="include/printer.xhtml" />
				</p:tab>
			</p:tabView>
		</p:panel>
	</h:form>
</h:body>
</html>
