<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.worklistorder.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout">
	<h:form>
		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="dialogTable ">
				<p:selectOneRadio value="#{worklistHandlerAction.worklistSortOrder}"
					layout="grid" columns="1" styleClass="smallFont smallPaddingAll">
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.tasknumber']}"
						itemValue="0"/>
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.piz']}"
						itemValue="1" />
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.name']}"
						itemValue="2" />
				</p:selectOneRadio>
				<h:panelGrid columns="2" style="margin-top:10px;margin-bottom:10px;">
					<h:outputLabel value="#{msg['dialog.worklistorder.order']}"></h:outputLabel>
					<p:selectBooleanButton styleClass="smallInput smallFont"
						value="#{worklistHandlerAction.worklistSortOrderAcs}"
						style="margin-left:15px;"
						onLabel="#{msg['dialog.worklistorder.order.asc']}"
						offLabel="#{msg['dialog.worklistorder.order.dec']}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
		<div class="buttonContainer">
			<p:commandButton value="#{msg['dialog.worklistorder.button.sort']}" icon="fa fa-align-left">
				<f:actionListener
					binding="#{worklistHandlerAction.sortWordklist(worklistHandlerAction.worklist, worklistHandlerAction.worklistSortOrder,worklistHandlerAction.worklistSortOrderAcs)}" />
				<f:actionListener
					binding="#{mainHandlerAction.hideDialog(enumProvider.getDialog('WORKLIST_ORDER'))}" />
			</p:commandButton>
			<p:commandButton value="#{msg['general.abort']}"
				styleClass="smallButton" style="margin-left:1em;"
				icon="fa fa-times-circle"
				actionListener="#{taskHandlerAction.hideNewSampleDialog()}"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
