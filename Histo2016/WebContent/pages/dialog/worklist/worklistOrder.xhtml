<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.worklistorder.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout">
	<h:form>
		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="dialogTable ">
				<p:selectOneRadio
					value="#{worklistHandlerAction.sortOptions.worklistSortOrder}"
					layout="grid" columns="1" styleClass="smallFont smallPaddingAll">
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.tasknumber']}"
						itemValue="TASK_ID" />
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.piz']}"
						itemValue="PIZ" />
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.name']}"
						itemValue="NAME" />
					<f:selectItem itemLabel="#{msg['dialog.worklistorder.priority']}"
						itemValue="PRIORITY" />
				</p:selectOneRadio>
				<h:panelGrid columns="2" style="margin-left:5px;">
					<h:outputLabel value="#{msg['dialog.worklistorder.order']}"></h:outputLabel>
					<p:selectBooleanButton
						styleClass="smallInput smallFont smallButton"
						value="#{worklistHandlerAction.sortOptions.worklistSortOrderAcs}"
						style="margin-left:15px;"
						onLabel="#{msg['dialog.worklistorder.order.asc']}"
						offLabel="#{msg['dialog.worklistorder.order.dec']}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
		<div class="buttonContainer">
			<p:commandButton value="#{msg['dialog.worklistorder.button.sort']}"
				icon="fa fa-align-left" styleClass="smallButton">
				<f:actionListener
					binding="#{worklistHandlerAction.sortWordklist(worklistHandlerAction.workList, worklistHandlerAction.sortOptions.worklistSortOrder,worklistHandlerAction.sortOptions.worklistSortOrderAcs)}" />
				<f:actionListener
					binding="#{mainHandlerAction.hideDialog(WORKLIST_ORDER)}" />
			</p:commandButton>
			<p:commandButton value="#{msg['general.abort']}"
				styleClass="smallButton buttonLeftMarginInList"
				icon="fa fa-times-circle"
				actionListener="#{mainHandlerAction.hideDialog(WORKLIST_ORDER)}"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
