<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.worklistorder.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="dialogLayout">
	<h:form>
		<p:panel styleClass="noBorders">
			<p:layout style="height: 190px;">
				<p:layoutUnit position="center" styleClass="center">
					<h:panelGrid columns="1" styleClass="dialogTable">
						<p:selectOneRadio
							value="#{worklistHandlerAction.worklistSortOrder}" layout="grid"
							columns="1">
							<f:selectItem itemLabel="#{msg['dialog.worklistorder.tasknumber']}" itemValue="0" />
							<f:selectItem itemLabel="#{msg['dialog.worklistorder.piz']}" itemValue="1" />
							<f:selectItem itemLabel="#{msg['dialog.worklistorder.name']}" itemValue="2" />
						</p:selectOneRadio>
						<h:panelGrid columns="2">
							<h:outputLabel value="#{msg['dialog.worklistorder.order']}"></h:outputLabel>
							<p:selectBooleanButton
								value="#{worklistHandlerAction.worklistSortOrderAcs}"
								style="margin-left:15px;" onLabel="#{msg['dialog.worklistorder.order.asc']}"
								offLabel="#{msg['dialog.worklistorder.order.dec']}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="south" styleClass="botton" resizable="false">
					<p:commandButton value="#{msg['dialog.worklistorder.button.sort']}"
						actionListener="#{worklistHandlerAction.sortWordklist(worklistHandlerAction.restrictedWorkList, worklistHandlerAction.worklistSortOrder,worklistHandlerAction.worklistSortOrderAcs)}"></p:commandButton>
				</p:layoutUnit>
			</p:layout>
		</p:panel>
	</h:form>
</h:body>
</html>
