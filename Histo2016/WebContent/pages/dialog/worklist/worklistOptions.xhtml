<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Zeitraum auswählen</title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="bigDialog worklistOptionsDialog">
	<h:form>
		<p:panel styleClass="dialogPannel">
			<p:layout styleClass="dialogLayout">
				<p:layoutUnit styleClass="center" position="center">

					<!-- Select -->
					<p:selectOneRadio id="searchIndexRadio"
						value="#{worklistHandlerAction.searchOptions.searchIndex}"
						layout="custom">
						<f:selectItem itemLabel="STAINING_LIST" itemValue="0" />
						<f:selectItem itemLabel="DIAGNOSIS_LIST" itemValue="1" />
						<f:selectItem itemLabel="Heute" itemValue="2" />
						<f:selectItem itemLabel="Gestern" itemValue="3" />
						<f:selectItem itemLabel="Diese Woche" itemValue="4" />
						<f:selectItem itemLabel="Letzte Woche" itemValue="5" />
						<f:selectItem itemLabel="Letzter Monat" itemValue="6" />
						<f:selectItem itemLabel="Tag" itemValue="7" />
						<f:selectItem itemLabel="Zeitraum" itemValue="8" />
						<f:selectItem itemLabel="Favouriten" itemValue="9" />

						<p:ajax update="@form"></p:ajax>
					</p:selectOneRadio>

					<h:panelGrid columns="1" style="width:100%;"
						styleClass="noBordersAll collapsedBordersAll">
						<h:panelGrid columns="1">
							<h:panelGrid columns="3" cellpadding="5">
								<p:radioButton id="opt1" for="searchIndexRadio" itemIndex="0" />
								<h:outputLabel for="opt1" value="Färbelist" />
								<p:panelGrid columns="8"
									styleClass="noBorders worklistAdditionOptions">
									<h:outputLabel value="Neu" for="newPatient"></h:outputLabel>
									<p:selectBooleanCheckbox id="newPatient"
										styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.staining_new}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 0}" />
									<h:outputLabel value="Färben" for="staining"></h:outputLabel>
									<p:selectBooleanCheckbox id="staining"
										styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.staining_staining}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 0}" />
									<h:outputLabel value="Nachfärben"></h:outputLabel>
									<p:selectBooleanCheckbox styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.staining_restaining}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 0}" />
									<h:outputLabel value="Termin"></h:outputLabel>
									<p:selectBooleanCheckbox styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.deadline_staining}"
										disabled="true" />
								</p:panelGrid>
								<p:radioButton id="opt2" for="searchIndexRadio" itemIndex="1" />
								<h:outputLabel for="opt2" value="Befundungsliste" />
								<p:panelGrid columns="6"
									styleClass="noBorders worklistAdditionOptions">
									<h:outputLabel value="Befundung"></h:outputLabel>
									<p:selectBooleanCheckbox styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.staining_diagnosis}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 1}" />
									<h:outputLabel value="Nachbefundung"></h:outputLabel>
									<p:selectBooleanCheckbox styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.staining_rediagnosis}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 1}" />
									<h:outputLabel value="Termin"></h:outputLabel>
									<p:selectBooleanCheckbox styleClass="workListCheckbox"
										value="#{worklistHandlerAction.searchOptions.deadline_diagnosis}"
										disabled="true" />
								</p:panelGrid>
							</h:panelGrid>
						</h:panelGrid>

						<h:panelGrid columns="1" styleClass="workListOptionsSeprateBorder">
							<h:panelGrid columns="1">
								<h:panelGrid columns="1" cellpadding="5">
									<h:outputLabel value="Zeitraum" />
								</h:panelGrid>
								<h:panelGrid columns="10" cellpadding="5">
									<p:radioButton id="opt3" for="searchIndexRadio" itemIndex="2" />
									<h:outputLabel for="opt3" value="Heute" />

									<p:radioButton id="opt4" for="searchIndexRadio" itemIndex="3" />
									<h:outputLabel for="opt4" value="Gestern" />

									<p:radioButton id="opt5" for="searchIndexRadio" itemIndex="4" />
									<h:outputLabel for="opt5" value="Diese Woche" />

									<p:radioButton id="opt6" for="searchIndexRadio" itemIndex="5" />
									<h:outputLabel for="opt6" value="Letzte Woche" />

									<p:radioButton id="opt7" for="searchIndexRadio" itemIndex="6" />
									<h:outputLabel for="opt7" value="Letzter Monat" />
								</h:panelGrid>
								<h:panelGrid columns="3" cellpadding="5">
									<p:radioButton id="opt8" for="searchIndexRadio" itemIndex="7" />
									<h:outputLabel for="opt8" value="Tag" />
									<p:calendar value="#{worklistHandlerAction.searchOptions.day}"
										locale="de" navigator="true" pattern="dd MMMM yyyy"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 7}" />
								</h:panelGrid>
								<h:panelGrid columns="4" cellpadding="5">
									<p:radioButton id="opt9" for="searchIndexRadio" itemIndex="8" />
									<h:outputLabel for="opt9" value="Monat" />
									<p:selectOneMenu id="month_pick" style="width:125px"
										value="#{worklistHandlerAction.searchOptions.searchMonth}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 8}">
										<f:selectItem itemLabel="Januar" itemValue="0" />
										<f:selectItem itemLabel="Februar" itemValue="1" />
										<f:selectItem itemLabel="März" itemValue="2" />
										<f:selectItem itemLabel="April" itemValue="3" />
										<f:selectItem itemLabel="Mai" itemValue="4" />
										<f:selectItem itemLabel="Juni" itemValue="5" />
										<f:selectItem itemLabel="Juli" itemValue="6" />
										<f:selectItem itemLabel="August" itemValue="7" />
										<f:selectItem itemLabel="September" itemValue="8" />
										<f:selectItem itemLabel="Oktober" itemValue="9" />
										<f:selectItem itemLabel="November" itemValue="10" />
										<f:selectItem itemLabel="Dezember" itemValue="11" />
									</p:selectOneMenu>
									<p:selectOneMenu id="year_pick" style="width:125px"
										value="#{worklistHandlerAction.searchOptions.year}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 8}">
										<f:selectItems
											value="#{worklistHandlerAction.searchOptions.years}" />
									</p:selectOneMenu>
								</h:panelGrid>
								<h:panelGrid columns="6" cellpadding="5">
									<p:radioButton id="opt10" for="searchIndexRadio" itemIndex="9" />
									<h:outputLabel for="opt10" value="Zeitraum" />
									<h:outputLabel value="Von" />
									<p:calendar
										value="#{worklistHandlerAction.searchOptions.searchFrom}"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 9}"
										locale="de" navigator="true" pattern="dd MMMM yyyy"
										styleClass="workListOptionsDateTimeField" />
									<h:outputLabel value="Bis" />
									<p:calendar
										value="#{worklistHandlerAction.searchOptions.searchTo}"
										locale="de"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex != 9}"
										navigator="true" pattern="dd MMMM yyyy"
										styleClass="workListOptionsDateTimeField" />
								</h:panelGrid>
							</h:panelGrid>


							<p:selectOneRadio id="filterIndexRadio"
								value="#{worklistHandlerAction.searchOptions.filterIndex}"
								layout="custom">
								<f:selectItem itemLabel="Hinzugefügt" itemValue="0" />
								<f:selectItem itemLabel="Erstellt" itemValue="1" />
								<f:selectItem itemLabel="Gefärbt" itemValue="2" />
								<f:selectItem itemLabel="Befundet" itemValue="3" />
								<p:ajax update="@form"></p:ajax>
							</p:selectOneRadio>

							<h:panelGrid columns="1">
								<h:panelGrid columns="1" cellpadding="5">
									<h:outputLabel value="Filter" />
								</h:panelGrid>
								<h:panelGrid columns="10" cellpadding="5">
									<p:radioButton id="filter0" for="filterIndexRadio"
										itemIndex="0"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex le 1}" />
									<h:outputLabel for="filter0" value="Patient hinzugefügt" />
									<p:radioButton id="filter1" for="filterIndexRadio"
										itemIndex="1"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex le 1}" />
									<h:outputLabel for="filter1" value="Auftrag erstellt" />
									<p:radioButton id="filter2" for="filterIndexRadio"
										itemIndex="2"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex le 1}" />
									<h:outputLabel for="filter2" value="Gefärbt" />
									<p:radioButton id="filter3" for="filterIndexRadio"
										itemIndex="3"
										disabled="#{worklistHandlerAction.searchOptions.searchIndex le 1}" />
									<h:outputLabel for="filter3" value="Befundet" />
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>

				</p:layoutUnit>

				<p:layoutUnit styleClass="south" position="south">
					<h:panelGrid columns="1" style="width:100%;"
						styleClass="noBordersAll collapsedBordersAll noPaddingAll">
						<p:commandButton
							actionListener="#{worklistHandlerAction.searCurrentWorklist()}"
							action="#{worklistHandlerAction.hideWorklistOptions()}"
							value="Auswählen" process="@form"></p:commandButton>
					</h:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</p:panel>
	</h:form>
</h:body>
</html>
