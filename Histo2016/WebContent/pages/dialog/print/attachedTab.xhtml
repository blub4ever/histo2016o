<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">


	<h:panelGrid columns="3" styleClass="defaultListingTableContainer"
		columnClasses="defaultListingTableColumnTop defaultListingTableColumn30,">
		<!-- left column -->

		<h:panelGrid columns="1" styleClass="defaultListingTableCssOneCol">

			<p:dataScroller
				value="#{printHandlerAction.taskToPrint.attachedPdfs}" var="pdf"
				chunkSize="10" mode="inline" scrollHeight="500">
				<f:facet name="header">
					<h:outputLabel value="Pdfs" />
				</f:facet>

				<h:panelGrid columns="1" style="width:100%">
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Name" />
							<h:outputText value="#{pdf.name}" style="font-weight: bold" />

							<h:outputText value="Datum" />
							<h:outputText
								value="#{mainHandlerAction.date(pdf.creationDate,'GERMAN_DATE_TIME')}"
								style="font-weight: bold" />

							<h:outputText value="Typ" />
							<h:outputText value="#{pdf.type}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
		</h:panelGrid>

		<h:panelGroup />

		<!-- right column -->
		<h:panelGrid columns="1" styleClass="defaultListingTableContainer">

			<h:panelGroup id="pdfRender2">
				<p:media player="pdf" value="#{printHandlerAction.pdfContent}"
					width="100%" rendered="#{printHandlerAction.renderPdf}"
					height="630px"></p:media>
			</h:panelGroup>
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
