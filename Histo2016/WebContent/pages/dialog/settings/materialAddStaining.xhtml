<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.material']} / #{settingsDialogHandler.originalMaterial eq null ? msg['dialog.settings.material.new.new'] : msg['dialog.settings.material.new.edit']} / #{msg['dialog.settings.material.new.stainings.add.headline']}"
			styleClass="contentPannel" />
		<p:dataTable var="staining"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll"
			style="width:100%" scrollable="true" scrollHeight="460"
			value="#{settingsDialogHandler.stainingListChooserForMaterial}">
			<p:column
				headerText="#{msg['dialog.settings.material.new.stainings.add.staining']}">
				<h:outputLabel value="#{staining.listItem.name}" />
			</p:column>
			<p:column
				headerText="#{msg['dialog.settings.material.new.stainings.add.add']}"
				style="width:20%;text-align:center;">
				<p:selectBooleanCheckbox value="#{staining.choosen}" />
			</p:column>
		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="4" style="float:right;">
				<p:commandButton
					value="#{msg['dialog.settings.material.new.stainings.add.add']}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.addStainingToMaterial(settingsDialogHandler.stainingListChooserForMaterial, settingsDialogHandler.editMaterial)}"
					update="@form" />

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.discardAddStainingToMaterial()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
