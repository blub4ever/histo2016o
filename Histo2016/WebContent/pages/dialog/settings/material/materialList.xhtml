<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.material']}"
			styleClass="contentPannel" />

		<p:dataTable var="stainingList" style="width:100%;" scrollable="true"
			scrollHeight="460" draggableRows="true"
			styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
			value="#{settingsDialogHandler.getTab('MaterialTab').allMaterialList}">

			<p:column headerText="#{msg['dialog.settings.material.name']}"
				sortBy="#{stainingList.name}" style="width:20%">
				<h:outputText value="#{stainingList.name}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.material.commentary']}"
				style="width:53%">
				<h:outputText value="#{stainingList.commentary}" />
			</p:column>

			<p:column style="width:7%; text-align:center;">
				<f:facet name="header">
					<i class="fa fa-cog" />
				</f:facet>
				<p:commandLink title="#{msg['dialog.settings.material.edit']}"
					actionListener="#{settingsDialogHandler.getTab('MaterialTab').prepareEditMaterial(stainingList)}"
					update="@form">
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>
			</p:column>

			<p:ajax event="rowReorder"
				listener="#{settingsDialogHandler.getTab('MaterialTab').onReorderList}" />

		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<h:panelGrid columns="2" style="margin-left: 20px;">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"></p:selectBooleanCheckbox>
					<h:outputLabel value="#{msg['dialog.settings.material.archived']}"
						style="margin-left:5px;"></h:outputLabel>
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['dialog.settings.material.new']}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.getTab('MaterialTab').prepareNewMaterial()}"
					process=":adminForm:tabview:material" partialSubmit="true"
					update=":adminForm:tabview:material"></p:commandButton>
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
