<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.diagnosis.editTemplate.headline']}"
			styleClass="contentPannel" />

		<p:panelGrid columns="1" styleClass="noBordersAll collapsedBordersAll"
			style="width:100%">
			<p:editor
				value="#{settingsHandlerAction.editDiagnosisPrototype.extendedDiagnosisText}">
			</p:editor>
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="1">
				<p:commandButton value="#{msg['general.ok']}"
					icon="fa fa-fw fa-floppy-o" update="@form"
					actionListener="#{settingsHandlerAction.discardEditDiagnosisPrototypeTemplate()}"></p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
