<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.person.list.headline']}"
			styleClass="contentPannel" />

		<p:dataTable var="physician" id="physician"
			value="#{settingsDialogHandler.physicianList}"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll">

			<!-- title -->
			<p:column sortBy="#{physician.person.title}"
				headerText="#{msg['dialog.settings.person.list.title']}"
				style="width:15%">
				<h:outputText value="#{physician.person.title}" />
			</p:column>

			<!-- Name -->
			<p:column sortBy="#{physician.person.name}"
				headerText="#{msg['dialog.settings.person.list.name']}"
				style="width:20%">
				<h:outputText value="#{physician.person.name}" />
			</p:column>

			<!-- Vorname -->
			<p:column headerText="#{msg['dialog.settings.person.list.surname']}"
				style="width:20%">
				<h:outputText value="#{physician.person.surname}" />
			</p:column>

			<!-- Role -->
			<p:column headerText="#{msg['dialog.settings.person.list.role']}"
				style="text-align:left;">
				<p:repeat value="#{physician.associatedRolesAsArray}"
					var="associatedRoles">
					<h:outputLabel
						value="#{msg['enum.contactRole.'.concat(associatedRoles)]}" />
					<br />
				</p:repeat>
			</p:column>

			<!-- clinical employee -->
			<p:column headerText="#{msg['dialog.settings.person.list.employee']}"
				style="text-align:center;">
				<h:panelGroup rendered="#{physician.clinicEmployee}">
					<i class="fa fa-fw fa-check-circle icon-green" />
				</h:panelGroup>
			</p:column>

			<!-- Optionen -->
			<p:column style="width:10%; text-align:center;">
				<f:facet name="header">
					<i class="fa fa-cog"
						title="#{msg['dialog.settings.person.list.options']}" />
				</f:facet>
				<!-- Edit -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{msg['dialog.settings.person.list.options.edit']}"
					actionListener="#{settingsDialogHandler.prepareEditPhysician(physician)}"
					update="@form">
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>

				<!-- archive -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{physician.archived ? msg['dialog.settings.person.list.options.archive.undo'] :  msg['dialog.settings.person.list.options.archive']}"
					actionListener="#{settingsDialogHandler.archivePhysician(physician, !physician.archived)}"
					update="@form">
					<i class="fa fa-fw #{physician.archived ? 'fa-user' : 'fa-times' }" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<h:panelGrid columns="4" style="margin-left: 20px;">
					<!-- archived -->
					<p:selectBooleanCheckbox styleClass="smallCheckbox"
						value="#{settingsDialogHandler.showArchivedPhysicians}">
						<p:ajax listener="#{settingsDialogHandler.preparePhysicianList()}"
							update="physician"></p:ajax>
					</p:selectBooleanCheckbox>
					<h:outputLabel
						value="#{msg['dialog.settings.person.list.checkbox.archived']}"
						style="margin-left:5px;"></h:outputLabel>

					<h:panelGroup layout="block" style="width:20px!important"></h:panelGroup>

					<p:selectCheckboxMenu styleClass="customSelectCheckboxMenu"
						label="#{msg['dialog.settings.person.list.show.roles']}"
						value="#{settingsDialogHandler.showPhysicianRoles}"
						converter="#{commenDataHandlerAction.associatedRolesTransformer}">
						<f:selectItems var="role"
							value="#{commenDataHandlerAction.associatedRoles}"
							itemValue="#{role}"
							itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />

						<p:ajax listener="#{settingsDialogHandler.preparePhysicianList()}"
							update="physician"></p:ajax>
					</p:selectCheckboxMenu>


				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton
					value="#{msg['dialog.settings.person.list.button.new']}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.prepareNewPhysician()}"
					update="@form"></p:commandButton>
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>

		</h:panelGrid>
	</div>
</ui:composition>
