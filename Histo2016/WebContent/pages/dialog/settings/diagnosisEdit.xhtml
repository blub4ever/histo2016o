<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{settingsDialogHandler.originalDiagnosisPrototype eq null ? msg['dialog.settings.diagnosis.edit.headline.new'] : msg['dialog.settings.diagnosis.edit.headline.edit']}"
			styleClass="contentPannel" />

		<p:panelGrid columns="2" styleClass="noBordersAll collapsedBordersAll"
			style="width:100%">
			<!-- category -->
			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.category']}" />
			<p:inputText
				value="#{settingsDialogHandler.editDiagnosisPrototype.category}"
				id="diagnosisName">
				<p:watermark for="diagnosisName"
					value="#{msg['dialog.settings.diagnosis.edit.category.watermark']}" />
			</p:inputText>

			<!-- text -->
			<h:outputLabel value="#{msg['dialog.settings.diagnosis.edit.text']}" />
			<p:inputTextarea id="diagnosisText"
				value="#{settingsDialogHandler.editDiagnosisPrototype.diagnosis}">
				<p:watermark for="diagnosisText"
					value="#{msg['dialog.settings.diagnosis.edit.text.watermark']}" />
			</p:inputTextarea>

			<h:outputLabel value="#{msg['dialog.settings.diagnosis.edit.icd10']}" />
			<p:inputText
				value="#{settingsDialogHandler.editDiagnosisPrototype.icd10}"
				id="diagnosisICD">
				<p:watermark for="diagnosisICD"
					value="#{msg['dialog.settings.diagnosis.edit.icd10.watermark']}" />
			</p:inputText>

			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.malign']}" />
			<p:selectBooleanCheckbox
				value="#{settingsDialogHandler.editDiagnosisPrototype.malign}" />

			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.commentary']}" />
			<p:inputTextarea id="diagnosisCommentary"
				value="#{settingsDialogHandler.editDiagnosisPrototype.commentary}">
				<p:watermark for="diagnosisCommentary"
					value="#{msg['dialog.settings.diagnosis.edit.commentary.watermark']}" />
			</p:inputTextarea>
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="4" style="float:right;">
				<!-- save -->
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o" update="@form"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.saveDiagnosisPrototype(settingsDialogHandler.editDiagnosisPrototype,settingsDialogHandler.originalDiagnosisPrototype)}" />

				<p:commandButton
					value="#{msg['dialog.settings.diagnosis.edit.button.textPreset']}"
					icon="fa fa-fw fa-pencil-square-o" update="@form"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.prepareEditDiagnosisPrototypeTemplate()}" />

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle" update="@form"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.discardDiagnosisPrototype()}" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
