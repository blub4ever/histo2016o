<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" header="#{msg['dialog.settings.user']}"
			styleClass="contentPannel" />

		<p:dataTable var="user" value="#{settingsDialogHandler.users}"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll"
			style="width:100%;" scrollable="true" scrollHeight="440">
			<p:column filterBy="#{user.username}"
				headerText="#{msg['dialog.settings.user.username']}"
				filterMatchMode="contains">
				<h:outputText value="#{user.username}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.name']}">
				<h:outputLabel value="#{user.physician.person.getFullName()}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.function']}"
				style="width:15% !important">
				<h:outputLabel value="#{user.physician.clinicRole}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.role']}"
				style="width: auto !important">

				<p:selectOneMenu style="margin-top:1px;"
					title="#{msg['body.worklist.header.view']}" value="#{user.role}"
					styleClass="smallerInput"
					disabled="#{!userHandlerAction.currentUserHasRoleOrHigher('MODERATOR')}]">

					<p:ajax event="change" execute="@this"
						listener="#{settingsDialogHandler.onChangeUserRole(user)}"></p:ajax>

					<f:selectItems value="#{enumProvider.roles}" var="role"
						itemValue="#{role}" itemLabel="#{msg['enum.role.'.concat(role)]}" />

				</p:selectOneMenu>
			</p:column>

			<!-- edit user only rendere if admin -->
			<p:column style="width:5%; text-align:center;"
				rendered="#{userHandlerAction.currentUserHasRoleOrHigher('ADMIN')}">
				<f:facet name="header">
					<i class="fa fa-cog"
						title="#{msg['dialog.settings.person.list.options']}" />
				</f:facet>
				<!-- Edit -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{msg['dialog.settings.person.list.options.edit']}"
					actionListener="#{settingsDialogHandler.prepareEditPhysicianFromUserList(user.physician)}"
					update="@form">
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</div>


	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
