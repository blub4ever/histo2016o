<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;" header="#{msg['dialog.settings.user']}"
			styleClass="contentPannel" />

		<p:dataTable var="user" value="#{settingsHandlerAction.users}"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll"
			style="width:100%;" scrollable="true" scrollHeight="450">
			<p:column filterBy="#{user.username}"
				headerText="#{msg['dialog.settings.user.username']}"
				filterMatchMode="contains">
				<h:outputText value="#{user.username}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.name']}">
				<h:outputLabel value="#{user.physician.fullName}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.function']}">
				<h:outputLabel value="#{user.physician.clinicRole}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.role']}">

				<p:selectOneMenu style="margin-top:1px;"
					title="#{msg['body.worklist.header.view']}" value="#{user.role}"
					styleClass="smallerInput">

					<p:ajax event="change" execute="@this"
						listener="#{userHandlerAction.roleOfuserHasChanged(user)}"></p:ajax>

					<f:selectItems value="#{enumProvider.roles}" var="role"
						itemValue="#{role}"
						itemLabel="#{msg['enum.role.'.concat(role)]}" />

				</p:selectOneMenu>

			</p:column>

		</p:dataTable>
	</div>

	<div class="bottomDiv"></div>

</ui:composition>
