<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel
			value="#{settingsDialogHandler.staticListTab.newListItem ? msg['dialog.settings.list.new.headline'].concat( msg['enum.staticList.'.concat(settingsDialogHandler.staticListTab.selectedStaticList)]) : msg['dialog.settings.list.new.headline'].concat( msg['enum.staticList.'.concat(settingsDialogHandler.staticListTab.selectedStaticList)])}" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannelFull">

		<p:panelGrid columns="2" styleClass="noBordersAll collapsedBordersAll"
			style="width:100%">

			<h:outputLabel value="#{msg['dialog.settings.list.new.name']}"></h:outputLabel>
			<p:inputText
				value="#{settingsDialogHandler.staticListTab.editListItem.value}"></p:inputText>
		</p:panelGrid>

	</p:outputPanel>
	
	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="1" styleClass="newTableContainer left">
			</h:panelGrid>

			<h:panelGrid columns="3" styleClass="newTableContainer right">
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o" process="@form" partialSubmit="true"
					update="@form">
					<f:actionListener
						binding="#{settingsDialogHandler.staticListTab.saveListItem()}" />
					<f:actionListener
						binding="#{settingsDialogHandler.staticListTab.discardListItem()}" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle" process="@this"
					partialSubmit="true"
					actionListener="#{settingsDialogHandler.staticListTab.discardListItem()}"
					update="@form" />

				<p:commandButton value="#{msg['general.close']}"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>


</ui:composition>
