<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="contentDiv">
		<p:panel style="width:100%;" header="#{msg['dialog.settings.user']}"
			styleClass="contentPannel" />

		<p:dataTable var="user"
			value="#{settingsDialogHandler.getTab('HistoUserTab').users}"
			styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
			style="width:100%;" scrollable="true" scrollHeight="440">
			<p:column filterBy="#{user.username}"
				headerText="#{msg['dialog.settings.user.username']}"
				filterMatchMode="contains">
				<h:outputText value="#{user.username}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.name']}">
				<h:outputLabel value="#{user.physician.person.getFullName()}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.function']}"
				style="width:15% !important">
				<h:outputLabel value="#{user.physician.clinicRole}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.user.role']}"
				style="width: auto !important">

				<p:selectOneMenu style="margin-top:1px;"
					title="#{msg['body.worklist.header.view']}" value="#{user.group}"
					styleClass="smallerInput"
					converter="#{settingsDialogHandler.getTab('HistoUserTab').groupTransformer}"
					disabled="#{!userHandlerAction.currentUserHasPermission('EDIT_USER_SETTINGS')}]">

					<p:ajax event="change" execute="histoUser" partialSubmit="true"
						listener="#{settingsDialogHandler.getTab('HistoUserTab').onChangeUserGroup(user)}"></p:ajax>

					<f:selectItems
						value="#{settingsDialogHandler.getTab('HistoUserTab').groups}"
						var="group" itemValue="#{group}" itemLabel="#{group.name}" />

				</p:selectOneMenu>
			</p:column>

			<!-- edit user only rendere if admin -->
			<p:column style="width:5%; text-align:center;"
				rendered="#{userHandlerAction.currentUserHasPermission('EDIT_USER_SETTINGS')}">
				<f:facet name="header">
					<i class="fa fa-cog"
						title="#{msg['dialog.settings.person.list.options']}" />
				</f:facet>
				<!-- Edit -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{msg['dialog.settings.person.list.options.edit']}"
					execute="@this" partialSubmit="true"
					actionListener="#{dialogHandlerAction.physicianEditDialog.initAndPrepareBean(user.physician)}">
					<i class="fa fa-fw fa-cog" />
					<p:ajax event="dialogReturn"
						listener="#{settingsDialogHandler.getTab('HistoUserTab').updateData()}"
						update=":adminForm:tabview:histoUser" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</div>


	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<p:commandButton
					rendered="#{userHandlerAction.currentUserHasPermission('EDIT_GROUP_SETTINGS')}"
					value="#{msg['dialog.settings.user.button.groups']}"
					icon="fa fa-fw fa-cog"
					styleClass="smallButton buttonRighMarginInList" process="@this"
					partialSubmit="true"
					actionListener="#{dialogHandlerAction.groupListDialog.initAndPrepareBean()}">
					<p:ajax event="dialogReturn"
						listener="#{settingsDialogHandler.getTab('HistoUserTab').updateData()}"
						update=":adminForm:tabview:histoUser" />
				</p:commandButton>

				<p:commandButton value="#{msg['dialog.settings.user.button.add']}"
					rendered="#{userHandlerAction.currentUserHasPermission('EDIT_USER_SETTINGS')}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList" process="@this"
					partialSubmit="true"
					actionListener="#{dialogHandlerAction.physicianSearchDialog.initAndPrepareBean()}">
					<p:ajax event="dialogReturn"
						listener="#{settingsDialogHandler.getTab('HistoUserTab').addHistoUser(dialogHandlerAction.physicianSearchDialog.physician)}"
						update=":adminForm:tabview:histoUser" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
