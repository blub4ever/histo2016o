<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.favouriteList.list.headline']}"
			styleClass="contentPannel" />

		<p:dataTable var="favouriteList" style="width:100%;" scrollable="true"
			scrollHeight="460"
			styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
			value="#{settingsDialogHandler.getTab('FavouriteListTab').favouriteLists}">

			<p:column
				headerText="#{msg['dialog.settings.favouriteList.list.name']}"
				sortBy="#{favouriteList.name}">
				<h:outputText value="#{favouriteList.name}" />
			</p:column>

			<p:column
				headerText="#{msg['dialog.settings.favouriteList.list.systemList']}"
				style="text-align:center;width:20%">
				<h:panelGroup rendered="#{favouriteList.defaultList}">
					<i class="fa fa-fw fa-check-circle icon-green" />
				</h:panelGroup>
			</p:column>

			<p:column style="width:5%; text-align:center;">
				<f:facet name="header">
					<i class="fa fa-cog"
						title="#{msg['dialog.settings.person.list.options']}" />
				</f:facet>
				<!-- Edit -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{msg['dialog.settings.person.list.options.edit']}"
					actionListener="#{dialogHandlerAction.favouriteListEditDialog.initAndPrepareBean(favouriteList)}"
					process="@this" partialSubmit="true"
					disabled="#{!userHandlerAction.currentUserHasPermission('EDIT_FAVOURITE_LIST_SETTINGS')}">
					<p:ajax event="dialogReturn"
						listener="#{settingsDialogHandler.getTab('FavouriteListTab').updateData()}"
						update=":adminForm:tabview:favouriteLists" />
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<h:panelGrid columns="2" style="margin-left: 20px;">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"></p:selectBooleanCheckbox>
					<h:outputLabel
						value="#{msg['dialog.settings.favouriteList.list.archived']}"
						style="margin-left:5px;"></h:outputLabel>
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton
					value="#{msg['dialog.settings.favouriteList.list.button.new']}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList" process="@this"
					partialSubmit="true"
					actionListener="#{dialogHandlerAction.favouriteListEditDialog.initAndPrepareBean()}">
					<p:ajax event="dialogReturn"
						listener="#{settingsDialogHandler.getTab('FavouriteListTab').updateData()}"
						update=":adminForm:tabview:favouriteLists" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
