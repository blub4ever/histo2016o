<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.material']}"
			styleClass="contentPannel" />

		<p:panelGrid columns="2"
			styleClass="noBordersAll collapsedBordersAll " style="width:100%">
			<h:outputLabel value="#{msg['dialog.settings.material.new.name']}"></h:outputLabel>

			<p:selectOneMenu style="margin-top:1px;"
				title="#{msg['body.worklist.header.view']}"
				value="#{settingsHandlerAction.selectedStaticList}"
				styleClass="smallerInput">
				<f:selectItems value="#{enumProvider.staticLists}" var="staticList"
					itemValue="#{staticList}"
					itemLabel="#{msg['enum.staticList.'.concat(staticList)]}" />

				<p:ajax event="change"
					listener="#{settingsHandlerAction.prepareStaticLists()}"
					update="@form"></p:ajax>
			</p:selectOneMenu>
		</p:panelGrid>


		<p:dataTable var="item" style="width:100%;" scrollable="true"
			scrollHeight="430" draggableRows="true"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll"
			value="#{settingsHandlerAction.staticListContent}">

			<p:column headerText="#{msg['dialog.settings.material.name']}"
				sortBy="#{item.value}" style="width:20%">
				<h:outputText value="#{item.value}" />
			</p:column>

			<p:column style="width:7%; text-align:center;">
				<f:facet name="header">
					<i class="fa fa-cog" />
				</f:facet>
				<p:commandLink title="#{msg['dialog.settings.material.edit']}"
					actionListener="#{settingsHandlerAction.prepareEditListItem(item)}"
					styleClass="noUnderlineAtLink" update="@form">
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>

				<p:commandLink title="#{msg['dialog.settings.material.edit']}"
					rendered="#{!item.archived}" styleClass="noUnderlineAtLink"
					actionListener="#{settingsHandlerAction.archiveListItem(item, true)}"
					update="@form">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>

				<p:commandLink title="#{msg['dialog.settings.material.edit']}"
					rendered="#{item.archived}" styleClass="noUnderlineAtLink"
					actionListener="#{settingsHandlerAction.archiveListItem(item, false)}"
					update="@form">
					<i class="fa fa-fw fa-check" />
				</p:commandLink>

			</p:column>

			<p:ajax event="rowReorder"
				listener="#{settingsHandlerAction.onReorderStaticLists}" />

		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<h:panelGrid columns="2" style="margin-left: 20px;">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"
						value="#{settingsHandlerAction.showArchivedListItems}">
						<p:ajax event="change" update="@form"
							listener="#{settingsHandlerAction.prepareStaticLists()}" />
					</p:selectBooleanCheckbox>

					<h:outputLabel value="#{msg['dialog.settings.list.archived']}"
						style="margin-left:5px;" />
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['dialog.settings.list.new']}"
					icon="fa fa-fw fa-plus-circle" styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsHandlerAction.prepareNewListItem()}"
					update="@form" />
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
