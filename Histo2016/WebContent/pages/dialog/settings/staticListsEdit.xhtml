<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.list.new.headline']} #{msg['enum.staticList.'.concat(settingsHandlerAction.selectedStaticList)]}"
			styleClass="contentPannel" />
		<p:panelGrid columns="2" styleClass="noBordersAll collapsedBordersAll"
			style="width:100%">

			<h:outputLabel value="#{msg['dialog.settings.list.new.name']}"></h:outputLabel>
			<p:inputText value="#{settingsHandlerAction.tmpListItem.value}"></p:inputText>
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="3" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsHandlerAction.saveListItem(settingsHandlerAction.tmpListItem, settingsHandlerAction.selectedStaticList)}"
					update="@form"></p:commandButton>

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsHandlerAction.discardChangesOfMaterial(settingsHandlerAction.tmpListItem)}"
					update="@form"></p:commandButton>
					
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
