<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.person.edit.headline']}"
			styleClass="contentPannel" />

		<ui:include src="../../template/person.xhtml">
			<ui:param name="person" value="#{settingsHandlerAction.tmpPhysician}" />
			<ui:param name="pannelID" value="tmpPhysician" />
			<ui:param name="disabled"
				value="#{settingsHandlerAction.tmpPhysician.clinicEmployee}" />
		</ui:include>

		<!-- Role -->
		<p:panelGrid styleClass="patientSearchTable" columns="2"
			columnClasses="categoryColum,">
			<h:outputLabel value="#{msg['dialog.settings.person.role']}" />
			<!-- title -->
			<h:panelGrid columns="3">
				<p:selectOneMenu
					value="#{settingsHandlerAction.tmpPhysician.defaultContactRole}">

					<f:selectItems value="#{enumProvider.contactRoles}" var="role"
						itemLabel="#{msg['enum.contactRole.'.concat(role)]}"
						itemValue="#{role}" />

				</p:selectOneMenu>
			</h:panelGrid>
		</p:panelGrid>
	</div>
	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2">
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o"
					actionListener="#{settingsHandlerAction.saveEditPhysician(settingsHandlerAction.tmpPhysician)}"
					update="@form" />

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					actionListener="#{settingsHandlerAction.discardTmpPhysician()}"
					update="@form" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
