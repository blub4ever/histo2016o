<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.person.edit.headline']}"
			styleClass="contentPannel" />

		<ui:include src="../../template/person.xhtml">
			<ui:param name="person"
				value="#{settingsHandlerAction.editPhysician}" />
			<ui:param name="pannelID" value="editPhysician" />
			<ui:param name="disabled"
				value="#{settingsHandlerAction.editPhysician.roleClinicDoctor}" />
		</ui:include>

		<!-- Role -->
		<p:panelGrid styleClass="patientSearchTable" columns="2"
			columnClasses="categoryColum,">
			<h:outputLabel value="#{msg['dialog.settings.person.role']}" />
			<!-- title -->
			<h:panelGrid columns="3">
				<p:panelGrid columns="2" styleClass="inputTable">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"
						value="#{settingsHandlerAction.editPhysician.roleSurgeon}" />
					<p:outputLabel style="margin-left:5px;"
						value="#{msg['dialog.settings.person.role.surgeon']}" />
				</p:panelGrid>
				<p:panelGrid columns="2" styleClass="inputTable">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"
						style="margin-left:15px;"
						value="#{settingsHandlerAction.editPhysician.roleResidentDoctor}" />
					<p:outputLabel style="margin-left:5px;"
						value="#{msg['dialog.settings.person.role.extern']}" />
				</p:panelGrid>
				<p:panelGrid columns="2" styleClass="inputTable">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"
						value="#{settingsHandlerAction.editPhysician.roleMiscellaneous}"
						style="margin-left:15px;" />
					<p:outputLabel style="margin-left:5px;"
						value="#{msg['dialog.settings.person.role.other']}" />
				</p:panelGrid>
			</h:panelGrid>
		</p:panelGrid>
	</div>
	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2">
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o"
					actionListener="#{settingsHandlerAction.savePhysician(settingsHandlerAction.editPhysician)}"
					update="@form" />

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					actionListener="#{settingsHandlerAction.discardEditPhysician()}"
					update="@form" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
