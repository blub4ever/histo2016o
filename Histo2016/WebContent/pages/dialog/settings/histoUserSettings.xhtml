<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.userSettings.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.userSettings.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="2" styleClass="defaultListingTableCss">

				<!-- printer -->
				<h:outputLabel value="#{msg['dialog.userSettings.printer']}"></h:outputLabel>

				<h:panelGrid columns="2">
					<!-- select printer -->
					<p:selectOneMenu styleClass="customSerachSelectMenu"
						style="width:80% !important;"
						panelStyleClass="customSerachSelectMenuPanel"
						value="#{userHandlerAction.currentUser.preferedPrinter}"
						converter="#{mainHandlerAction.clinicPrinterTransformer}"
						filter="true" filterMatchMode="contains">

						<f:selectItems
							value="#{mainHandlerAction.settings.printer.printers}"
							var="printer" itemLabel="#{printer.name}" itemValue="#{printer}" />

						<p:ajax update="@form" listener="#{userHandlerAction.updateSelectedPrinterWithinSettings(printer)}" />
					</p:selectOneMenu>

					<!-- testprint -->
					<p:commandLink title="#{msg['body.receiptlog.notification.hint']}"
						style="float: right; margin-right:5px;"
						actionListener="#{mainHandlerAction.settings.printer.printTestPage()}">
						<i class="fa fa-fw fa-print" />
					</p:commandLink>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.save']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						actionListener="#{userHandlerAction.saveUserSettings()}"></p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{userHandlerAction.hideUserSettingsDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
