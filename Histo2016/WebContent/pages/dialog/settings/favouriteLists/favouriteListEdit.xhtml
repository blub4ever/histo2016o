<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{settingsDialogHandler.getTab('FavouriteListTab').newFavouriteList ? msg['dialog.settings.favouriteList.edit.headline.new'] : msg['dialog.settings.favouriteList.edit.headline.edit']}"
			styleClass="contentPannel" />

		<h:panelGrid columns="2" styleClass="defaultListingTableFirstColumEnummeration"
			columnClasses="defaultListingTableColumnTop,">

			<h:outputLabel
				value="#{msg['dialog.settings.favouriteList.edit.name']}"></h:outputLabel>
			<p:inputText style="width:390px"
				disabled="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.defaultList}"
				value="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.name}" />

			<h:outputLabel
				value="#{msg['dialog.settings.favouriteList.edit.owner']}"></h:outputLabel>
			<h:outputLabel></h:outputLabel>


			<h:outputLabel
				value="#{msg['dialog.settings.favouriteList.edit.editAble']}"></h:outputLabel>
			<p:selectBooleanCheckbox
				disabled="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.defaultList}"
				value="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.editAble}"></p:selectBooleanCheckbox>

			<h:outputLabel
				value="#{msg['dialog.settings.favouriteList.edit.global']}"></h:outputLabel>
			<p:selectBooleanCheckbox
				disabled="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.defaultList}"
				value="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.global}"></p:selectBooleanCheckbox>

			<h:outputLabel
				value="#{msg['dialog.settings.favouriteList.edit.tasks']}"></h:outputLabel>
			<p:dataTable var="item" style="width:100%;" scrollable="true"
				scrollHeight="320" draggableRows="true"
				disabled="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.defaultList}"
				styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
				value="#{settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.items}">

				<p:column
					headerText="#{msg['dialog.settings.favouriteList.edit.tasks.id']}"
					style="width:20%">
					<h:outputText value="#{item.task.taskID}" />
				</p:column>

			</p:dataTable>
		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<!-- save -->
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o"
					rendered="#{!settingsDialogHandler.getTab('FavouriteListTab').tmpFavouriteList.defaultList}"
					styleClass="smallButton buttonRighMarginInList"
					process=":adminForm:tabview:favouriteLists" partialSubmit="true"
					update=":adminForm:tabview:favouriteLists">
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('FavouriteListTab').saveFavouriteList()}" />
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('FavouriteListTab').discardFavouriteList()}" />
				</p:commandButton>

				<!-- abort -->
				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					styleClass="smallButton buttonRighMarginInList" process="@this"
					partialSubmit="true"
					actionListener="#{settingsDialogHandler.getTab('FavouriteListTab').discardFavouriteList()}"
					update=":adminForm:tabview:favouriteLists" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
