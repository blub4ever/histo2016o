<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{settingsDialogHandler.getTab('DiagnosisTab').newDiagnosisPreset eq null ? msg['dialog.settings.diagnosis.edit.headline.new'] : msg['dialog.settings.diagnosis.edit.headline.edit']}"
			styleClass="contentPannel" />

		<p:panelGrid columns="2" styleClass="noBordersAll collapsedBordersAll"
			style="width:100%">
			<!-- category -->
			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.category']}" />
			<p:inputText
				value="#{settingsDialogHandler.getTab('DiagnosisTab').selectedDiagnosisPreset.category}"
				id="diagnosisName">
				<p:watermark for="diagnosisName"
					value="#{msg['dialog.settings.diagnosis.edit.category.watermark']}" />
			</p:inputText>

			<!-- text -->
			<h:outputLabel value="#{msg['dialog.settings.diagnosis.edit.text']}" />
			<p:inputTextarea id="diagnosisText"
				value="#{settingsDialogHandler.getTab('DiagnosisTab').selectedDiagnosisPreset.diagnosis}">
				<p:watermark for="diagnosisText"
					value="#{msg['dialog.settings.diagnosis.edit.text.watermark']}" />
			</p:inputTextarea>

			<h:outputLabel value="#{msg['dialog.settings.diagnosis.edit.icd10']}" />
			<p:inputText
				value="#{settingsDialogHandler.getTab('DiagnosisTab').selectedDiagnosisPreset.icd10}"
				id="diagnosisICD">
				<p:watermark for="diagnosisICD"
					value="#{msg['dialog.settings.diagnosis.edit.icd10.watermark']}" />
			</p:inputText>

			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.malign']}" />
			<p:selectBooleanCheckbox
				value="#{settingsDialogHandler.getTab('DiagnosisTab').selectedDiagnosisPreset.malign}" />

			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.commentary']}" />
			<p:inputTextarea id="diagnosisCommentary"
				value="#{settingsDialogHandler.getTab('DiagnosisTab').selectedDiagnosisPreset.commentary}">
				<p:watermark for="diagnosisCommentary"
					value="#{msg['dialog.settings.diagnosis.edit.commentary.watermark']}" />
			</p:inputTextarea>

			<h:outputLabel
				value="#{msg['dialog.settings.diagnosis.edit.letter']}" />
			<p:selectCheckboxMenu updateLabel="true"
				styleClass="customSelectCheckboxMenu"
				value="#{settingsDialogHandler.getTab('DiagnosisTab').selectedDiagnosisPreset.diagnosisReportAsLetterAsArray}"
				multiple="true">
				<f:selectItems var="role"
					value="#{settingsDialogHandler.getTab('DiagnosisTab').allRoles}"
					itemValue="#{role}"
					itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />
			</p:selectCheckboxMenu>
			
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="4" style="float:right;">
				<!-- save -->
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o" update=":adminForm:tabview:diagnoses"
					styleClass="smallButton buttonRighMarginInList"
					process=":adminForm:tabview:diagnoses" partialSubmit="true"
					actionListener="#{settingsDialogHandler.getTab('DiagnosisTab').saveDiagnosisPreset()}" />

				<p:commandButton
					value="#{msg['dialog.settings.diagnosis.edit.button.textPreset']}"
					icon="fa fa-fw fa-pencil-square-o"
					styleClass="smallButton buttonRighMarginInList"
					process=":adminForm:tabview:diagnoses" partialSubmit="true"
					update=":adminForm:tabview:diagnoses"
					actionListener="#{settingsDialogHandler.getTab('DiagnosisTab').prepareEditDiagnosisPresetTemplate()}" />

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.getTab('DiagnosisTab').discardDiagnosisPreset()}"
					process="@this" partialSubmit="true"
					update=":adminForm:tabview:diagnoses" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
