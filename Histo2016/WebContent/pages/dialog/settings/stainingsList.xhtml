<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.stainings']}"
			styleClass="contentPannel" />
		<p:dataTable var="staining" style="width:100%;" scrollable="true"
			scrollHeight="460" draggableRows="true"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll"
			value="#{settingsDialogHandler.allAvailableStainings}">

			<p:column headerText="#{msg['dialog.settings.stainings.staining']}"
				sortBy="#{staining.name}" style="width:20%">
				<h:outputText value="#{staining.name}" />
			</p:column>
			<p:column headerText="#{msg['dialog.settings.stainings.type']}"
				sortBy="#{staining.type}" style="width:20%">
				<h:outputText value="#{staining.getTypeAsString()}" />
			</p:column>

			<p:column headerText="#{msg['dialog.settings.stainings.commentary']}"
				style="width:50%">
				<h:outputText value="#{staining.commentary}" />
			</p:column>
			<p:column style="width:10%; text-align:center;">
				<f:facet name="header">
					<i class="fa fa-cog" />
				</f:facet>
				<p:commandLink title="#{msg['dialog.settings.stainings.edit']}"
					actionListener="#{settingsDialogHandler.prepareEditStaining(staining)}"
					update="@form" styleClass="noUnderlineAtLink">
					<i class="fa fa-cog" />
				</p:commandLink>
			</p:column>
			<p:ajax event="rowReorder"
				listener="#{settingsDialogHandler.onReorderStainingList}" />
		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="1">
				<h:panelGrid columns="2" style="margin-left: 20px;">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"></p:selectBooleanCheckbox>
					<h:outputLabel value="#{msg['dialog.settings.stainings.archived']}"
						style="margin-left:5px;"></h:outputLabel>
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['dialog.settings.stainings.new']}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.prepareNewStaining()}"
					update="@form"></p:commandButton>
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
