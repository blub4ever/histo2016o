<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.stainings']} / #{settingsDialogHandler.getTab('StainingTab').newStaining ? msg['dialog.settings.stainings.new.new'] : msg['dialog.settings.stainings.new.edit']}"
			styleClass="contentPannel" />
		<p:panelGrid columns="2" styleClass="noBordersAll collapsedBordersAll"
			style="width:100%">

			<h:outputLabel value="#{msg['dialog.settings.stainings.new.name']}"></h:outputLabel>
			<p:inputText
				value="#{settingsDialogHandler.getTab('StainingTab').editStaining.name}"></p:inputText>

			<h:outputLabel
				value="#{msg['dialog.settings.stainings.new.commentary']}"></h:outputLabel>
			<p:inputTextarea rows="3" style="width:390px"
				value="#{settingsDialogHandler.getTab('StainingTab').editStaining.commentary}" />

			<h:outputLabel value="#{msg['dialog.settings.stainings.new.type']}"></h:outputLabel>
			<p:selectOneMenu style="width:125px"
				value="#{settingsDialogHandler.getTab('StainingTab').editStaining.type}">

				<f:selectItems value="#{enumProvider.stainingTypes}"
					var="stainingType"
					itemLabel="#{msg['enum.stainingType.'.concat(stainingType)]}" />
			</p:selectOneMenu>
		</p:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<!-- save -->
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o"
					styleClass="smallButton buttonRighMarginInList"
					process=":adminForm:tabview:staining" partialSubmit="true"
					update=":adminForm:tabview:staining">

					<f:actionListener
						binding="#{settingsDialogHandler.getTab('StainingTab').saveStainig()}" />
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('StainingTab').discardStainig()}" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					styleClass="smallButton buttonRighMarginInList"
					partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.getTab('StainingTab').discardStainig()}"
					update=":adminForm:tabview:staining"></p:commandButton>

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
