<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:layout styleClass="tabLayout">
		<p:layoutUnit styleClass="center" position="center">
			<p:panel style="width:100%;"
				header="#{msg['dialog.settings.stainingList']} / #{settingsHandlerAction.originalStainingList eq null ? msg['dialog.settings.stainingList.new.new'] : msg['dialog.settings.stainingList.new.edit']} / #{msg['dialog.settings.stainingList.new.stainings.add.headline']}"
				styleClass="contentPannel" />
			<p:dataTable var="staining" styleClass="defaultDataTable noBordersAll collapsedBordersAll"
				style="width:100%" scrollable="true" scrollHeight="250"
				value="#{settingsHandlerAction.stainingListChooserForStainingList}">
				<p:column headerText="#{msg['dialog.settings.stainingList.new.stainings.add.staining']}">
					<h:outputLabel value="#{staining.stainingPrototype.name}" />
				</p:column>
				<p:column headerText="#{msg['dialog.settings.stainingList.new.stainings.add.add']}"
					style="width:20%;text-align:center;">
					<p:selectBooleanCheckbox value="#{staining.choosen}" />
				</p:column>
			</p:dataTable>
		</p:layoutUnit>

		<p:layoutUnit position="south" styleClass="south">
			<p:commandButton value="#{msg['dialog.settings.stainingList.new.stainings.add.add']}" styleClass="smallerButton"
				icon="fa fa-fw fa-plus-circle"
				actionListener="#{settingsHandlerAction.addStainingToStainingList(settingsHandlerAction.stainingListChooserForStainingList, settingsHandlerAction.editStainingList)}"
				update="@form"></p:commandButton>
			<p:commandButton value="#{msg['general.abort']}" styleClass="smallerButton"
				icon="fa fa-fw fa-times-circle"
				actionListener="#{settingsHandlerAction.discardAddStainingToStainingList()}"
				update="@form"></p:commandButton>
		</p:layoutUnit>
	</p:layout>

</ui:composition>
