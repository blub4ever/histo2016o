<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.user.edit.headline']}"
			styleClass="contentPannel" />

		<histo:newPersonDataMask
			person="#{settingsDialogHandler.getTab('HistUserTab').selectedUser.physician.person}"
			pannelID="userEditPhysician"
			disabled="#{!userHandlerAction.currentUserHasRoleOrHigher('ADMIN')}" />

		<!-- Role -->
		<h:panelGrid columns="3"
			columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop, defaultListingTableColumnTop"
			styleClass="defaultListingTableCss">

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="#{msg['dialog.settings.person.role']}" />

			<h:panelGrid columns="1" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn100px,">
				<!-- role -->

				<p:selectCheckboxMenu updateLabel="true"
					styleClass="customSelectCheckboxMenu"
					value="#{settingsDialogHandler.getTab('HistUserTab').selectedUser.physician.associatedRolesAsArray}"
					multiple="true">
					<f:selectItems var="role"
						value="#{settingsDialogHandler.getTab('HistUserTab').allRoles}"
						itemValue="#{role}"
						itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />
				</p:selectCheckboxMenu>
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<h:panelGroup />
				<h:panelGroup />
			</h:panelGrid>
		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<!-- save -->
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o" partialSubmit="true"
					process=":adminForm:tabview:histoUser"
					styleClass="smallButton buttonRighMarginInList"
					update=":adminForm:tabview:histoUser">
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('HistUserTab').saveHistoUser()}" />
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('HistUserTab').discardHistoUser()}" />
				</p:commandButton>

				<!-- abort -->
				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.getTab('HistUserTab').discardHistoUser()}"
					partialSubmit="true" process="@this"
					update=":adminForm:tabview:histoUser" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
