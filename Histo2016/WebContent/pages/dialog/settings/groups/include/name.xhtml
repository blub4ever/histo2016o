<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:outputPanel styleClass="headerPannel">
		<h:outputLabel value="#{msg['dialog.groupEdit.tab.group.headline']}" />
	</p:outputPanel>

	<p:outputPanel styleClass="bodyPannel">

		<!-- Name -->
		<h:panelGrid columns="2" styleClass="newStyleListingTable"
			columnClasses="columnLabelContainer150, columnAutoWidth, columnLabelContainer150, columnAutoWidth">
			<h:outputLabel value="#{msg['dialog.groupEdit.tab.group.name']}" />
			<p:inputText
				value="#{dialogHandlerAction.groupEditDialog.group.name}"></p:inputText>

			<h:outputLabel
				value="#{msg['dialog.groupEdit.tab.group.programmGroup']}" />
			<p:selectOneMenu
				value="#{dialogHandlerAction.groupEditDialog.group.authRole}">

				<f:selectItems value="#{enumProvider.authRoles}" var="authRole"
					itemLabel="#{msg['enum.authRole.'.concat(authRole)]}" />
			</p:selectOneMenu>

			<h:outputLabel
				value="#{msg['dialog.groupEdit.tab.group.deactivated']}" />
			<p:selectBooleanCheckbox
				title="#{msg['dialog.groupEdit.tab.group.deactivated.text']}"
				value="#{dialogHandlerAction.groupEditDialog.group.userDeactivated}">
			</p:selectBooleanCheckbox>

		</h:panelGrid>

	</p:outputPanel>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="newTableContainer">

			<h:panelGrid columns="1" styleClass="newTableContainer left">
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="newTableContainer right">
				<!-- Save button -->
				<p:commandButton value="#{msg['general.save']}" icon="fa fa-save ">
					<f:actionListener
						binding="#{dialogHandlerAction.groupEditDialog.saveGroup()}"></f:actionListener>
					<f:actionListener
						binding="#{dialogHandlerAction.groupEditDialog.hideDialog()}"></f:actionListener>
				</p:commandButton>

				<!-- Close button -->
				<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
					icon="fa fa-times-circle">
					<f:actionListener
						binding="#{dialogHandlerAction.groupEditDialog.hideDialog()}"></f:actionListener>
				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</div>


</ui:composition>
