<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{dialogHandlerAction.groupEditDialog.newGroup ? msg['dialog.groupEdit.new.headline'] : msg['dialog.groupEdit.edit.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>

<h:body styleClass="contentInputDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel
					value="#{dialogHandlerAction.groupEditDialog.newGroup ? msg['dialog.groupEdit.new.headline'] : msg['dialog.groupEdit.edit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent" style="height: 500px;">

			<!-- Name -->
			<h:panelGrid columns="4" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150, columnAutoWidth, columnLabelContainer150, columnAutoWidth">
				<h:outputLabel value="#{msg['dialog.groupEdit.group.name']}" />
				<p:inputText
					value="#{dialogHandlerAction.groupEditDialog.group.name}"></p:inputText>

				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.programmGroup']}" />
				<p:selectOneMenu
					value="#{dialogHandlerAction.groupEditDialog.group.authRole}">

					<f:selectItems value="#{enumProvider.authRoles}" var="authRole"
						itemLabel="#{msg['enum.authRole.'.concat(authRole)]}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<!-- Separator -->
			<h:panelGrid columns="1"
				styleClass="newStyleListingTable newStyleListingTableSeparator">
				<p:separator style="width:100%" />
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.view']}" />
			</h:panelGrid>

			<!-- Available views -->
			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150 , columnAutoWidth">
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.view.masks']}" />
				<p:selectCheckboxMenu updateLabel="true" multiple="true"
					label="#{msg['dialog.groupEdit.group.settings.view.masks.text']}"
					value="#{dialogHandlerAction.groupEditDialog.group.settings.availableViewsAsArray}">
					<f:selectItems var="allView"
						value="#{dialogHandlerAction.groupEditDialog.allViews}"
						itemValue="#{allView}"
						itemLabel="#{msg['enum.pages.'.concat(allView)]}" />
					<p:ajax partialSubmit="true"
						update=":dialogContent:standardViewInput" process="@this" />
				</p:selectCheckboxMenu>
			</h:panelGrid>

			<h:panelGrid columns="6" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150 , columnLabelContainer200, columnLabelContainer150 , columnAutoWidth, columnLabelContainer150 , columnAutoWidth">
				<!-- default view -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.defaultView']}" />
				<p:selectOneMenu id="standardViewInput"
					disabled="#{dialogHandlerAction.groupEditDialog.group.settings.availableViews eq null}"
					title="#{msg['dialog.groupEdit.group.settings.defaultView.text']}"
					value="#{dialogHandlerAction.groupEditDialog.group.settings.defaultView}">

					<f:selectItem value="#{null}"
						itemLabel="#{msg['dialog.groupEdit.group.settings.defaultView.none']}">
					</f:selectItem>

					<f:selectItems
						value="#{dialogHandlerAction.groupEditDialog.group.settings.availableViews}"
						var="page" itemLabel="#{msg['enum.pages.'.concat(page)]}" />
				</p:selectOneMenu>

				<!-- input field color -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.inputFieldColor']}" />
				<p:colorPicker
					value="#{dialogHandlerAction.groupEditDialog.group.settings.inputFieldColor}" />

				<!-- font color of inputfields -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.inputFieldFontColor']}" />
				<p:colorPicker
					value="#{dialogHandlerAction.groupEditDialog.group.settings.inputFieldFontColor}" />
			</h:panelGrid>

			<!-- Separator -->
			<h:panelGrid columns="1"
				styleClass="newStyleListingTable newStyleListingTableSeparator">
				<p:separator style="width:100%" />
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.worklist']}" />
			</h:panelGrid>

			<h:panelGrid columns="5" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150 , columnAutoWidth, columnLabelContainer150 , columnAutoWidth">

				<!-- worklist -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.worklist.default']}" />
				<p:selectOneMenu
					title="#{msg['dialog.groupEdit.group.settings.worklist.default.text']}"
					value="#{dialogHandlerAction.groupEditDialog.group.settings.worklistToLoad}">

					<f:selectItems
						value="#{dialogHandlerAction.groupEditDialog.availableWorklistsToLoad}"
						var="page"
						itemLabel="#{msg['enum.worklistSearchOption.'.concat(page)]}" />
				</p:selectOneMenu>

				<!-- sorting -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.worklist.sorting']}" />

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					style="width: 300px;">
					<p:selectOneMenu
						title="#{msg['dialog.groupEdit.group.settings.worklist.sorting.text']}"
						value="#{dialogHandlerAction.groupEditDialog.group.settings.worklistSortOrder}">
						<f:selectItem
							itemLabel="#{msg['dialog.worklistorder.sorting.tasknumber']}"
							itemValue="TASK_ID" />
						<f:selectItem
							itemLabel="#{msg['dialog.worklistorder.sorting.piz']}"
							itemValue="PIZ" />
						<f:selectItem
							itemLabel="#{msg['dialog.worklistorder.sorting.name']}"
							itemValue="NAME" />
						<f:selectItem
							itemLabel="#{msg['dialog.worklistorder.sorting.priority']}"
							itemValue="PRIORITY" />
					</p:selectOneMenu>

					<p:selectBooleanButton styleClass="smallButton"
						value="#{dialogHandlerAction.groupEditDialog.group.settings.worklistSortOrderAsc}"
						style="margin-left:15px;"
						onLabel="#{msg['dialog.groupEdit.group.settings.worklist.sorting.asc']}"
						offLabel="#{msg['dialog.groupEdit.group.settings.worklist.sorting.desc']}" />

				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="6" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150 , columnAutoWidth, columnLabelContainer150 , columnAutoWidth, columnLabelContainer150 , columnAutoWidth">

				<!-- hide inactive tasks -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.worklist.hideNonActiveTasks']}" />
				<p:selectBooleanCheckbox styleClass="centerCheckbox"
					value="#{dialogHandlerAction.groupEditDialog.group.settings.worklistHideNoneActiveTasks}"
					title="#{msg['dialog.groupEdit.group.settings.worklist.hideNonActiveTasks.text']}" />

				<!-- auto update worklist -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.worklist.autoUpdate']}" />
				<p:selectBooleanCheckbox styleClass="centerCheckbox"
					value="#{dialogHandlerAction.groupEditDialog.group.settings.worklistAutoUpdate}"
					title="#{msg['dialog.groupEdit.group.settings.worklist.autoUpdate.text']}" />

				<!-- auto update worklist -->
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.worklist.alternatePatientAddMode']}" />
				<p:selectBooleanCheckbox styleClass="centerCheckbox"
					value="#{dialogHandlerAction.groupEditDialog.group.settings.alternatePatientAddMode}"
					title="#{msg['dialog.groupEdit.group.settings.worklist.alternatePatientAddMode.text']}" />
			</h:panelGrid>

			<!-- Separator -->
			<h:panelGrid columns="1"
				styleClass="newStyleListingTable newStyleListingTableSeparator">
				<p:separator style="width:100%" />
				<h:outputLabel
					value="#{msg['dialog.groupEdit.group.settings.rights']}" />
			</h:panelGrid>


			<h:panelGrid columns="3" styleClass="newTableContainer"
				columnClasses="columnTop,columnTop,columnTop">

				<!-- settings dialog -->
				<h:panelGrid columns="2" styleClass="newStyleListingTable"
					style="margin-top: -7px;"
					columnClasses="columnMinWidth columnNoVerticalPadding, columnTextLeft columnNoVerticalPadding">
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:5px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS.text']}">

						<p:ajax event="change" update="@form"
							listener="#{dialogHandlerAction.groupEditDialog.onChangePermission(dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS'])}"></p:ajax>
					</p:selectBooleanCheckbox>
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS']}" />

					<!-- settings dialog > user settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_USER.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_USER.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_USER']}" />

					<!-- settings dialog > group settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_GROUP'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_GROUP.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_GROUP.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_GROUP']}" />

					<!-- settings dialog > diganoses settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_DIAGNOSES'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_DIAGNOSES.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_DIAGNOSES.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_DIAGNOSES']}" />

					<!-- settings dialog > material settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_MATERIAL'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_MATERIAL.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_MATERIAL.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_MATERIAL']}" />

					<!-- settings dialog > staining settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_STAINING'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_STAINING.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_STAINING.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_STAINING']}" />

					<!-- settings dialog > item lists settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_LISTS'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_LISTS.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_LISTS.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_LISTS']}" />

					<!-- settings dialog > favourite lists settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_FAVOURITE'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_FAVOURITE.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_FAVOURITE.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_FAVOURITE']}" />

					<!-- settings dialog > physicians settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_PHYSICIAN'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_PHYSICIAN.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_PHYSICIAN.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_PHYSICIAN']}" />

					<!-- settings dialog > organizations settings -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['PROGRAM_SETTINGS_ORGANIZAZIONS'].value}"
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_ORGANIZAZIONS.text']}" />
					<h:outputLabel
						title="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_ORGANIZAZIONS.text']}"
						value="#{msg['enum.histoPermissions.PROGRAM_SETTINGS_ORGANIZAZIONS']}" />

				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newStyleListingTable"
					style="margin-top: -7px;"
					columnClasses="columnMinWidth columnNoVerticalPadding, columnTextLeft columnNoVerticalPadding">

					<!-- tasks -->
					<!-- edit task -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:5px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT.text']}">
						<p:ajax event="change" update="@form"
							listener="#{dialogHandlerAction.groupEditDialog.onChangePermission(dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT'])}"></p:ajax>
					</p:selectBooleanCheckbox>
					<h:outputLabel value=" #{msg['enum.histoPermissions.TASK_EDIT']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT.text']}" />

					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT_NEW'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_NEW.text']}" />
					<h:outputLabel
						value=" #{msg['enum.histoPermissions.TASK_EDIT_NEW']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_NEW.text']}" />

					<!-- edit task id -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT_ID'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_ID.text']}" />
					<h:outputLabel
						value=" #{msg['enum.histoPermissions.TASK_EDIT_ID']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_ID.text']}" />

					<!-- archive task -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT_ARCHIVE'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_ARCHIVE.text']}" />
					<h:outputLabel
						value=" #{msg['enum.histoPermissions.TASK_EDIT_ARCHIVE']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_ARCHIVE.text']}" />

					<!-- restore task -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT_RESTORE'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_RESTORE.text']}" />
					<h:outputLabel
						value=" #{msg['enum.histoPermissions.TASK_EDIT_RESTORE']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_RESTORE.text']}" />

					<!-- delete task -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT_DELETE'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_DELETE.text']}" />
					<h:outputLabel
						value=" #{msg['enum.histoPermissions.TASK_EDIT_DELETE']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_DELETE.text']}" />

					<!-- delete edited task -->
					<p:selectBooleanCheckbox styleClass="centerCheckbox"
						style="margin-left:15px;"
						value="#{dialogHandlerAction.groupEditDialog.permissions['TASK_EDIT_DELETE_EDITED'].value}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_DELETE_EDITED.text']}" />
					<h:outputLabel
						value=" #{msg['enum.histoPermissions.TASK_EDIT_DELETE_EDITED']}"
						title="#{msg['enum.histoPermissions.TASK_EDIT_DELETE_EDITED.text']}" />
				</h:panelGrid>

				<h:panelGrid columns="1" styleClass="newTableContainer"
					style="margin-top: -7px;" columnClasses="columnTop">
					<h:panelGrid columns="2" styleClass="newStyleListingTable"
						columnClasses="columnMinWidth columnNoVerticalPadding, columnTextLeft columnNoVerticalPadding">
						<!-- patient -->

						<!-- edit patient -->
						<p:selectBooleanCheckbox styleClass="centerCheckbox"
							style="margin-left:5px;"
							value="#{dialogHandlerAction.groupEditDialog.permissions['PATIENT_EDIT'].value}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT.text']}">
							<p:ajax event="change" update="@form"
								listener="#{dialogHandlerAction.groupEditDialog.onChangePermission(dialogHandlerAction.groupEditDialog.permissions['PATIENT_EDIT'])}"></p:ajax>
						</p:selectBooleanCheckbox>
						<h:outputLabel
							value=" #{msg['enum.histoPermissions.PATIENT_EDIT']}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT.text']}" />

						<!-- add clinic patient -->
						<p:selectBooleanCheckbox styleClass="centerCheckbox"
							style="margin-left:15px;"
							value="#{dialogHandlerAction.groupEditDialog.permissions['PATIENT_EDIT_ADD_CLINIC'].value}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT_ADD_CLINIC.text']}" />
						<h:outputLabel
							value=" #{msg['enum.histoPermissions.PATIENT_EDIT_ADD_CLINIC']}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT_ADD_CLINIC.text']}" />

						<!-- add clinic patient -->
						<p:selectBooleanCheckbox styleClass="centerCheckbox"
							style="margin-left:15px;"
							value="#{dialogHandlerAction.groupEditDialog.permissions['PATIENT_EDIT_ADD_EXTERN'].value}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT_ADD_EXTERN.text']}" />
						<h:outputLabel
							value=" #{msg['enum.histoPermissions.PATIENT_EDIT_ADD_EXTERN']}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT_ADD_EXTERN.text']}" />

						<!--upload data -->
						<p:selectBooleanCheckbox styleClass="centerCheckbox"
							style="margin-left:15px;"
							value="#{dialogHandlerAction.groupEditDialog.permissions['PATIENT_EDIT_UPLOAD_DATA'].value}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT_UPLOAD_DATA.text']}" />
						<h:outputLabel
							value=" #{msg['enum.histoPermissions.PATIENT_EDIT_UPLOAD_DATA']}"
							title="#{msg['enum.histoPermissions.PATIENT_EDIT_UPLOAD_DATA.text']}" />

					</h:panelGrid>

					<h:panelGrid columns="2" styleClass="newStyleListingTable"
						columnClasses="columnMinWidth columnNoVerticalPadding, columnTextLeft columnNoVerticalPadding">
						<!-- edit patient -->
						<p:selectBooleanCheckbox styleClass="centerCheckbox"
							style="margin-left:5px;"
							value="#{dialogHandlerAction.groupEditDialog.permissions['WORKLIST'].value}"
							title="#{msg['enum.histoPermissions.WORKLIST.text']}">
							<p:ajax event="change" update="@form"
								listener="#{dialogHandlerAction.groupEditDialog.onChangePermission(dialogHandlerAction.groupEditDialog.permissions['WORKLIST'])}"></p:ajax>
						</p:selectBooleanCheckbox>
						<h:outputLabel value=" #{msg['enum.histoPermissions.WORKLIST']}"
							title="#{msg['enum.histoPermissions.WORKLIST.text']}" />

					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.save']}" icon="fa fa-save ">
						<f:actionListener
							binding="#{dialogHandlerAction.groupEditDialog.saveGroup()}"></f:actionListener>
						<f:actionListener
							binding="#{dialogHandlerAction.groupEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.groupEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
