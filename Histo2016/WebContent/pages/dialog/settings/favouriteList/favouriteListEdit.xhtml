<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{dialogHandlerAction.favouriteListEditDialog.newFavouriteList ? msg['dialog.groupEdit.new.headline'] : msg['dialog.groupEdit.edit.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>

<h:body styleClass="contentInputDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel
					value="#{dialogHandlerAction.favouriteListEditDialog.newFavouriteList ? msg['dialog.groupEdit.new.headline'] : msg['dialog.groupEdit.edit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent" style="height: 500px;">

			<!-- Name -->
			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				columnClasses="columnLabelContainer150 columnBold, columnAutoWidth">

				<!-- name -->
				<h:outputLabel value="#{msg['dialog.groupEdit.group.name']}" />
				<p:inputText
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.name}"></p:inputText>

				<!-- owner -->
				<h:outputLabel value="Besitzer"></h:outputLabel>
				<h:panelGroup>
					<h:outputLabel
						rendered="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.owner ne null}"
						value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.owner.physician.person.fullName}" />

					<p:commandLink title="#{msg['dialog.settings.material.edit']}"
						rendered="{userHandlerAction.getCurrentUser().equals(dialogHandlerAction.favouriteListEditDialog.favouriteList.owner) or dialogHandlerAction.favouriteListEditDialog.newFavouriteList}"
						actionListener="#{dialogHandlerAction.physicianSearchDialog.initAndPrepareBean()}"
						styleClass="noUnderlineAtLink" partialSubmit="true">
						<i class="fa fa-fw fa-cog" />
					</p:commandLink>

				</h:panelGroup>

				<!-- global view -->
				<h:outputLabel value="Globale Freigabe"></h:outputLabel>
				<p:selectBooleanCheckbox
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.globalView}" />

				<!-- Users -->
				<h:outputLabel value="Benutzerfreigabe"></h:outputLabel>
				<p:dataTable var="userPermission" style="width:100%;"
					scrollable="true" scrollHeight="100" styleClass="newStyleDataTable"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.users}">

					<p:column
						headerText="#{msg['dialog.settings.favouriteList.edit.tasks.id']}"
						style="width:20%">
						<h:outputText
							value="#{userPermission.user.physician.person.fullName}" />
					</p:column>


					<p:column style="width:15px">
						<f:facet name="header">
							<h:panelGrid columns="1"
								styleClass="defaultListingTableContainer">
								<p:commandLink
									actionListener="#{dialogHandlerAction.userListDialog.initAndPrepareBean(true,false)}">
									<p:ajax event="dialogReturn" update="@form"
										listener="#{dialogHandlerAction.favouriteListEditDialog.onReturnSelectUser}" />
									<i class="fa fa-plus" />
								</p:commandLink>
							</h:panelGrid>
						</f:facet>
					</p:column>

				</p:dataTable>

				<!-- groups -->
				<h:outputLabel value="Gruppenfreigabe"></h:outputLabel>
				<p:dataTable var="groupPermission" style="width:100%;"
					scrollable="true" scrollHeight="100" styleClass="newStyleDataTable"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.groups}">

					<p:column
						headerText="#{msg['dialog.settings.favouriteList.edit.tasks.id']}"
						style="width:20%">
						<h:outputText value="#{groupPermission.group.name}" />
					</p:column>

					<p:column style="width:15px">
						<f:facet name="header">
							<h:panelGrid columns="1"
								styleClass="defaultListingTableContainer">
								<p:commandLink
									actionListener="#{dialogHandlerAction.groupListDialog.initAndPrepareBean(true,false)}">
									<p:ajax event="dialogReturn" update="@form"
										listener="#{dialogHandlerAction.favouriteListEditDialog.onReturnSelectGroup}" />
									<i class="fa fa-plus" />
								</p:commandLink>
							</h:panelGrid>
						</f:facet>
					</p:column>
				</p:dataTable>

				<!-- taks -->
				<h:outputLabel value="AuftrÃ¤ge"></h:outputLabel>
				<p:dataTable var="item" scrollable="true" scrollHeight="320"
					styleClass="newStyleDataTable"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.items}">

					<p:column
						headerText="#{msg['dialog.settings.favouriteList.edit.tasks.id']}"
						style="width:20%">
						<h:outputText value="#{item.task.taskID}" />
					</p:column>

				</p:dataTable>
			</h:panelGrid>

		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.save']}" icon="fa fa-save ">
						<f:actionListener
							binding="#{dialogHandlerAction.groupEditDialog.saveGroup()}"></f:actionListener>
						<f:actionListener
							binding="#{dialogHandlerAction.groupEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.favouriteListEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
