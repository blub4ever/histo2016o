<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{dialogHandlerAction.favouriteListEditDialog.newFavouriteList ? msg['dialog.favouriteListEdit.headline.new'] : msg['dialog.favouriteListEdit.headline.edit']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="style" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2">
				<h:outputLabel value="#{dialogHandlerAction.favouriteListEditDialog.newFavouriteList ? msg['dialog.favouriteListEdit.headline.new'] : msg['dialog.favouriteListEdit.headline.edit']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent" style="height: 500px;">

			<!-- Name -->
			<h:panelGrid columns="2" styleClass="defaultHistoTable"
				columnClasses="columnWidth150px,">

				<!-- name -->
				<h:outputLabel value="#{msg['dialog.favouriteListEdit.name']}" />
				<p:inputText
					disabled="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.name}"></p:inputText>

				<!-- commentary -->
				<h:outputLabel value="#{msg['dialog.favouriteListEdit.commentary']}" />
				<p:inputTextarea scrollHeight="40" style="width:50%"
					disabled="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.commentary}">
				</p:inputTextarea>

				<!-- owner -->
				<h:outputLabel value="#{msg['dialog.favouriteListEdit.owner']}"></h:outputLabel>

				<h:panelGroup>
					<!-- owners name -->
					<h:outputLabel
						rendered="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.owner ne null and !dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList}"
						value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.owner.physician.person.fullName}" />

					<!-- system name -->
					<h:outputLabel
						rendered="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList}"
						value="System" />

					<!-- change owner, if admin or user is owner -->
					<p:commandLink
						title="#{msg['dialog.favouriteListEdit.owner.change']}"
						rendered="#{(dialogHandlerAction.favouriteListEditDialog.userPermission.owner or dialogHandlerAction.favouriteListEditDialog.adminMode) and !dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList}"
						actionListener="#{dialogHandlerAction.userListDialog.initAndPrepareBean(true,false)}"
						styleClass="noUnderlineAtLink" partialSubmit="true">
						<p:ajax event="dialogReturn" update="@form"
							listener="#{dialogHandlerAction.favouriteListEditDialog.onReturnSelectOwner}" />
						<i class="fa fa-fw fa-cog icon-grey" />
					</p:commandLink>

				</h:panelGroup>

				<!-- global view -->
				<h:outputLabel value="#{msg['dialog.favouriteListEdit.globalView']}"></h:outputLabel>
				<p:selectBooleanCheckbox
					title="#{msg['dialog.favouriteListEdit.globalView.text']}"
					disabled="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.globalView}">
				</p:selectBooleanCheckbox>
			</h:panelGrid>

			<!-- Users -->
			<h:panelGrid columns="2" styleClass="defaultHistoTable"
				columnClasses="columnWidth150px, ">
				<h:outputLabel
					value="#{msg['dialog.favouriteListEdit.userPermissions']}"></h:outputLabel>

				<p:dataTable var="userPermission" style="width:100%;"
					scrollable="true" scrollHeight="100" styleClass="defaultHistoDataTable"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.users}">

					<!-- Name -->
					<p:column
						headerText="#{msg['dialog.favouriteListEdit.userPermissions.user']}">
						<h:outputLabel
							value="#{userPermission.user.physician.person.fullName}" />
					</p:column>

					<!-- read -->
					<p:column style="width:15px">
						<f:facet name="header">
							<h:outputLabel
								value="#{msg['dialog.favouriteListEdit.permissions.read']}"
								title="#{msg['dialog.favouriteListEdit.permissions.read.text']}" />
						</f:facet>

						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							value="#{userPermission.readable}" disabled="true" />
					</p:column>

					<!-- write -->
					<p:column style="width:15px">
						<f:facet name="header">
							<h:outputLabel
								value="#{msg['dialog.favouriteListEdit.permissions.write']}"
								title="#{msg['dialog.favouriteListEdit.permissions.write.text']}" />
						</f:facet>

						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							disabled="#{userPermission.admin or (!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList) or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
							value="#{userPermission.editable}"></p:selectBooleanCheckbox>
					</p:column>

					<!-- admin -->
					<p:column style="width:15px">
						<f:facet name="header">
							<h:outputLabel
								value="#{msg['dialog.favouriteListEdit.permissions.admin']}"
								title="#{msg['dialog.favouriteListEdit.permissions.admin.text']}" />
						</f:facet>
						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							value="#{userPermission.admin}"
							disabled="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}">
							<p:ajax event="change" update="@form"
								listener="#{dialogHandlerAction.favouriteListEditDialog.onSelectAdmin(userPermission)}"></p:ajax>
						</p:selectBooleanCheckbox>
					</p:column>

					<p:column style="width:15px">
						<f:facet name="header">
							<p:commandLink
								title="#{msg['dialog.favouriteListEdit.permissions.add.text']}"
								disabled="#{(!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList) or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
								actionListener="#{dialogHandlerAction.userListDialog.initAndPrepareBean(true,false)}">
								<p:ajax event="dialogReturn" update="@form"
									listener="#{dialogHandlerAction.favouriteListEditDialog.onReturnSelectUser}" />
								<i class="fa fa-plus" />
							</p:commandLink>
						</f:facet>

						<p:commandLink
							disabled="#{(!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList) or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
							title="#{msg['dialog.favouriteListEdit.permissions.remove.text']}"
							update="@form" partialSubmit="true" process="@this">
							<i class="fa fa-fw fa-times" />
							<f:actionListener
								binding="#{dialogHandlerAction.favouriteListEditDialog.removeEntityFromList(dialogHandlerAction.favouriteListEditDialog.favouriteList.users, userPermission)}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<!-- groups -->
				<h:outputLabel
					value="#{msg['dialog.favouriteListEdit.groupPermissions']}"></h:outputLabel>

				<p:dataTable var="groupPermission" style="width:100%;"
					scrollable="true" scrollHeight="100" styleClass="newStyleDataTable"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.groups}">

					<!-- name -->
					<p:column
						headerText="#{msg['dialog.favouriteListEdit.groupPermissions.group']}">
						<h:outputText value="#{groupPermission.group.name}" />
					</p:column>

					<!-- read -->
					<p:column style="width:15px">
						<f:facet name="header">
							<h:outputLabel
								value="#{msg['dialog.favouriteListEdit.permissions.read']}"
								title="#{msg['dialog.favouriteListEdit.permissions.read.text']}" />
						</f:facet>
						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							value="#{groupPermission.readable}" disabled="true" />
					</p:column>

					<!-- write -->
					<p:column style="width:15px">
						<f:facet name="header">
							<h:outputLabel
								value="#{msg['dialog.favouriteListEdit.permissions.write']}"
								title="#{msg['dialog.favouriteListEdit.permissions.write.text']}" />
						</f:facet>

						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							disabled="#{groupPermission.admin or (!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList) or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
							value="#{groupPermission.editable}"></p:selectBooleanCheckbox>
					</p:column>

					<!-- admin -->
					<p:column style="width:15px">
						<f:facet name="header">
							<h:outputLabel
								value="#{msg['dialog.favouriteListEdit.permissions.admin']}"
								title="#{msg['dialog.favouriteListEdit.permissions.admin.text']}" />
						</f:facet>

						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							disabled="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
							value="#{groupPermission.admin}">
							<p:ajax event="change" update="@form"
								disabled="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList}"
								listener="#{dialogHandlerAction.favouriteListEditDialog.onSelectAdmin(groupPermission)}"></p:ajax>
						</p:selectBooleanCheckbox>
					</p:column>

					<p:column style="width:15px">
						<f:facet name="header">
							<h:panelGrid columns="1"
								styleClass="defaultListingTableContainer">
								<p:commandLink
									title="#{msg['dialog.favouriteListEdit.permissions.add.text']}"
									disabled="#{(!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList) or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
									actionListener="#{dialogHandlerAction.groupListDialog.initAndPrepareBean(true,false)}">
									<p:ajax event="dialogReturn" update="@form"
										listener="#{dialogHandlerAction.favouriteListEditDialog.onReturnSelectGroup}" />
									<i class="fa fa-plus" />
								</p:commandLink>
							</h:panelGrid>
						</f:facet>
						<p:commandLink update="@form" partialSubmit="true"
							disabled="#{(!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList) or !(dialogHandlerAction.favouriteListEditDialog.userPermission.ownerOrAdmin or dialogHandlerAction.favouriteListEditDialog.adminMode)}"
							process="@this"
							title="#{msg['dialog.favouriteListEdit.permissions.remove.text']}">
							<i class="fa fa-fw fa-times" />

							<f:actionListener
								binding="#{dialogHandlerAction.favouriteListEditDialog.removeEntityFromList(dialogHandlerAction.favouriteListEditDialog.favouriteList.groups, groupPermission)}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>

				<!-- taks -->
				<h:outputLabel value="#{msg['dialog.favouriteListEdit.tasks']}"></h:outputLabel>
				<p:dataTable var="item" scrollable="true" scrollHeight="80"
					styleClass="newStyleDataTable"
					value="#{dialogHandlerAction.favouriteListEditDialog.favouriteList.items}">
					<p:column headerText="#{msg['dialog.favouriteListEdit.tasks.id']}"
						style="width:20%">
						<h:outputText value="#{item.task.taskID}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.save']}" icon="fa fa-save"
						rendered="#{!(!dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultShare and dialogHandlerAction.favouriteListEditDialog.favouriteList.defaultList)}">
						<f:actionListener
							binding="#{dialogHandlerAction.favouriteListEditDialog.saveFavouriteList()}"></f:actionListener>
						<f:actionListener
							binding="#{dialogHandlerAction.favouriteListEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.favouriteListEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
