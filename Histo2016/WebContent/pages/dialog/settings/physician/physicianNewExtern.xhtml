<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

	<div class="contentDiv">

		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.person.new.headline']}"
			styleClass="contentPannel" />

		<!-- Employee  -->
		<h:panelGrid columns="2" columnClasses="defaultListingTableColumn15,"
			styleClass="defaultListingTableCss">

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="#{msg['dialog.settings.person.new.employee']}" />

			<h:panelGrid columns="1" styleClass="defaultListingTableContainer">
				<p:selectOneButton
					value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').page}">
					<f:selectItem
						itemLabel="#{msg['dialog.settings.person.new.external']}"
						itemValue="ADD_EXTERN" />
					<f:selectItem
						itemLabel="#{msg['dialog.settings.person.new.employee']}"
						itemValue="ADD_LDAP" />
					<p:ajax update=":adminForm:tabview:persons" partialSubmit="true"
						process="@this"></p:ajax>
				</p:selectOneButton>
			</h:panelGrid>
		</h:panelGrid>


		<!-- External Physician -->
		<histo:newPersonDataMask
			person="#{settingsDialogHandler.getTab('PhysicianSettingsTab').tmpPhysician.person}"
			pannelID="editPhysician" disabled="false" />

		<!-- Role -->
		<h:panelGrid columns="3"
			columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop, defaultListingTableColumnTop"
			styleClass="defaultListingTableCss">

			<!-- ****************** Person ****************** -->
			<h:outputLabel value=" " />
			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn100px,">
				<!-- role -->
				<h:outputLabel value="#{msg['dialog.settings.person.role']}" />
				<p:selectCheckboxMenu updateLabel="true"
					styleClass="customSelectCheckboxMenu"
					value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').tmpPhysician.associatedRolesAsArray}"
					label="Cities" multiple="true">
					<f:selectItems var="role"
						value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').allRoles}"
						itemValue="#{role}"
						itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />
				</p:selectCheckboxMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<h:panelGroup />
				<h:panelGroup />
			</h:panelGrid>
		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="3" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">

				<!-- Button for creating a new external physician -->
				<p:commandButton value="#{msg['general.save']}"
					icon="fa fa-fw fa-floppy-o"
					styleClass="smallButton buttonRighMarginInList"
					partialSubmit="true" process=":adminForm:tabview:persons"
					update=":adminForm:tabview:persons">
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('PhysicianSettingsTab').savePhysician()}" />
					<f:actionListener
						binding="#{settingsDialogHandler.getTab('PhysicianSettingsTab').discardTmpPhysician()}" />
				</p:commandButton>

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle"
					actionListener="#{settingsDialogHandler.getTab('PhysicianSettingsTab').discardTmpPhysician()}"
					partialSubmit="true" process="@this"
					update=":adminForm:tabview:persons"
					styleClass="smallButton buttonRighMarginInList" />

				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
