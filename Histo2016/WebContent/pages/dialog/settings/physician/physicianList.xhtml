<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.settings.person.list.headline']}"
			styleClass="contentPannel" />

		<p:dataTable var="physician" id="physician" style="width:100%;"
			scrollable="true" scrollHeight="440"
			value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').physicianList}"
			styleClass="highlightedDataTable noBordersAll collapsedBordersAll">

			<!-- title -->
			<p:column sortBy="#{physician.person.title}"
				headerText="#{msg['dialog.settings.person.list.title']}"
				style="width:15%">
				<h:outputText value="#{physician.person.title}" />
			</p:column>

			<!-- Name -->
			<p:column sortBy="#{physician.person.lastName}"
				headerText="#{msg['dialog.settings.person.list.name']}"
				style="width:20%">
				<h:outputText value="#{physician.person.lastName}" />
			</p:column>

			<!-- Vorname -->
			<p:column
				headerText="#{msg['dialog.settings.person.list.firstName']}"
				style="width:20%">
				<h:outputText value="#{physician.person.firstName}" />
			</p:column>

			<!-- Role -->
			<p:column headerText="#{msg['dialog.settings.person.list.role']}"
				style="text-align:left;">
				<p:repeat value="#{physician.associatedRolesAsArray}"
					var="associatedRoles">
					<h:outputLabel
						value="#{msg['enum.contactRole.'.concat(associatedRoles)]}" />
					<br />
				</p:repeat>
			</p:column>

			<!-- clinical employee -->
			<p:column headerText="#{msg['dialog.settings.person.list.employee']}"
				style="text-align:center;">
				<h:panelGroup rendered="#{physician.clinicEmployee}">
					<i class="fa fa-fw fa-check-circle icon-green" />
				</h:panelGroup>
			</p:column>

			<!-- Optionen -->
			<p:column style="width:10%; text-align:center;">
				<f:facet name="header">
					<i class="fa fa-cog"
						title="#{msg['dialog.settings.person.list.options']}" />
				</f:facet>
				<!-- Edit -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{msg['dialog.settings.person.list.options.edit']}"
					actionListener="#{settingsDialogHandler.getTab('PhysicianSettingsTab').prepareEditPhysician(physician)}"
					update=":adminForm:tabview:persons" partialSubmit="true"
					process="@this">
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>

				<!-- archive -->
				<p:commandLink styleClass="noUnderlineAtLink"
					title="#{physician.archived ? msg['dialog.settings.person.list.options.archive.undo'] :  msg['dialog.settings.person.list.options.archive']}"
					actionListener="#{settingsDialogHandler.getTab('PhysicianSettingsTab').archivePhysician(physician, !physician.archived)}"
					update=":adminForm:tabview:persons" partialSubmit="true"
					process="@this">
					<i class="fa fa-fw #{physician.archived ? 'fa-user' : 'fa-times' }" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="3">

				<!-- archived -->
				<p:selectBooleanCheckbox styleClass="smallCheckbox"
					value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').showArchivedPhysicians}">
					<p:ajax
						listener="#{settingsDialogHandler.getTab('PhysicianSettingsTab').updateData()}"
						partialSubmit="true" process="@this"
						update=":adminForm:tabview:persons" />
				</p:selectBooleanCheckbox>

				<h:outputLabel
					value="#{msg['dialog.settings.person.list.checkbox.archived']}"
					style="margin-left:5px;"></h:outputLabel>

				<h:panelGroup style="margin-left:20px;">
					<p:selectCheckboxMenu styleClass="customSelectCheckboxMenu"
						id="roleSelect"
						label="#{msg['dialog.settings.person.list.show.roles']}"
						value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').showPhysicianRoles}"
						onHide="executeOnOnhide();">
						<f:selectItems var="role"
							value="#{settingsDialogHandler.getTab('PhysicianSettingsTab').allRoles}"
							itemValue="#{role}"
							itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />

					</p:selectCheckboxMenu>

					<p:remoteCommand name="executeOnOnhide"
						update=":adminForm:tabview:persons" partialSubmit="true"
						process="@this roleSelect"
						actionListener="#{settingsDialogHandler.getTab('PhysicianSettingsTab').updateData()}" />

				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton
					value="#{msg['dialog.settings.person.list.button.new']}"
					icon="fa fa-fw fa-plus-circle"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{settingsDialogHandler.getTab('PhysicianSettingsTab').prepareNewPhysician()}"
					partialSubmit="true" process="@this"
					update=":adminForm:tabview:persons"></p:commandButton>

				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" partialSubmit="true" process="@this"
					actionListener="#{settingsDialogHandler.hideDialog()}" />

			</h:panelGrid>

		</h:panelGrid>
	</div>
</ui:composition>
