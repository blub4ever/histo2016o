<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.archiveStaining.Headline']}">
			<f:param value="#{taskHandlerAction.toArchive.textIdentifier}" />
		</h:outputFormat></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout">
	<h:form>
		<div class="dialogContent">
			<h:outputFormat value="#{msg['dialog.archiveStaining.Text']}"
				escape="false">
				<f:param value="#{taskHandlerAction.toArchive.textIdentifier}" />
			</h:outputFormat>
		</div>
		<div class="buttonContainer">
			<p:commandButton value="#{msg['general.archive']}"
				actionListener="#{mainHandlerAction.archiveObject(taskHandlerAction.toArchive, true)}"></p:commandButton>
			<p:commandButton value="#{msg['general.abort']}"
				actionListener="#{mainHandlerAction.hideArchiveObjectDialog()}"
				style="margin-left:20px;"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
