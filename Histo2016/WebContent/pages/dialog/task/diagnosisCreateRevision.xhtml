<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.createDiagnosisRevision.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.createSample.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="2" styleClass="defaultListingTableCss"
				columnClasses="defaultListingTableColumnTop,">
				<!-- names -->
				<h:outputLabel value="#{msg['dialog.createDiagnosisRevision.type']}"></h:outputLabel>
				<p:selectOneMenu id="selectStainingList" styleClass="smallInput"
					value="#{diagnosisRevisionDialog.newRevisionType}">

					<f:selectItems
						value="#{diagnosisRevisionDialog.selectableRevisionTypes}"
						var="type" itemLabel="#{msg['enum.diagnosisType.'.concat(type)]}"
						itemValue="#{type}" />

					<p:ajax update="@form"
						listener="#{diagnosisRevisionDialog.updateDiagnosisRevisionType()}"></p:ajax>

				</p:selectOneMenu>
				
				<!-- names -->
				<h:outputLabel
					value="#{msg['dialog.createDiagnosisRevision.diagnoses']}"></h:outputLabel>
				<p:dataTable var="revision" scrollHeight="200" scrollable="true"
					value="#{diagnosisRevisionDialog.revisionList}">
					<p:column
						headerText="#{msg['dialog.createDiagnosisRevision.name.old']}">
						<h:outputText value="#{revision.revision.name}" />
					</p:column>

					<p:column style="width:20px;">
						<f:facet name="header">
							<i class="fa fa-fw fa-arrow-circle-o-right" />
						</f:facet>
						<p:commandLink
							title="#{msg['dialog.createDiagnosisRevision.name.copy']}"
							update="@form" style="margin-left:5px;"
							actionListener="#{diagnosisRevisionDialog.copyOldNameFromDiagnosisRevision(revision.revision)}">
							<i class="fa fa-fw fa-arrow-circle-o-right" />
						</p:commandLink>
					</p:column>

					<p:column
						headerText="#{msg['dialog.createDiagnosisRevision.name.new']}">
						<p:inputText value="#{revision.name}" style="width:100%"></p:inputText>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.create']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended">
						<f:actionListener
							binding="#{diagnosisRevisionDialog.createDiagnosisRevision()}" />
						<f:actionListener binding="#{diagnosisRevisionDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{diagnosisRevisionDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
