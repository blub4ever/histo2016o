<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.slideOverview.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.slideOverview.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv" style="height: 520px">

			<p:dataTable var="stainingRow" styleClass="stainingTable"
				value="#{globalEditViewHandler.selectedTask.stainingTableRows}"
				scrollable="true" scrollHeight="480" rowIndexVar="index">

				<!-- sample -->
				<p:column
					styleClass="columnSample #{stainingRow.even ? 'datatable-odd' : ''}"
					headerText="#{msg['body.receiptlog.slide.headline.sample']}">
					<h:panelGroup rendered="#{stainingRow.sampleType}">

						<h:panelGroup layout="block" style="width: 90%; min-height:20px">
							<p:commandLink process="@this"
								update=":dialogContent:idInputPannelInput"
								actionListener="#{dialogHandlerAction.slideOverviewDialog.setSelectedStainingTableChooser(stainingRow)}"
								oncomplete="PF('idInputPannel').show('#{component.clientId}')">
								<h:outputLabel
									value="#{msg['body.receiptlog.slide.sample']} #{stainingRow.entity.sampleID}" />

								<h:panelGroup rendered="#{stainingRow.entity.idManuallyAltered}">
									<i class="fa fa-fw fa-chain"
										title="#{msg['body.statiningView.idManuallyAltered']}" />
								</h:panelGroup>
							</p:commandLink>
						</h:panelGroup>

					</h:panelGroup>
				</p:column>

				<!-- Block -->
				<p:column
					styleClass="columnBlock #{stainingRow.even ? 'datatable-odd' : ''}"
					headerText="#{msg['body.receiptlog.slide.headline.block']}">
					<h:panelGroup rendered="#{stainingRow.blockType}">
						<h:panelGroup layout="block" style="width: 90%; min-height:20px">
							<p:commandLink process="@this"
								update=":dialogContent:idInputPannelInput"
								actionListener="#{dialogHandlerAction.slideOverviewDialog.setSelectedStainingTableChooser(stainingRow)}"
								oncomplete="PF('idInputPannel').show('#{component.clientId}')">
								<h:outputLabel
									value="#{msg['body.receiptlog.slide.block']} #{stainingRow.entity.blockID}" />
								<h:panelGroup rendered="#{stainingRow.entity.idManuallyAltered}">
									<i class="fa fa-fw fa-chain"
										title="#{msg['body.statiningView.idManuallyAltered']}" />
								</h:panelGroup>
							</p:commandLink>
						</h:panelGroup>
					</h:panelGroup>
				</p:column>

				<!-- staining - name -->
				<p:column
					styleClass="columnStainingID #{stainingRow.even ? 'datatable-odd' : ''}"
					headerText="#{msg['body.receiptlog.slide.headline.staining.id']}">
					<h:panelGroup rendered="#{stainingRow.stainingType}">
						<h:panelGroup layout="block" style="width: 90%; min-height:20px">
							<p:commandLink process="@this"
								update=":dialogContent:idInputPannelInput"
								actionListener="#{dialogHandlerAction.slideOverviewDialog.setSelectedStainingTableChooser(stainingRow)}"
								oncomplete="PF('idInputPannel').show('#{component.clientId}')">
								<h:outputLabel value="#{stainingRow.entity.slideID}" />

								<h:panelGroup rendered="#{stainingRow.entity.idManuallyAltered}">
									<i class="fa fa-fw fa-chain"
										title="#{msg['body.statiningView.idManuallyAltered']}" />
								</h:panelGroup>
							</p:commandLink>
						</h:panelGroup>
					</h:panelGroup>
				</p:column>

				<!-- staining - commentary -->
				<p:column
					styleClass="columnCommentary #{stainingRow.even ? 'datatable-odd' : ''}"
					headerText="#{msg['body.receiptlog.slide.headline.staining.commentary']}">
					<h:panelGroup rendered="#{stainingRow.stainingType}">
						<p:selectOneMenu styleClass="smallInput" style="width: 90%"
							value="#{stainingRow.entity.commentary}" editable="true"
							disabled="#{!taskEditable}">

							<f:selectItems
								value="#{receiptlogViewHandlerAction.slideCommentary}"
								var="commentary" itemLabel="#{commentary.value}"
								itemValue="#{commentary.value}" />

							<p:ajax event="change" execute="@this"
								listener="#{diagnosisViewHandlerAction.onDataChange(stainingRow.entity,'log.settings.staining.update')}" />
						</p:selectOneMenu>
					</h:panelGroup>
				</p:column>

				<!-- Staining staining -->
				<p:column
					styleClass="columnStaining #{stainingRow.even ? 'datatable-odd' : ''}"
					headerText="#{msg['body.receiptlog.slide.headline.staining.staining']}">
					<h:panelGroup rendered="#{stainingRow.stainingType}">
						<h:outputText value="#{stainingRow.entity.slidePrototype.name}" />
					</h:panelGroup>
				</p:column>

				<p:column
					styleClass="columnStatus #{stainingRow.even ? 'datatable-odd' : ''}"
					headerText="#{msg['body.receiptlog.slide.headline.status']}">
					<!-- Sample status -->
					<h:panelGroup rendered="#{stainingRow.sampleType}">
						<!-- ********** Staining performed ********** -->
						<h:panelGroup
							rendered="#{taskStatusHandler.isStainingCompleted(stainingRow.entity)}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['body.statiningView.status.performed']}" />
						</h:panelGroup>
					</h:panelGroup>
					<!-- Block status -->
					<h:panelGroup rendered="#{stainingRow.blockType}">
						<!-- ********** Staining performed ********** -->
						<h:panelGroup
							rendered="#{taskStatusHandler.isStainingCompleted(stainingRow.entity)}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['body.statiningView.status.performed']}" />
						</h:panelGroup>
					</h:panelGroup>

					<!-- Slide status -->
					<h:panelGroup rendered="#{stainingRow.stainingType}">
						<!-- ********** Staining performed ********** -->
						<h:panelGroup rendered="#{stainingRow.entity.stainingCompleted}">
							<i class="fa fa-fw fa-check-circle icon-green"
								title="#{msg['body.statiningView.status.performed']}" />
						</h:panelGroup>

						<h:panelGroup rendered="#{stainingRow.entity.reStaining}">
							<i class="fa fa-fw fa-th-list icon-orange"
								title="#{msg['body.statiningView.status.restaining']}" />
						</h:panelGroup>
					</h:panelGroup>
				</p:column>

				<!-- options -->
				<p:column
					styleClass="columnOptions #{stainingRow.even ? 'datatable-odd' : ''}">
					<f:facet name="header">
						<h:outputLabel
							value="#{msg['body.receiptlog.slide.headline.options']}"></h:outputLabel>
						<p:commandLink styleClass="noUnderlineAtLink"
							id="quickTaskSettings"
							actionListener="#{slideNamingDialog.initAndPrepareBean(stainingRow.entity)}">
							<i class="fa fa-wrench" />
							<p:ajax event="dialogReturn" update="dialogContent" />
						</p:commandLink>
					</f:facet>
					<!-- Block -->
					<h:panelGroup rendered="#{stainingRow.blockType}"
						style="float: right">
						<!-- ********** New Staining Button ********** -->
						<p:commandLink title="#{msg['body.statiningView.newStaining']}"
							styleClass="noUnderlineAtLink" disabled="#{!taskEditable}"
							actionListener="#{dialogHandlerAction.addSlidesDialog.initAndPrepareBean(stainingRow.entity)}">
							<i class="fa fa-fw fa-paint-brush"></i>
							<p:ajax event="dialogReturn" update="dialogContent" />
						</p:commandLink>
					</h:panelGroup>

					<!-- Staining -->
					<h:panelGroup rendered="#{stainingRow.stainingType}"
						style="float: right">
						<!-- ********** Delete Button ********** -->
						<p:commandLink styleClass="noUnderlineAtLink"
							disabled="#{!taskEditable or true}"
							title="#{msg['body.statiningView.archiveStaining']}"
							actionListener="#{deleteTaskEntityDialog.initAndPrepareBean(stainingRow.staining.task,stainingRow.staining)}">
							<i class="fa fa-fw fa-times-circle" />
						</p:commandLink>
					</h:panelGroup>
				</p:column>
			</p:dataTable>


			<p:overlayPanel id="idInputPannel" onHide="saveNameChange()"
				styleClass="defaultOverlayPanel" widgetVar="idInputPannel"
				hideEffect="fade" hideEvent="none" showEvent="none">
				<p:inputText id="idInputPannelInput" rendered="#{dialogHandlerAction.slideOverviewDialog.selectedStainingTableChooser ne null}"
					value="#{dialogHandlerAction.slideOverviewDialog.selectedStainingTableChooser.IDText}" />
			</p:overlayPanel>


			<p:remoteCommand update="dialogContent"
				actionListener="#{receiptlogViewHandlerAction.onEntityIDAlteredOverlayClose(dialogHandlerAction.slideOverviewDialog.selectedStainingTableChooser)}"
				name="saveNameChange" />
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="1" style="float:right;">

					<!-- Close button -->
					<p:commandButton value="#{msg['general.close']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.slideOverviewDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
