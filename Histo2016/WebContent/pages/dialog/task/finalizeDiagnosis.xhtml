<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.diagnosis.finalize.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="dialogLayout">
	<h:form>
		<p:layout fullPage="true">
			<p:layoutUnit position="center" styleClass="center">
				<h:outputFormat
					value="#{msg['dialog.diagnosis.finalize.diagnosis.text']}"
					escape="false"
					rendered="#{diagnosisHandlerAction.isDiangosisToFinalizeDiagnosisOrFollowUP(diagnosisHandlerAction.tmpDiagnosis)}" />
				<h:outputFormat
					value="#{msg['dialog.diagnosis.finalize.revision.text']}"
					escape="false"
					rendered="#{!diagnosisHandlerAction.isDiangosisToFinalizeDiagnosisOrFollowUP(diagnosisHandlerAction.tmpDiagnosis)}" />
			</p:layoutUnit>

			<p:layoutUnit position="south" styleClass="botton" resizable="false">
				<p:commandButton
					value="#{msg['dialog.diagnosis.finalize.button.ok']}"
					actionListener="#{diagnosisHandlerAction.finalizeDiagnosis(diagnosisHandlerAction.tmpDiagnosis)}"></p:commandButton>
				<p:commandButton value="#{msg['general.abort']}" style="margin-left:10px;"
					actionListener="#{diagnosisHandlerAction.hideFinalizeDiangosisDialog()}"></p:commandButton>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
