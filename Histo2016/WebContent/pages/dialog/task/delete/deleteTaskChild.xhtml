<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.deleteTreeEntity.text']}" escape="false">
			<f:param
				value="#{dialogHandlerAction.deleteTaskEntityDialog.toDelete.textIdentifier}" />
		</h:outputFormat></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>


<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputFormat value="#{msg['dialog.deleteTreeEntity.headline']}"
					escape="false">
					<f:param
						value="#{dialogHandlerAction.deleteTaskEntityDialog.toDelete.textIdentifier}" />
				</h:outputFormat>
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="newStyleListingTable"
				columnClasses="columnLongText">
				<h:outputFormat value="#{msg['dialog.deleteTreeEntity.text']}"
					escape="false">
					<f:param
						value="#{dialogHandlerAction.deleteTaskEntityDialog.toDelete.textIdentifier}" />
				</h:outputFormat>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.delete']}"
						icon="fa fa-trash-o">
						<f:actionListener
							binding="#{dialogHandlerAction.deleteTaskEntityDialog.deleteTaskEntity()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.deleteTaskEntityDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.deleteTaskEntityDialog.hideDialog()}"></p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
