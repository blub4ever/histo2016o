<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{msg['dialog.deleteTask.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.deleteTask.headline']} (#{dialogHandlerAction.deleteTaskDialog.task.taskID})" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="1" styleClass="defaultListingTable">
				<h:outputLabel value="#{msg['dialog.deleteTask.deleteText']}"
					rendered="#{dialogHandlerAction.deleteTaskDialog.deleteAble}" />
				<h:outputLabel
					value="#{msg['dialog.deleteTask.deleteText.notAble']}"
					rendered="#{!dialogHandlerAction.deleteTaskDialog.deleteAble}" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="1">
				</h:panelGrid>

				<h:panelGrid columns="2" style="float:right;">
					<p:commandButton value="#{msg['dialog.deleteTask.button.detele']}"
						styleClass="smallButton buttonRighMarginInList"
						disabled="#{!dialogHandlerAction.deleteTaskDialog.deleteAble}"
						icon="fa fa-fw fa-trash">
						<f:actionListener
							binding="#{dialogHandlerAction.deleteTaskDialog.deleteTask()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.deleteTaskDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton value="#{msg['general.close']}"
						styleClass="smallButton buttonRighMarginInList"
						partialSubmit="true" icon="fa fa-fw fa-times-circle" id="closeBtn"
						process="@this"
						actionListener="#{dialogHandlerAction.deleteTaskDialog.hideDialog()}"></p:commandButton>
				</h:panelGrid>

			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
