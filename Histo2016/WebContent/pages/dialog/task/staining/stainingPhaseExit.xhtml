<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.staingingPhaseExit.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel
					value="#{msg['dialog.staingingPhaseExit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="1"
				styleClass="defaultListingTableContainer, standardFont">
				<h:outputLabel value="#{msg['dialog.staingingPhaseExit.text']}"></h:outputLabel>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="1">
					<h:panelGrid columns="2" styleClass="buttonLeftMarginInList">
						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							value="#{dialogHandlerAction.stainingPhaseExitDialog.stayInStainingPhase}" />
						<h:outputLabel value="#{msg['dialog.staingingPhaseExit.stay']}"
							style="margin-left:5px;" />
					</h:panelGrid>
				</h:panelGrid>


				<h:panelGrid columns="2" style="float:right;">

					<!-- Ok button -->
					<p:commandButton value="#{msg['general.ok']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.stainingPhaseExitDialog.exitPhase()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.stainingPhaseExitDialog.hideDialog()}" />
					</p:commandButton>

					<!-- abort -->
					<p:commandButton value="#{msg['general.abort']}"
						icon="fa fa-times-circle"
						styleClass="smallButton buttonRighMarginInListExtended"
						actionListener="#{dialogHandlerAction.stainingPhaseExitDialog.hideDialog()}"></p:commandButton>


				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
