<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.createDiagnosisRevision.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>


<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel
					value="#{msg['dialog.createDiagnosisRevision.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				columnClasses="columnTop, ">
				<!-- names -->
				<h:outputLabel value="#{msg['dialog.createDiagnosisRevision.type']}"></h:outputLabel>
				<p:selectOneMenu id="selectStainingList"
					value="#{dialogHandlerAction.diagnosisRevisionDialog.newRevisionType}">

					<f:selectItems
						value="#{dialogHandlerAction.diagnosisRevisionDialog.selectableRevisionTypes}"
						var="type" itemLabel="#{msg['enum.diagnosisType.'.concat(type)]}"
						itemValue="#{type}" />

					<p:ajax update="@form"
						listener="#{dialogHandlerAction.diagnosisRevisionDialog.updateDiagnosisRevisionType()}"></p:ajax>

				</p:selectOneMenu>

				<!-- names -->
				<h:outputLabel
					value="#{msg['dialog.createDiagnosisRevision.diagnoses']}"></h:outputLabel>
				<p:dataTable var="revision" scrollHeight="200" scrollable="true"
					styleClass="newStyleData"
					value="#{dialogHandlerAction.diagnosisRevisionDialog.revisionList}">
					<p:column
						headerText="#{msg['dialog.createDiagnosisRevision.name.old']}">
						<h:outputText value="#{revision.revision.name}" />
					</p:column>

					<p:column style="width:20px;">
						<f:facet name="header">
							<i class="fa fa-fw fa-arrow-circle-o-right" />
						</f:facet>
						<p:commandLink
							title="#{msg['dialog.createDiagnosisRevision.name.copy']}"
							update="@form"
							actionListener="#{dialogHandlerAction.diagnosisRevisionDialog.copyOldNameFromDiagnosisRevision(revision.revision)}">
							<i class="fa fa-fw fa-arrow-circle-o-right" />
						</p:commandLink>
					</p:column>

					<p:column
						headerText="#{msg['dialog.createDiagnosisRevision.name.new']}">
						<p:inputText value="#{revision.name}" style="width:97%"></p:inputText>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.create']}"
						icon="fa fa-plus-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.diagnosisRevisionDialog.createDiagnosisRevision()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.diagnosisRevisionDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.diagnosisRevisionDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
