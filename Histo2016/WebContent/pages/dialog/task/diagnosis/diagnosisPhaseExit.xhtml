<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.diagnosisPhaseExit.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>

<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel value="#{msg['dialog.diagnosisPhaseExit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>
		<div class="dialogContent" style="height: 500px;">
			<h:panelGrid columns="1" styleClass="newStyleListingTable">
				<p:media player="pdf"
					value="#{dialogHandlerAction.printDialog.pdfContent}" width="100%"
					rendered="#{dialogHandlerAction.printDialog.renderPdf}"
					height="460px"></p:media>
				<h:outputLabel value="#{msg['dialog.diagnosisPhaseExit.text']}"></h:outputLabel>
			</h:panelGrid>

		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="7" styleClass="newTableContainer left">
					<p:selectBooleanCheckbox
						value="#{diagnosisPhaseExitDialog.goToNotificationPhase}" />
					<h:outputLabel
						value="#{msg['dialog.diagnosisPhaseExit.checkBox.notificationPhase']}" />

					<h:panelGroup layout="block" style="width:20px;" />

					<p:selectBooleanCheckbox
						value="#{diagnosisPhaseExitDialog.stayInDiagnosisPhase}" />
					<h:outputLabel
						value="#{msg['dialog.diagnosisPhaseExit.checkBox.stayInList']}" />

					<h:panelGroup layout="block" style="width:20px;" />

					<p:selectOneMenu
						value="#{dialogHandlerAction.printDialog.selectedTemplate}"
						converter="#{dialogHandlerAction.printDialog.templateTransformer}"
						styleClass="customSerachSelectMenu">
						<f:selectItems
							value="#{dialogHandlerAction.printDialog.templateList}"
							var="template" itemLabel="#{template.name}"
							itemValue="#{template}" />

						<p:ajax update="@form" event="change"
							onstart="PF('blockUIWidget').block()"
							oncomplete="PF('blockUIWidget').unblock()"
							listener="#{dialogHandlerAction.printDialog.onChangePrintTemplate()}"></p:ajax>
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<p:commandButton
						value="#{msg['dialog.diagnosisPhaseExit.button.notify']}"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{diagnosisPhaseExitDialog.exitPhase()}" />
						<f:actionListener
							binding="#{diagnosisPhaseExitDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{diagnosisPhaseExitDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<ui:include src="../../../template/blockUi.xhtml"></ui:include>
	</h:form>
</h:body>
</html>
