<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.diagnosisPhaseExit.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.diagnosisPhaseExit.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="1"
				styleClass="defaultListingTableContainer, standardFont">
				<p:media player="pdf" value="#{dialogHandlerAction.printDialog.pdfContent}" 
					width="100%" rendered="#{dialogHandlerAction.printDialog.renderPdf}"
					height="460px"></p:media>
				<h:outputLabel value="#{msg['dialog.diagnosisPhaseExit.text']}"></h:outputLabel>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="1">
					<h:panelGrid columns="4" styleClass="buttonLeftMarginInList">
						<!-- archived -->
						<p:selectBooleanCheckbox styleClass="smallCheckbox"
							value="#{dialogHandlerAction.diagnosisPhaseExitDialog.stayInDiagnosisPhase}" />
						<h:outputLabel
							value="#{msg['dialog.diagnosisPhaseExit.button.stay']}"
							style="margin-left:5px;" />

						<h:panelGroup layout="block" style="width:20px;" />

						<p:selectOneMenu value="#{dialogHandlerAction.printDialog.selectedTemplate}"
							converter="#{dialogHandlerAction.printDialog.templateTransformer}"
							styleClass="customSerachSelectMenu">
							<f:selectItems value="#{dialogHandlerAction.printDialog.templateList}"
								var="template" itemLabel="#{template.name}"
								itemValue="#{template}" />

							<p:ajax update="@form" event="change"
								onstart="PF('blockUIWidget').block()"
								oncomplete="PF('blockUIWidget').unblock()"
								listener="#{dialogHandlerAction.printDialog.onChangePrintTemplate()}"></p:ajax>
						</p:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="3" style="float:right;">
					<p:commandButton
						value="#{msg['dialog.diagnosisPhaseExit.button.notify']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInList">
						<f:actionListener
							binding="#{dialogHandlerAction.diagnosisPhaseExitDialog.endDiagnosisPhase()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.diagnosisPhaseExitDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton
						value="#{msg['dialog.diagnosisPhaseExit.button.notify.tmp']}"
						icon="fa fa-check-circle-o" disabled="true"
						styleClass="smallButton buttonRighMarginInList">
						<f:actionListener
							binding="#{dialogHandlerAction.diagnosisPhaseExitDialog.endDiagnosisPhase()}" />
						<f:actionListener
							binding="#{dialogHandlerAction.diagnosisPhaseExitDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.diagnosisPhaseExitDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
		<ui:include src="../../../template/blockUi.xhtml"></ui:include>
	</h:form>
</h:body>
</html>
