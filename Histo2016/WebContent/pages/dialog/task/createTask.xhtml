<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.createTask.Headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout">
	<h:form>
		<div class="dialogContent">
			<h:panelGrid columns="2" styleClass="dialogTable">
				<h:outputLabel value="#{msg['dialog.createTask.material']}"></h:outputLabel>
				<p:selectOneMenu id="selectStainingList" styleClass="smallInput" style="margin-left:30px;"
					converter="#{taskHandlerAction.materialListTransformer}"
					value="#{taskHandlerAction.selectedMaterial}">
					<f:selectItems value="#{taskHandlerAction.allAvailableMaterials}"
						var="material" itemLabel="#{material.name}"
						itemValue="#{material}">
					</f:selectItems>
				</p:selectOneMenu>
			</h:panelGrid>
		</div>
		<div class="buttonContainer">
			<p:commandButton value="#{msg['general.create']}"
				icon="fa fa-check-circle-o" styleClass="smallButton"
				actionListener="#{taskHandlerAction.createNewTask(worklistHandlerAction.selectedPatient,taskHandlerAction.selectedMaterial)}"></p:commandButton>
			<p:commandButton value="#{msg['general.abort']}"
				styleClass="smallButton" style="margin-left:1em;"
				icon="fa fa-times-circle"
				actionListener="#{mainHandlerAction.showDialog(enumProvider.getDialog('TASK_CREATE'))}"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
