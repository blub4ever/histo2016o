<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.createSample.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>


<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel value="#{msg['dialog.createSample.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="2" styleClass="newStyleListingTable">
				<!-- material -->
				<h:outputLabel value="#{msg['dialog.createSample.material']}"></h:outputLabel>
				<p:selectOneMenu id="selectStainingList" styleClass="smallInput"
					converter="#{dialogHandlerAction.createSampleDialog.materialTransformer}"
					value="#{dialogHandlerAction.createSampleDialog.selectedMaterial}">
					<f:selectItems value="#{dialogHandlerAction.createSampleDialog.materials}"
						var="material" itemLabel="#{material.name}"
						itemValue="#{material}">
					</f:selectItems>
				</p:selectOneMenu>

				<!-- Autonomeclature -->
				<h:outputLabel value="#{msg['dialog.createSample.autoNomeclature']}"></h:outputLabel>
				<p:selectBooleanCheckbox
					value="#{dialogHandlerAction.createSampleDialog.task.useAutoNomenclature}" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.create']}"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.createSampleDialog.createNewSample()}" />
						<f:actionListener binding="#{dialogHandlerAction.createSampleDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.createSampleDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>


	</h:form>
</h:body>
</html>
