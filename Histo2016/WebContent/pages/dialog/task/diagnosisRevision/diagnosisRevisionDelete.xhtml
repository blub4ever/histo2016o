<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.diagnosisRevisionDeleteDialog.headline']}">
			<f:param value="#{diagnosisRevisionDeleteDialog.diagnosisRevision.name}" />
		</h:outputFormat></title>
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputFormat value="#{msg['dialog.diagnosisRevisionDeleteDialog.headline']}">
					<f:param value="#{diagnosisRevisionDeleteDialog.diagnosisRevision.name}" />
				</h:outputFormat>
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="newStyleListingTable"
				columnClasses="columnLongText">
				<h:outputLabel value="#{msg['dialog.diagnosisRevisionDeleteDialog.text']}"></h:outputLabel>
			</h:panelGrid>

		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="2" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<p:commandButton value="#{msg['general.delete']}"
						icon="fa fa-fw fa-trash">
						<f:actionListener
							binding="#{diagnosisRevisionDeleteDialog.deleteDiagnosisRevision()}" />
						<f:actionListener
							binding="#{diagnosisRevisionDeleteDialog.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn" immediate="true"
						icon="fa fa-times-circle"
						actionListener="#{diagnosisRevisionDeleteDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
