<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.restoreTask.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>

<h:body styleClass="contentInputDialog">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel value="#{msg['dialog.restoreTask.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="newStyleListingTable"
				columnClasses="columnLongText">
				<h:outputLabel value="#{msg['dialog.restoreTask.text']}" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="newStyleListingTable"
				style="margin-left:10px">
				<h:outputLabel value="#{msg['dialog.restoreTask.reason']}"></h:outputLabel>
				<p:inputTextarea rows="7" cols="50" 
					completeMethod="#{restoreTaskDialog.getListsuggestions}"
					queryDelay="300" minQueryLength="1" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="newTableContainer">

				<h:panelGrid columns="1" styleClass="newTableContainer left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="newTableContainer right">
					<!-- Save button -->
					<p:commandButton
						value="#{msg['dialog.restoreTask.button.restore']}"
						icon="fa fa-archive">
						<f:actionListener binding="#{restoreTaskDialog.restoreTask()}"></f:actionListener>
						<f:actionListener binding="#{restoreTaskDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener binding="#{restoreTaskDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>


	</h:form>
</h:body>
</html>
