<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.createSample.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.council.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="2" styleClass="defaultListingTableCss"
				columnClasses="defaultListingTableColumnTop,">

				<!-- council -->
				<h:outputLabel value="#{msg['dialog.council.council']}"></h:outputLabel>
				<h:panelGroup>
					<p:selectOneMenu styleClass="smallInput"
						converter="#{taskHandlerAction.councilConverter}"
						value="#{taskHandlerAction.temporaryCouncil}"
						rendered="#{((taskHandlerAction.temporaryTask.councils ne null) and !taskHandlerAction.temporaryTask.councils.isEmpty())}">

						<f:selectItems value="#{taskHandlerAction.temporaryTask.councils}"
							var="council"
							itemLabel="#{council.councilPhysician ne null ? (council.councilPhysician.person.fullName.concat(' - ').concat(mainHandlerAction.date(council.dateOfRequest))) : msg['dialog.council.council.none']}"
							itemValue="#{council}">
						</f:selectItems>

						<p:ajax event="change" update="@form"></p:ajax>

					</p:selectOneMenu>
					<h:outputLabel value="Keine Konsile vorhanden"
						rendered="#{!((taskHandlerAction.temporaryTask.councils ne null) and !taskHandlerAction.temporaryTask.councils.isEmpty())}" />
				</h:panelGroup>

				<!-- Consultant -->
				<h:outputLabel value="#{msg['dialog.council.consultant']}"></h:outputLabel>
				<h:panelGrid columns="2"
					styleClass="noBordersAll, collapsedBordersAll, noPaddingAll">
					<p:selectOneMenu disabled="#{selectedTask.diagnosisCompleted}"
						styleClass="customSerachSelectMenu, smallInput"
						value="#{taskHandlerAction.temporaryCouncil.councilPhysician}"
						panelStyleClass="customSerachSelectMenuPanel"
						converter="#{taskHandlerAction.allAvailablePhysiciansTransformer}"
						filter="true" filterMatchMode="contains">
						<f:selectItem
							itemLabel="#{msg['dialog.council.consultant.choose']}"
							itemValue="#{null}" />
						<f:selectItems value="#{settingsHandlerAction.physicianList}"
							var="allAvailablePhysicians"
							itemLabel="#{allAvailablePhysicians.person.fullName}"
							itemValue="#{allAvailablePhysicians}" />
						<p:ajax event="change" update="@form"></p:ajax>
					</p:selectOneMenu>

					<p:commandLink title="#{msg['dialog.council.consultant.edit']}"
						rendered="#{!selectedTask.diagnosisCompleted}"
						style="margin-left:10px;" styleClass="noUnderlineAtLink icon-grey"
						actionListener="#{settingsHandlerAction.prepareSettingsDialog('P_LIST')}">
						<i class="fa fa-fw fa-cog icon-grey" />
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandLink>
				</h:panelGrid>

				<!-- requesting text -->
				<h:outputLabel value="#{msg['dialog.council.requestText']}"></h:outputLabel>
				<h:inputTextarea style="width: 500px;" rows="10"
					value="#{taskHandlerAction.temporaryCouncil.councilText}"
					disabled="#{selectedTask.diagnosisCompleted}">
				</h:inputTextarea>

				<!-- attachment -->
				<h:outputLabel value="#{msg['dialog.council.attachment']}"></h:outputLabel>
				<h:inputTextarea style="width: 500px;" rows="2"
					value="#{taskHandlerAction.temporaryCouncil.attachment}"
					disabled="#{selectedTask.diagnosisCompleted}">
				</h:inputTextarea>

				<!-- council requesting physician -->
				<h:outputLabel value="#{msg['dialog.council.requestingPhysician']}"></h:outputLabel>

				<h:panelGrid columns="2"
					styleClass="noBordersAll, collapsedBordersAll, noPaddingAll">
					<p:selectOneMenu disabled="#{selectedTask.diagnosisCompleted}"
						styleClass="customSerachSelectMenu, smallInput"
						panelStyleClass="customSerachSelectMenuPanel"
						value="#{taskHandlerAction.temporaryCouncil.physicianRequestingCouncil}"
						converter="#{taskHandlerAction.allAvailablePhysiciansTransformer}"
						filter="true" filterMatchMode="contains">

						<f:selectItem
							itemLabel="#{msg['dialog.council.physician.choose']}"
							itemValue="#{null}" />

						<f:selectItems value="#{settingsHandlerAction.physicianList}"
							var="allAvailablePhysicians"
							itemLabel="#{allAvailablePhysicians.person.fullName}"
							itemValue="#{allAvailablePhysicians}" />

					</p:selectOneMenu>

					<p:commandLink title="#{msg['dialog.council.physician.edit']}"
						rendered="#{!selectedTask.diagnosisCompleted}"
						style=" margin-left:10px;" styleClass="noUnderlineAtLink"
						actionListener="#{settingsHandlerAction.prepareSettingsDialog('P_LIST')}">
						<i class="fa fa-fw fa-cog icon-grey" />
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandLink>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="1">
					<p:commandButton value="#{msg['dialog.council.button.create']}"
						icon="fa fa-check-circle-o"
						rendered="#{((taskHandlerAction.temporaryTask.councils ne null) and !taskHandlerAction.temporaryTask.councils.isEmpty())}"
						styleClass="smallButton buttonLeftMarginInList" update="@form"
						actionListener="#{taskHandlerAction.addNewCouncil(taskHandlerAction.temporaryTask)}"></p:commandButton>
				</h:panelGrid>


				<h:panelGrid columns="3" style="float:right;">
					<!-- create and print -->
					<p:commandButton
						value="#{msg['dialog.council.button.submitAndPrint']}"
						icon="fa fa-check-circle-o" onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						styleClass="smallButton buttonRighMarginInListExtended"
						actionListener="#{taskHandlerAction.hideCouncilDialogAndPrintReport(taskHandlerAction.temporaryTask,taskHandlerAction.temporaryCouncil)}"></p:commandButton>

					<!-- create -->
					<p:commandButton value="#{msg['general.save']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						update="@form">
						<f:actionListener
							binding="#{taskHandlerAction.saveCouncilData(taskHandlerAction.temporaryTask,taskHandlerAction.temporaryCouncil)}" />
						<f:actionListener
							binding="#{taskHandlerAction.hideCouncilDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{taskHandlerAction.hideCouncilDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<ui:include src="../../template/blockUi.xhtml"></ui:include>
	
	</h:form>
</h:body>
</html>
