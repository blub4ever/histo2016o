<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.histologicalRecordOverwrite.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel
					value="#{msg['dialog.histologicalRecordOverwrite.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:outputLabel
				value="#{msg['dialog.histologicalRecordOverwrite.text']}"
				escape="false" />
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="3" style="float:right;">
					<p:commandButton icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						value="#{msg['dialog.histologicalRecordOverwrite.button.overwrite']}">
						<f:actionListener
							binding="#{copyHistologicalRecordDialog.copyHistologicalRecord(true)}" />
						<f:actionListener
							binding="#{copyHistologicalRecordDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						value="#{msg['dialog.histologicalRecordOverwrite.button.add']}">
						<f:actionListener
							binding="#{copyHistologicalRecordDialog.copyHistologicalRecord(false)}" />
						<f:actionListener
							binding="#{copyHistologicalRecordDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						value="#{msg['general.abort']}" icon="fa fa-times-circle"
						actionListener="#{copyHistologicalRecordDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
