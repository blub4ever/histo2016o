<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.addSlide.Headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout">
	<h:form>
		<div class="dialogContent">
			<p:dataTable var="staining"
				styleClass="defaultDataTable noBordersAll collapsedBordersAll smallPaddingAll"
				style="width:100%" scrollable="true" scrollHeight="250"
				value="#{slideHandlerAction.stainingListChooser}">
				<p:column headerText="#{msg['dialog.addSlide.staining']}">
					<h:outputLabel value="#{staining.listItem.name}" />
				</p:column>
				<p:column headerText="#{msg['dialog.addSlide.addSlide']}"
					style="width:20%; text-align:center;">
					<p:selectBooleanCheckbox value="#{staining.choosen}" />
				</p:column>
			</p:dataTable>

			<h:panelGrid columns="2" style="width:100%">
				<h:outputLabel value="#{msg['dialog.addSlide.commentray']}" />
				<p:inputText value="#{slideHandlerAction.tmpCommentary}"
					styleClass="smallInput" style="width:90%"></p:inputText>
				<h:outputLabel value="#{msg['dialog.addSlide.restaining']}" />
				<p:selectBooleanCheckbox value="#{slideHandlerAction.tmpRestaining}" />

			</h:panelGrid>
		</div>
		<div class="buttonContainer">
			<p:commandButton value="#{msg['general.create']}"
				actionListener="#{slideHandlerAction.addSelectedSlides(slideHandlerAction.stainingListChooser, slideHandlerAction.tmpBlock, slideHandlerAction.tmpCommentary, slideHandlerAction.tmpRestaining)}"></p:commandButton>
			<p:commandButton value="#{msg['general.abort']}"
				actionListener="#{slideHandlerAction.hideAddSlideDialog()}"
				style="margin-left:20px;"></p:commandButton>
		</div>
	</h:form>
</h:body>
</html>
