<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.selectMaterial.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.selectMaterial.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<p:dataTable var="material" scrollHeight="150"
				selection="#{taskHandlerAction.selectedMaterial}"
				selectionMode="single" rowKey="#{material.id}"
				value="#{settingsHandlerAction.allAvailableMaterials}">
				<p:column headerText="#{msg['dialog.selectMaterial.name']}" sortBy="#{material.name}"
					filterBy="#{material.name}" filterMatchMode="contains">
					<h:outputText value="#{material.name}" />
				</p:column>

				<p:ajax event="rowDblselect"
					listener="#{taskHandlerAction.changeSelectedMaterial(taskHandlerAction.temporarySample,taskHandlerAction.selectedMaterial)}" />


			</p:dataTable>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.select']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						actionListener="#{taskHandlerAction.changeSelectedMaterial(taskHandlerAction.temporarySample,taskHandlerAction.selectedMaterial)}"></p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{taskHandlerAction.hideSelectMaterialDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
