<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.userSettings.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
	<h:outputStylesheet name="histoNew.css" value="histoNew.css" />
</h:head>


<h:body styleClass="tabDialogLayout">
	<h:form id="adminForm">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="newTableContainer">
				<h:outputLabel value="#{msg['dialog.userSettings.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink">
					<f:actionListener
						binding="#{userSettingsDialog.resetUserSettings()}" />
					<f:actionListener binding="#{userSettingsDialog.hideDialog()}" />
					<i class="fa fa-fw fa-times icon-grey" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:tabView orientation="left" id="tabview"
			activeIndex="#{userSettingsDialog.activeIndex}"
			styleClass="tabView">

			<p:ajax event="tabChange"
				listener="#{userSettingsDialog.onTabChange}" update="@form" />

			<c:forEach items="#{userSettingsDialog.tabs}" var="tab"
				varStatus="loop">

				<p:tab title="#{msg[tab.name]}">
					<h:panelGroup id="#{tab.viewID}">
						<ui:include src="#{tab.centerInclude}" />
					</h:panelGroup>
				</p:tab>

			</c:forEach>

		</p:tabView>

	</h:form>
</h:body>
</html>
