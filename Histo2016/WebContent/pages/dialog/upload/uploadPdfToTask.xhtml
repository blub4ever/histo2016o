<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.uploadPdfToTask.Headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.uploadPdfToTask.Headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="2"
				styleClass="infoTable smallPaddingVerticalAll standardFont"
				style="width:100%" columnClasses="textColumn,">

				<h:outputLabel value="#{msg['dialog.uploadPdfToTask.pdf']}"></h:outputLabel>

				<!-- order letter -->
				<h:panelGroup id="uploadHolder">
					<p:fileUpload style="width:100%" styleClass="taskUpload"
						rendered="#{pdfHandlerAction.uploadedFile eq null}"
						fileUploadListener="#{pdfHandlerAction.uploadPdfForTask}"
						auto="true" mode="advanced" allowTypes="/(\.|\/)(pdf)$/"
						update="@form" />

					<h:panelGrid columns="2"
						rendered="#{pdfHandlerAction.uploadedFile ne null}">
						<h:inputText value="#{pdfHandlerAction.uploadedFile.name}"
							style="width:300px"></h:inputText>
						<p:commandLink style="margin-left:10px;"
							title="#{msg['dialog.uploadPdfToTask.pdf.remove']}"
							actionListener="#{pdfHandlerAction.setUploadedFile(null)}"
							update="@form">
							<i class="fa fa-times-circle" style="color: black"></i>
						</p:commandLink>
					</h:panelGrid>
				</h:panelGroup>


				<h:outputLabel value="#{msg['dialog.uploadPdfToTask.type']}"></h:outputLabel>
				<p:selectOneMenu styleClass="taskSelectOnMenu"
					value="#{pdfHandlerAction.uploadedFileType}">
					<f:selectItem itemLabel="#{msg['json.pdfTemplate.other']}" itemValue="OTHER" />
					<f:selectItem itemLabel="#{msg['json.pdfTemplate.biobank']}" itemValue="BIOBANK" />
					<f:selectItem itemLabel="#{msg['json.pdfTemplate.council']}" itemValue="UREPORT" />

					<p:ajax event="change" update="@form" process="@this"
						listener="#{pdfHandlerAction.onChangeFileType()}" />

				</p:selectOneMenu>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.upload']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						actionListener="#{pdfHandlerAction.saveUploadedPdfToTask(pdfHandlerAction.uploadedFile, pdfHandlerAction.taskToPrint)}"></p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{mainHandlerAction.hideDialog(enumProvider.getDialog('TASK_CREATE'))}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
