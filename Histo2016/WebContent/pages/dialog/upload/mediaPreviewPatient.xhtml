<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:histo="http://java.sun.com/jsf/composite/components">



<h:head>
	<title><h:outputFormat value="#{msg['dialog.print.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout bigDialog">
	<histo:mediaViewer
		fileArray="#{worklistHandlerAction.selectedPatient.attachedPdfs}"
		fileSelected="#{mediaHandlerAction.temporaryPdfContainer}"
		pdfContent="#{mediaHandlerAction.pdfContent}"></histo:mediaViewer>
</h:body>
</html>
