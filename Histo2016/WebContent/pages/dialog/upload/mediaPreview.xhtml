<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">



<h:head>
	<title><h:outputFormat value="#{msg['dialog.print.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout bigDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.media.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{mediaHandlerAction.hideMediaDisplayDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="3" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumnTop defaultListingTableColumn25,">
				<!-- left column -->

				<h:panelGrid columns="1"
					styleClass="defaultListingTableContainer navigation">
					<!-- Nav Table -->
					<p:dataTable var="pdf" id="patientList"
						value="#{mediaHandlerAction.temporaryDataList.attachedPdfs}"
						selectionMode="single" scrollHeight="600" scrollable="true"
						selection="#{mediaHandlerAction.temporaryPdfContainer}"
						rowKey="#{pdf.id}" styleClass="navTable">

						<p:ajax event="rowSelect" update="@form" />

						<p:column>
							<!-- Header -->
							<f:facet name="header">
								<h:outputLabel value="#{msg['dialog.media.files']}" />
							</f:facet>

							<h:panelGrid columns="2"
								styleClass="contentTable noBordersAll smallFont"
								columnClasses="defaultListingTableColumn25,">

								<h:outputText value="#{msg['dialog.media.files.name']}" />
								<h:outputText value="#{pdf.name}" style="font-weight: bold" />

								<h:outputText value="#{msg['dialog.media.files.date']}" />
								<h:outputText
									value="#{mainHandlerAction.date(pdf.creationDate, enumProvider.getDateFormat('GERMAN_DATE_TIME'))}"
									style="font-weight: bold" />

								<h:outputText value="#{msg['dialog.media.files.type']}" />
								<h:outputText
									value="#{msg['enum.documentType.'.concat(pdf.type)]}"
									style="font-weight: bold" />
							</h:panelGrid>
						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<h:panelGroup />

				<!-- right column -->
				<h:panelGrid columns="1" styleClass="defaultListingTableContainer">

					<h:panelGroup id="pdfRender2">
						<p:media player="pdf" value="#{mediaHandlerAction.pdfContent}"
							rendered="#{mediaHandlerAction.temporaryPdfContainer ne null}"
							width="100%" height="630px"></p:media>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer" style="width: 100% !important">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="1">
					<p:commandButton value="#{msg['dialog.media.upload']}"
						rendered="#{mediaHandlerAction.showUpload}" icon="fa fa-print"
						styleClass="smallButton buttonLeftMarginInList"
						actionListener="#{mediaHandlerAction.prepareUploadDialog(mediaHandlerAction.temporaryDataList)}">
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandButton>
				</h:panelGrid>


				<h:panelGrid columns="4" style="float:right;">
					<!-- print -->
					<p:commandButton value="#{msg['dialog.media.print']}"
						icon="fa fa-print"
						styleClass="smallButton buttonRighMarginInListExtended"
						actionListener="#{printHandlerAction.printPdfFromExternalBean(mediaHandlerAction.temporaryPdfContainer)}"></p:commandButton>

					<!-- select printer -->
					<p:selectOneMenu styleClass="customSerachSelectMenu"
						panelStyleClass="customSerachSelectMenuPanel"
						value="#{printHandlerAction.selectedPrinter}" filter="true"
						filterMatchMode="contains" style="margin-right:10px">

						<f:selectItems
							value="#{mainHandlerAction.settings.printerManager.printers}"
							var="printer" itemLabel="#{printer.name}"
							itemValue="#{printer.name}" />
					</p:selectOneMenu>

					<p:commandButton value="#{msg['dialog.media.open']}"
						icon="fa fa-download" ajax="false"
						disabled="#{mediaHandlerAction.temporaryPdfContainer eq null}"
						styleClass="smallButton buttonRighMarginInListExtended">
						<p:fileDownload value="#{mediaHandlerAction.pdfContent}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.close']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{mediaHandlerAction.hideMediaDisplayDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>

	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" globalOnly="" />
	</h:form>
</h:body>
</html>
