<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.medicalFindings.tab.notify.tabHeadline']}"
			styleClass="contentPannel" />

		<p:scrollPanel style="width:100%;height:500px">
			<h:panelGrid columns="1" styleClass="defaultListingTableCss"
				columnClasses="defaultListingTableColumnTop">

				<!-- Email -->
				<h:panelGroup>
					<h:outputText
						value="#{msg['dialog.medicalFindings.tab.notify.email']}: "
						styleClass="bold-text" />
					<h:outputText
						value="#{notificationDialog.emailNotificationSettings.useEmail ? msg['dialog.medicalFindings.tab.notify.email.enabled'] : msg['dialog.medicalFindings.tab.notify.email.disenabled']}"
						styleClass="bold-text #{notificationDialog.emailNotificationSettings.useEmail ? 'icon-green' : 'icon-red'}" />
				</h:panelGroup>

				<p:dataTable var="emailNotification"
					styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
					value="#{notificationDialog.emailNotificationSettings.notificationEmailList}">
					<!-- name -->
					<p:column style="width: auto"
						headerText="#{msg['dialog.medicalFindings.tab.notify.email.name']}">
						<h:outputText value="#{emailNotification.contact.person.fullName}" />
					</p:column>

					<!-- notification performed -->
					<p:column style="width:4%"
						rendered="#{!notificationDialog.notificationPerformed}">
						<f:facet name="header">
							<i class="fa fa-check fa-volume-up"
								title="#{msg['dialog.medicalFindings.tab.notify.performed']}" />
						</f:facet>
						<!-- notification successful -->
						<ui:fragment
							rendered="#{emailNotification.contact.emailNotificationPerformed}">
							<i class="fa fa-check icon-green"
								title="#{msg['dialog.medicalFindings.tab.notify.performed']}" />
						</ui:fragment>
					</p:column>

					<!-- status -->
					<p:column style="width: 30%"
						headerText="#{msg['dialog.medicalFindings.tab.notify.email.status']}">
						<!-- preview -->
						<ui:fragment
							rendered="#{!notificationDialog.notificationPerformed}">
							<!-- No notification -->
							<h:outputLabel
								rendered="#{emailNotification.notificationAttachment eq 'NONE'}"
								value="#{msg['dialog.medicalFindings.tab.notify.email.status.plan.none']}" />
							<!-- TEXT -->
							<h:outputLabel
								rendered="#{emailNotification.notificationAttachment eq 'TEXT'}"
								value="#{msg['dialog.medicalFindings.tab.notify.email.status.plan.text']}" />
							<!-- PDF -->
							<h:outputLabel
								rendered="#{emailNotification.notificationAttachment eq 'PDF'}"
								value="#{msg['dialog.medicalFindings.tab.notify.email.status.plan.pdf']}" />
						</ui:fragment>

						<!-- statusreport after sending -->
						<ui:fragment
							rendered="#{notificationDialog.notificationPerformed}">
							<!-- No notification -->
							<h:outputLabel
								rendered="#{emailNotification.notificationAttachment eq 'NONE'}"
								value="#{msg['dialog.medicalFindings.tab.notify.email.status.none']}" />
							<!-- notification successful -->
							<h:outputLabel rendered="#{emailNotification.performed}"
								value="#{msg['dialog.medicalFindings.tab.notify.email.status.performed']}"
								styleClass="icon-green" />
							<!-- error oh notification -->
							<h:outputLabel rendered="#{emailNotification.error}"
								value="#{msg['dialog.medicalFindings.tab.notify.email.status.error']}"
								styleClass="icon-red" />
						</ui:fragment>

					</p:column>
				</p:dataTable>

				<!-- Blank -->
				<h:outputLabel value=" " />
				<h:outputLabel value=" " />

				<!-- Fax -->
				<h:panelGroup>
					<h:outputText
						value="#{msg['dialog.medicalFindings.tab.notify.fax']}: "
						styleClass="bold-text" />
					<h:outputText
						value="#{notificationDialog.faxNotificationSettings.useFax ? msg['dialog.medicalFindings.tab.notify.fax.enabled'] : msg['dialog.medicalFindings.tab.notify.fax.disenabled']}"
						styleClass="bold-text #{notificationDialog.faxNotificationSettings.useFax ? 'icon-green' : 'icon-red'}" />
				</h:panelGroup>

				<p:dataTable var="faxNotification"
					styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
					value="#{notificationDialog.faxNotificationSettings.notificationFaxList}">

					<!-- name -->
					<p:column style="width: auto"
						headerText="#{msg['dialog.medicalFindings.tab.notify.fax.name']}">
						<h:outputText value="#{faxNotification.contact.person.fullName}" />
					</p:column>

					<!-- notification performed -->
					<p:column style="width:4%">
						<f:facet name="header">
							<i class="fa fa-check fa-volume-up"
								title="#{msg['dialog.medicalFindings.tab.notify.performed']}" />
						</f:facet>
						<!-- notification successful -->
						<ui:fragment
							rendered="#{faxNotification.contact.faxNotificationPerformed}">
							<i class="fa fa-check icon-green"
								title="#{msg['dialog.medicalFindings.tab.notify.performed']}" />
						</ui:fragment>
					</p:column>

					<!-- status -->
					<p:column style="width: 30%"
						headerText="#{msg['dialog.medicalFindings.tab.notify.fax.status']}">
						<!-- preview -->
						<ui:fragment
							rendered="#{!notificationDialog.notificationPerformed}">
							<!-- No notification -->
							<h:outputLabel
								rendered="#{faxNotification.notificationAttachment eq 'NONE'}"
								value="#{msg['dialog.medicalFindings.tab.notify.fax.status.plan.none']}" />
							<!-- FAX -->
							<h:outputLabel
								rendered="#{faxNotification.notificationAttachment eq 'FAX'}"
								value="#{msg['dialog.medicalFindings.tab.notify.fax.status.plan.fax']}" />

						</ui:fragment>

						<!-- statusreport after sending -->
						<ui:fragment
							rendered="#{notificationDialog.notificationPerformed}">
							<!-- No notification -->
							<h:outputLabel
								rendered="#{faxNotification.notificationAttachment eq 'NONE'}"
								value="#{msg['dialog.medicalFindings.tab.notify.fax.status.none']}" />
							<!-- notification successful -->
							<h:outputLabel rendered="#{faxNotification.performed}"
								value="#{msg['dialog.medicalFindings.tab.notify.fax.status.performed']}"
								styleClass="icon-green" />
							<!-- error oh notification -->
							<h:outputLabel rendered="#{faxNotification.error}"
								value="#{msg['dialog.medicalFindings.tab.notify.fax.status.error']}"
								styleClass="icon-red" />
						</ui:fragment>

					</p:column>
				</p:dataTable>

				<!-- Blank -->
				<h:outputLabel value=" " />
				<h:outputLabel value=" " />

				<!-- Phone -->
				<h:panelGroup>
					<h:outputText
						value="#{msg['dialog.medicalFindings.tab.notify.phone']}: "
						styleClass="bold-text" />
					<h:outputText
						value="#{notificationDialog.phoneNotificationSettings.usePhone ? msg['dialog.medicalFindings.tab.notify.phone.enabled'] : msg['dialog.medicalFindings.tab.notify.phone.disenabled']}"
						styleClass="bold-text #{notificationDialog.phoneNotificationSettings.usePhone ? 'icon-green' : 'icon-red'}" />
				</h:panelGroup>

				<p:dataTable var="phoneNotification"
					styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
					value="#{notificationDialog.phoneNotificationSettings.notificationPhoneList}">
					<!-- name -->
					<p:column style="width: auto"
						headerText="#{msg['dialog.medicalFindings.tab.notify.phone.name']}">
						<h:outputLabel
							value="#{phoneNotification.contact.person.fullName}" />
					</p:column>

					<!-- status -->
					<p:column style="width: 34%"
						headerText="#{msg['dialog.medicalFindings.tab.notify.phone.number']}">
						<h:outputLabel
							value="#{phoneNotification.contact.person.contact.phone}" />
					</p:column>
				</p:dataTable>

				<ui:fragment
					rendered="#{notificationDialog.noContactDataNotificationSettings.noContactData}">

					<!-- Blank -->
					<h:outputLabel value=" " />
					<h:outputLabel value=" " />

					<!-- NO contact Data -->
					<h:panelGroup>
						<h:outputText
							value="#{msg['dialog.medicalFindings.tab.notify.noContactData']}: "
							styleClass="bold-text" />
					</h:panelGroup>

					<p:dataTable var="noContactDataNotification"
						styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
						value="#{notificationDialog.noContactDataNotificationSettings.noContactDataList}">
						<!-- name -->
						<p:column style="width: auto"
							headerText="#{msg['dialog.medicalFindings.tab.notify.noContactData.name']}">
							<h:outputLabel
								value="#{noContactDataNotification.contact.person.fullName}" />
						</p:column>
					</p:dataTable>
				</ui:fragment>

			</h:panelGrid>
		</p:scrollPanel>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<!-- save -->
				<p:commandButton value="#{msg['general.back']}"
					icon="fa fa-fw fa-arrow-left"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{notificationDialog.previousStep()}"
					update="@form" />

				<!-- submit -->
				<p:commandButton
					value="#{msg['dialog.medicalFindings.tab.notify.button.send']}"
					icon="fa fa-fw fa-check-circle-o"
					styleClass="smallButton buttonRighMarginInList"
					onstart="PF('blockUIWidget').block()"
					oncomplete="PF('blockUIWidget').unblock()"
					actionListener="#{notificationDialog.performeNotification()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{notificationDialog.hideMedicalFindingsDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
