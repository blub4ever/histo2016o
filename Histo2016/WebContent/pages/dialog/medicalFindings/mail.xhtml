<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.medicalFindings.tab.mail.tabHeadline']}"
			styleClass="contentPannel" />



		<h:panelGrid columns="2" styleClass="defaultListingTableCss"
			columnClasses="defaultListingTableColumnTop defaultListingTableColumn150, ">

			<!-- Use Mail -->
			<h:outputLabel
				value="#{msg['dialog.medicalFindings.tab.mail.useMail']}" />
			<p:selectBooleanCheckbox
				value="#{medicalFindingsHandlerAction.emailNotificationSettings.useEmail}">
				<p:ajax event="change" update="@form" />
			</p:selectBooleanCheckbox>

			<h:outputLabel value=" " />
			<h:outputLabel value=" " />

			<!-- subject -->
			<h:outputLabel
				value="#{msg['dialog.medicalFindings.tab.mail.subject']}" />
			<h:inputText
				value="#{medicalFindingsHandlerAction.emailNotificationSettings.emailSubject}"
				style="width:80%"
				disabled="#{!medicalFindingsHandlerAction.emailNotificationSettings.useEmail}" />

			<!-- Text -->
			<h:outputLabel value="#{msg['dialog.medicalFindings.tab.mail.text']}" />
			<h:inputTextarea
				value="#{medicalFindingsHandlerAction.emailNotificationSettings.emailText}"
				style="width:80%"
				disabled="#{!medicalFindingsHandlerAction.emailNotificationSettings.useEmail}"
				rows="10" />

			<!-- Attachment -->
			<h:outputLabel
				value="#{msg['dialog.medicalFindings.tab.mail.attachPdf']}" />
			<p:selectBooleanCheckbox
				value="#{medicalFindingsHandlerAction.emailNotificationSettings.attachPdfToEmail}"
				disabled="#{!medicalFindingsHandlerAction.emailNotificationSettings.useEmail}">
				<p:ajax event="change"
					listener="#{medicalFindingsHandlerAction.emailNotificationSettings.onAttachPdfToEmailChange()}"
					update="@form" />
			</p:selectBooleanCheckbox>


			<!-- Email list -->
			<h:outputLabel
				value="#{msg['dialog.medicalFindings.tab.mail.receiver']}" />
			<p:dataTable var="emailNotification" scrollable="true"
				scrollHeight="150"
				styleClass="defaultDataTable noBordersAll collapsedBordersAll"
				value="#{medicalFindingsHandlerAction.emailNotificationSettings.notificationEmailList}">

				<!-- name of receiver -->
				<p:column
					headerText="#{msg['dialog.medicalFindings.tab.mail.receiver.name']}"
					style="width:auto">
					<h:outputText value="#{emailNotification.contact.person.fullName}" />
				</p:column>

				<!-- Notification via email, none, text -->
				<p:column
					headerText="#{msg['dialog.medicalFindings.tab.mail.receiver.type']}"
					style="width:27%">
					<p:selectOneMenu styleClass="customSerachSelectMenu"
						disabled="#{!medicalFindingsHandlerAction.emailNotificationSettings.useEmail or !medicalFindingsHandlerAction.emailNotificationSettings.attachPdfToEmail}"
						value="#{emailNotification.notificationAttachment}">
						<f:selectItems
							value="#{medicalFindingsHandlerAction.emailNotificationSettings.getNotificationEmailOptions()}"
							var="option"
							itemLabel="#{msg['enum.notification.'.concat(option)]}" />
						<p:ajax event="change" update="@form" />
					</p:selectOneMenu>
				</p:column>

				<!-- PDF template -->
				<p:column style="width:34%"
					headerText="#{msg['dialog.medicalFindings.tab.mail.receiver.template']}">
					<p:selectOneMenu styleClass="customSerachSelectMenu"
						converter="#{medicalFindingsHandlerAction.emailNotificationSettings.templateTransformer}"
						rendered="#{emailNotification.notificationAttachment eq 'PDF' and medicalFindingsHandlerAction.emailNotificationSettings.attachPdfToEmail}"
						disabled="#{!medicalFindingsHandlerAction.emailNotificationSettings.useEmail or !medicalFindingsHandlerAction.emailNotificationSettings.attachPdfToEmail}"
						value="#{emailNotification.printTemplate}">
						<f:selectItems
							value="#{medicalFindingsHandlerAction.emailNotificationSettings.printTemplates}"
							var="template" itemValue="#{template}"
							itemLabel="#{template.name}" />
						<p:ajax event="change" update="@form" />
					</p:selectOneMenu>
				</p:column>

				<!-- options -->
				<p:column style="width:4%">
					<p:commandLink
						rendered="#{emailNotification.notificationAttachment eq 'PDF' and medicalFindingsHandlerAction.emailNotificationSettings.attachPdfToEmail}"
						disabled="#{!medicalFindingsHandlerAction.emailNotificationSettings.useEmail}"
						title="#{msg['dialog.medicalFindings.tab.mail.receiver.template.show.hint']}"
						style="float: right"
						actionListener="#{notificationHandlerAction.showPreviewDialog(emailNotification)}">
						<i class="fa fa-fw fa-cog" />
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandLink>
				</p:column>
			</p:dataTable>

		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">

				<!-- next -->
				<p:commandButton value="#{msg['general.next']}"
					icon="fa fa-fw fa-arrow-right"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{medicalFindingsHandlerAction.nextStep()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{medicalFindingsHandlerAction.hideMedicalFindingsDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
