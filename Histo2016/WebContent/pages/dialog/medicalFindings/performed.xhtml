<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.medicalFindings.tab.notify.tabHeadline']}"
			styleClass="contentPannel" />
		<h:panelGrid styleClass="defaultListingTableCssOneCol">
			<h:outputLabel>#{msg['dialog.medicalFindings.tab.performed.text']}</h:outputLabel>
		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="3" style="float:right;">
				<!-- submit -->
				<p:commandButton
					value="#{msg['dialog.medicalFindings.tab.performed.resend']}"
					icon="fa fa-fw fa-check-circle-o"
					styleClass="smallButton buttonRighMarginInList"
					actionListener="#{notificationDialog.reSendMedicialFindings()}"
					update="@form" />

				<!-- close -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{notificationDialog.hideMedicalFindingsDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
