<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.medicalFindings.tab.notify.tabHeadline']}"
			styleClass="contentPannel" />

		<!-- right column -->
		<h:panelGrid columns="1" styleClass="defaultListingTableContainer">
			<h:panelGroup>
				<p:media player="pdf" value="#{dialogHandlerAction.printDialog.pdfContent}"
					width="100%" rendered="#{dialogHandlerAction.printDialog.renderPdf}"
					height="460px"></p:media>
			</h:panelGroup>
		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="1" style="float:right;">
				<!-- close -->
				<p:commandButton value="#{msg['general.exit']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle" update="@form"
					onstart="PF('blockUIWidget').block()"
					oncomplete="PF('blockUIWidget').unblock()"
					actionListener="#{notificationDialog.hidePreviewForContact()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
