<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.medicalFindings.headline']}">
		</h:outputFormat></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="settingsDialogLayout">
	<h:form id="adminForm">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.medicalFindings.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{mainHandlerAction.hideDialog('SETTINGS')}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:panel styleClass="settingsPannel">
			<p:tabView orientation="left"
				activeIndex="#{notificationDialog.activeTabIndex}"
				styleClass="settingsTabView">

				<!-- ************************************************************** Mail ************************************************************** -->
				<p:tab title="#{msg['dialog.medicalFindings.tab.mail']}"
					disabled="#{notificationDialog.notificationPerformed}">
					<ui:fragment
						rendered="#{notificationDialog.notificationPerformed}">
						<ui:include src="performed.xhtml" />
					</ui:fragment>
					<ui:fragment
						rendered="#{!notificationDialog.showPreview and !notificationDialog.notificationPerformed}">
						<ui:include src="1_mail.xhtml" />
					</ui:fragment>
					<ui:fragment
						rendered="#{notificationDialog.showPreview and !notificationDialog.notificationPerformed}">
						<ui:include src="preview.xhtml" />
					</ui:fragment>
				</p:tab>
				<!-- ************************************************************** Mail ************************************************************** -->

				<!-- ************************************************************** Fax ************************************************************** -->
				<p:tab title="#{msg['dialog.medicalFindings.tab.fax']}"
					disabled="#{notificationDialog.notificationPerformed}">
					<ui:fragment
						rendered="#{notificationDialog.notificationPerformed}">
						<ui:include src="performed.xhtml" />
					</ui:fragment>
					<ui:fragment
						rendered="#{!notificationDialog.showPreview and !notificationDialog.notificationPerformed}">
						<ui:include src="2_fax.xhtml" />
					</ui:fragment>
					<ui:fragment
						rendered="#{notificationDialog.showPreview and !notificationDialog.notificationPerformed}">
						<ui:include src="preview.xhtml" />
					</ui:fragment>
				</p:tab>
				<!-- ************************************************************** Fax ************************************************************** -->

				<!-- ************************************************************** Submit ************************************************************** -->
				<p:tab title="#{msg['dialog.medicalFindings.tab.send']}"
					disabled="#{notificationDialog.notificationPerformed}">
					<ui:fragment
						rendered="#{!notificationDialog.notificationPerformed}">
						<ui:include src="3_notify.xhtml" />
					</ui:fragment>
					<ui:fragment
						rendered="#{notificationDialog.notificationPerformed}">
						<ui:include src="3_finalizeTask.xhtml" />
					</ui:fragment>
				</p:tab>
				<!-- ************************************************************** Submit ************************************************************** -->
			</p:tabView>
		</p:panel>
		<ui:include src="../../template/blockUi.xhtml"></ui:include>
	</h:form>
</h:body>
</html>
