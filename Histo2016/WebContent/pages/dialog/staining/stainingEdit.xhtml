<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.physicianSearch.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">
		<script type="text/javascript">
			// sets the position to the top of the p:selectCheckboxMenu
			(function() {
				PrimeFaces.widget.SelectCheckboxMenu.prototype.alignPanel = function() {
					var fixedPosition = this.panel.css('position') == 'fixed', win = $(window), positionOffset = fixedPosition ? '-'
							+ win.scrollLeft() + ' -' + win.scrollTop()
							: null, panelStyle = this.panel.attr('style');

					this.panel.css({
						'left' : '',
						'top' : '',
						'z-index' : ++PrimeFaces.zindex
					});

					if (this.panel.parent().attr('id') === this.id) {
						this.panel.css({
							left : 0,
							top : this.jq.innerHeight()
						});
					} else {
						this.panel.position({
							my : 'left bottom',
							at : 'left top',
							of : this.jq,
							offset : positionOffset
						});
					}

				};
			})();
		</script>

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.physicianSearch.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="contentDiv" style="height: 500px;">

			<h:panelGrid columns="2" columnClasses="defaultListingTableColumn15,"
				styleClass="defaultListingTableFirstColumEnummeration">


				<h:outputLabel value="#{msg['dialog.settings.stainings.new.name']}"></h:outputLabel>
				<p:inputText
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.name}"></p:inputText>

				<h:outputLabel
					value="#{msg['dialog.settings.stainings.new.commentary']}"></h:outputLabel>
				<p:inputTextarea rows="3" style="width:390px"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.commentary}" />

				<h:outputLabel value="#{msg['dialog.settings.stainings.new.type']}"></h:outputLabel>
				<p:selectOneMenu style="width:125px"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.type}">

					<f:selectItems value="#{enumProvider.stainingTypes}"
						var="stainingType"
						itemLabel="#{msg['enum.stainingType.'.concat(stainingType)]}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="defaultListingTable">

				<p:commandLink update="@form"
					actionListener="#{dialogHandlerAction.stainingEditDialog.addBatch()}">
					<i class="fa fa-plus"></i>
				</p:commandLink>

				<p:dataTable var="batch" scrollable="true" scrollHeight="200"
					rowIndexVar="rowIdx" id="batchList"
					styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.batchDetails}">
					<f:facet name="header">
						<h:outputLabel value="test" />
					</f:facet>
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{batch.name} " />
						<h:outputText value="#{batch.deliveryDate}">
							<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>

					<p:rowExpansion styleClass="noPadding">
						<h:panelGrid columns="8" styleClass="defaultListingTable">
							<h:outputText value="Wirt" styleClass="smallFont" />
							<p:inputText value="#{batch.host}" styleClass="smallInputText">
								<p:ajax event="keyup" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
							</p:inputText>

							<h:outputText value="Liefermenge" styleClass="smallFont" />
							<p:inputText value="#{batch.quantityDelivered}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Lagerung" styleClass="smallFont" />
							<p:inputText value="#{batch.storage}" styleClass="smallInputText"></p:inputText>

							<h:outputText value="Bezugsquelle" styleClass="smallFont" />
							<p:inputText value="#{batch.supplier}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Spezifität" styleClass="smallFont" />
							<p:inputText value="#{batch.specifity}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Lieferdatum" styleClass="smallFont" />
							<p:calendar styleClass=" smallInput smallCalendarInput"
								value="#{batch.deliveryDate}" locale="de" navigator="true"
								pattern="dd.MM.yyyy" mask="true">
								<p:ajax event="dateSelect" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
								<f:ajax event="change" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
							</p:calendar>

							<h:outputText value="haltbar bis" styleClass="smallFont" />
							<p:calendar styleClass=" smallInput smallCalendarInput"
								value="#{batch.bestBefore}" locale="de" navigator="true"
								pattern="dd.MM.yyyy" mask="true">
								<p:ajax event="dateSelect" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
								<f:ajax event="change" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
							</p:calendar>

							<h:outputText value="leer am" styleClass="smallFont" />
							<p:calendar styleClass="smallFont smallInput smallCalendarInput"
								value="#{batch.emptyDate}" locale="de" navigator="true"
								pattern="dd.MM.yyyy" mask="true">
								<p:ajax event="dateSelect" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
								<f:ajax event="change" process="@this" partialSubmit="true"
									update=":dialogContent:batchList:@row(#{rowIdx})" />
							</p:calendar>

							<h:outputText value="Vorbehandlung" styleClass="smallFont" />
							<p:inputText value="#{batch.treatment}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Inkubationszeit" styleClass="smallFont" />
							<p:inputText value="#{batch.incubationTime}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Verdünnung" styleClass="smallFont" />
							<p:inputText value="#{batch.dilution}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Standardverdünnung" styleClass="smallFont" />
							<p:inputText value="#{batch.standardDilution}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="positive Kontrolle" styleClass="smallFont" />
							<p:inputText value="#{batch.positiveControl}"
								styleClass="smallInputText"></p:inputText>

							<h:outputText value="Methode" styleClass="smallFont" />
							<p:inputText value="#{batch.process}" styleClass="smallInputText"></p:inputText>
						</h:panelGrid>
					</p:rowExpansion>
				</p:dataTable>

			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="2" style="float:right;">

					<!-- Close button -->
					<p:commandButton value="#{msg['general.save']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.physicianSearchDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.stainingEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
