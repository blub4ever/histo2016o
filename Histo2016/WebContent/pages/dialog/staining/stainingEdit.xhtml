<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.physicianSearch.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">
		<script type="text/javascript">
			// sets the position to the top of the p:selectCheckboxMenu
			(function() {
				PrimeFaces.widget.SelectCheckboxMenu.prototype.alignPanel = function() {
					var fixedPosition = this.panel.css('position') == 'fixed', win = $(window), positionOffset = fixedPosition ? '-'
							+ win.scrollLeft() + ' -' + win.scrollTop()
							: null, panelStyle = this.panel.attr('style');

					this.panel.css({
						'left' : '',
						'top' : '',
						'z-index' : ++PrimeFaces.zindex
					});

					if (this.panel.parent().attr('id') === this.id) {
						this.panel.css({
							left : 0,
							top : this.jq.innerHeight()
						});
					} else {
						this.panel.position({
							my : 'left bottom',
							at : 'left top',
							of : this.jq,
							offset : positionOffset
						});
					}

				};
			})();
		</script>

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.physicianSearch.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="contentDiv" style="height: 500px;">

			<h:panelGrid columns="2" columnClasses="defaultListingTableColumn15,"
				styleClass="defaultListingTableCss">


				<h:outputLabel value="#{msg['dialog.settings.stainings.new.name']}"></h:outputLabel>
				<p:inputText
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.name}"></p:inputText>

				<h:outputLabel
					value="#{msg['dialog.settings.stainings.new.commentary']}"></h:outputLabel>
				<p:inputTextarea rows="3" style="width:390px"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.commentary}" />

				<h:outputLabel value="#{msg['dialog.settings.stainings.new.type']}"></h:outputLabel>
				<p:selectOneMenu style="width:125px"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.type}">

					<f:selectItems value="#{enumProvider.stainingTypes}"
						var="stainingType"
						itemLabel="#{msg['enum.stainingType.'.concat(stainingType)]}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="defaultListingTableCss">
				<p:dataList style="width:100%" itemType="none" styleClass="noPaddingAll"
					value="#{dialogHandlerAction.stainingEditDialog.stainingPrototype.batchDetails}"
					var="batch">
					<f:facet name="header">
						<p:commandLink update="@form"
							actionListener="#{dialogHandlerAction.stainingEditDialog.addBatch()}">
							<i class="fa fa-plus"></i>
						</p:commandLink>
					</f:facet>

					<h:panelGrid columns="8">
						<h:outputLabel value="Wirt" />
						<p:inputText value="#{batch.host}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Liefermenge" />
						<p:inputText value="#{batch.quantityDelivered}"
							styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Lagerung" />
						<p:inputText value="#{batch.storage}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Bezugsquelle" />
						<p:inputText value="#{batch.supplier}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Spezifität" />
						<p:inputText value="#{batch.specifity}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Lieferdatum" />
						<p:inputText value="#{batch.deliveryDate}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="haltbar bis" />
						<p:inputText value="#{batch.bestBefore}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="leer am" />
						<p:inputText value="#{batch.emptyDate}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Vorbehandlung" />
						<p:inputText value="#{batch.treatment}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Inkubationszeit" />
						<p:inputText value="#{batch.incubationTime}"
							styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Verdünnung" />
						<p:inputText value="#{batch.dilution}" styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Standardverdünnung" />
						<p:inputText value="#{batch.standardDilution}"
							styleClass="smallInput"></p:inputText>

						<h:outputLabel value="positive Kontrolle" />
						<p:inputText value="#{batch.positiveControl}"
							styleClass="smallInput"></p:inputText>

						<h:outputLabel value="Methode" />
						<p:inputText value="#{batch.process}" styleClass="smallInput"></p:inputText>
					</h:panelGrid>


				</p:dataList>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="2" style="float:right;">

					<!-- Close button -->
					<p:commandButton value="#{msg['general.save']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.physicianSearchDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{dialogHandlerAction.stainingEditDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
