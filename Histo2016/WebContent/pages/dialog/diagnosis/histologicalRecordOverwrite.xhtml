<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.histologicalRecordOverwrite.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout">
	<h:form>
		<div class="dialogContent">
			<h:outputLabel
				value="#{msg['dialog.histologicalRecordOverwrite.text']}"
				escape="false" />
		</div>
		<div class="buttonContainer">
			<p:commandButton
				value="#{msg['dialog.histologicalRecordOverwrite.button.overwrite']}">
				<f:actionListener
					binding="#{diagnosisHandlerAction.copyHistologicalRecord(diagnosisHandlerAction.tmpDiagnosis)}"></f:actionListener>
				<f:actionListener
					binding="#{mainHandlerAction.hideDialog(enumProvider.getDialog('DIAGNOSIS_RECORD_OVERWRITE'))}"></f:actionListener>
			</p:commandButton>

			<p:commandButton value="#{msg['general.abort']}"
				styleClass="buttonLeftMarginInList"
				actionListener="#{mainHandlerAction.hideDialog(enumProvider.getDialog('DIAGNOSIS_RECORD_OVERWRITE'))}" />
		</div>
	</h:form>
</h:body>
</html>
