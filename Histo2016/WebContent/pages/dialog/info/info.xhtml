<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.contact.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.info.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<p:scrollPanel mode="native"
				styleClass="infoTable smallPaddingVerticalAll standardFont noBordersAll"
				style="width:100%;height:280px">
				<ui:repeat var="info"
					value="#{maintenanceHandlerAction.versionInfo}">
					<h:outputLabel style="margin-left:5px;"
						value="#{msg['dialog.info.version']} #{info.version}" />
					<ul style="margin: 0px;">
						<ui:repeat var="text" value="#{info.changes}" varStatus="status">

							<li><h:outputLabel escape="false"
									value="#{text}" /></li>
						</ui:repeat>
					</ul>
				</ui:repeat>
			</p:scrollPanel>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="1" style="float:right;">
					<!-- Abort button -->
					<p:commandButton value="#{msg['general.close']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{mainHandlerAction.hideDialog(enumProvider.getDialog('INFO'))}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</h:body>
</html>
