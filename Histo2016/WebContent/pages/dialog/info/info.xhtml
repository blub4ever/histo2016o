<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat value="#{msg['dialog.info.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="settingsDialogLayout">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.info.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{programmVersionDialog.hideDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:panel styleClass="settingsPannel">
			<p:tabView orientation="left"
				activeIndex="#{settingsDialogHandler.activeSettingsIndex}"
				styleClass="settingsTabView">

				<!-- ************************************************************** Version Info ************************************************************** -->
				<p:tab title="#{msg['dialog.info.version.headline']}">
					<div class="contentDiv">
						<p:panel style="width:100%;"
							header="#{msg['dialog.info.version.headline']}"
							styleClass="contentPannel" />

						<ui:repeat var="info"
							value="#{programmVersionDialog.versionInfo}">
							<h:outputLabel style="margin-left:5px;"
								value="#{msg['dialog.info.version']} #{info.version}" />

							<ul style="margin: 0px;">
								<ui:repeat var="text" value="#{info.changes}" varStatus="status">
									<li><h:outputLabel escape="false" value="#{text}" /></li>
								</ui:repeat>
							</ul>
						</ui:repeat>
					</div>

					<div class="bottomDiv">
						<h:panelGrid columns="1" style="width:100%"
							styleClass="noBordersAll collapsedBordersAll noPaddingAll">
							<h:panelGrid columns="1" style="float:right;">
								<!-- Close button -->
								<p:commandButton value="#{msg['general.close']}"
									styleClass="smallButton buttonRighMarginInList"
									icon="fa fa-times-circle"
									actionListener="#{programmVersionDialog.hideDialog()}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</p:tab>
				<!-- ************************************************************** Version Info ************************************************************** -->

				<!-- ************************************************************** Error send ************************************************************** -->
				<p:tab title="#{msg['dialog.info.error.headline']}">

					<div class="contentDiv">
						<p:panel style="width:100%;"
							header="#{msg['dialog.info.error.headline']}"
							styleClass="contentPannel" />

						<p:panelGrid columns="2"
							styleClass="noBordersAll collapsedBordersAll" style="width:100%">
							<h:outputLabel value="#{msg['dialog.info.error.time']}" />
							<p:calendar pattern="HH:mm:ss dd.MM.yyyy" mask="true"
								value="#{programmVersionDialog.errorDate}">
							</p:calendar>
							<h:outputLabel value="#{msg['dialog.info.error.text']}" />
							<h:panelGroup />
						</p:panelGrid>
						<p:panelGrid columns="1"
							styleClass="noBordersAll collapsedBordersAll" style="width:100%">
							<p:inputTextarea style="width:90%" rows="15"
								value="#{programmVersionDialog.errorMessage}" />
						</p:panelGrid>

					</div>

					<div class="bottomDiv">
						<h:panelGrid columns="1" style="width:100%"
							styleClass="noBordersAll collapsedBordersAll noPaddingAll">
							<h:panelGrid columns="2" style="float:right;">

								<!-- Send button -->
								<p:commandButton value="#{msg['dialog.info.error.button.send']}"
									styleClass="smallButton buttonRighMarginInListExtended"
									icon="fa fa-mail-forward"
									actionListener="#{programmVersionDialog.sendErrorMessage(programmVersionDialog.errorDate, programmVersionDialog.errorMessage)}" />

								<!-- Close button -->
								<p:commandButton value="#{msg['general.close']}"
									styleClass="smallButton buttonRighMarginInList"
									icon="fa fa-times-circle"
									actionListener="#{programmVersionDialog.hideDialog()}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</p:tab>
				<!-- ************************************************************** Error send ************************************************************** -->

				<!-- ************************************************************** About ************************************************************** -->
				<p:tab title="#{msg['dialog.info.todo.headline']}">
					<div class="contentDiv">
						<p:panel style="width:100%;"
							header="#{msg['dialog.info.todo.headline']}"
							styleClass="contentPannel" />
					</div>
					<div class="bottomDiv">
						<h:panelGrid columns="1" style="float:right;">
							<!-- Close button -->
							<p:commandButton value="#{msg['general.close']}"
								styleClass="smallButton buttonRighMarginInList"
								icon="fa fa-times-circle"
								actionListener="#{programmVersionDialog.hideDialog()}" />
						</h:panelGrid>
					</div>
				</p:tab>


				<!-- ************************************************************** About ************************************************************** -->
				<p:tab title="#{msg['dialog.info.about.headline']}">
					<div class="contentDiv">
						<p:panel style="width:100%;"
							header="#{msg['dialog.info.about.headline']}"
							styleClass="contentPannel" />

						<p:panelGrid columns="1"
							styleClass="noBordersAll collapsedBordersAll" style="width:100%">
							<h:outputLabel value="#{msg['dialog.info.about.text']}" />
						</p:panelGrid>
					</div>

					<div class="bottomDiv">
						<h:panelGrid columns="1" style="width:100%"
							styleClass="noBordersAll collapsedBordersAll noPaddingAll">
							<h:panelGrid columns="1" style="float:right;">
								<!-- Close button -->
								<p:commandButton value="#{msg['general.close']}"
									styleClass="smallButton buttonRighMarginInList"
									icon="fa fa-times-circle"
									actionListener="#{programmVersionDialog.hideDialog()}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</p:tab>
				<!-- ************************************************************** About ************************************************************** -->

			</p:tabView>
		</p:panel>
	</h:form>
</h:body>
</html>
