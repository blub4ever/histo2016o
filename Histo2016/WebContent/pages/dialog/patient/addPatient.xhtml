<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{msg['dialog.addPatient.headline']}" /></title>

	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="settingsDialogLayout">
	<h:form id="dialogContent">
		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.addPatient.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{mainHandlerAction.hideDialog('WORKLIST_ADD_PATIENT')}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:panel styleClass="settingsPannel">
			<p:tabView orientation="left" styleClass="settingsTabView"
				id="tabView">
				<p:tab title="#{msg['dialog.addPatient.search']}">
					<ui:include src="searchPatient.xhtml" />
				</p:tab>
				<p:tab title="#{msg['dialog.addPatient.add']}">
					<ui:include src="externalPatient.xhtml" />
				</p:tab>
			</p:tabView>
		</p:panel>
	</h:form>
</h:body>
</html>
