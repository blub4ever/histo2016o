<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.mergePatientDialog.confirmDialog.headline']}" /></title>
	<h:outputStylesheet name="style.css" value="style.css" library="style" />
	<h:outputScript library="scripts" name="commonFunctions.js" />
</h:head>

<h:body styleClass="histoDialogStyle">
	<h:form id="dialogContent">

		<div class="dialogHeader">
			<h:panelGrid style="width:100%;" columns="2">
				<h:outputLabel
					value="#{msg['dialog.mergePatientDialog.confirmDialog.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="dialogContent">
			<h:panelGrid columns="1" styleClass="defaultHistoTable">
				<h:outputLabel
					value="#{msg['dialog.mergePatientDialog.confirmDialog.text']}" />
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%">

				<h:panelGrid columns="1" styleClass="left">
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="right">
					<!-- Save button -->
					<p:commandButton value="#{msg['general.confirm']}"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{mergePatientDialog.confirmDialog.confirmAndClose()}"></f:actionListener>
					</p:commandButton>

					<!-- Close button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						icon="fa fa-times-circle">
						<f:actionListener
							binding="#{mergePatientDialog.confirmDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
