<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv" id="searchPatientContainer">
		<p:panel style="width:100%;"
			header="#{msg['dialog.addPatient.search']}"
			styleClass="contentPannel" />

		<p:panelGrid styleClass="patientSearchTable" columns="3"
			id="submitGroup" columnClasses="categoryColum,">
			<h:outputLabel value="#{msg['dialog.addPatient.search.person']}" />

			<h:panelGroup>
				<!-- Piz -->
				<p:panelGrid columns="1" styleClass="inputTable"
					style="float:left;margin-right:20px;">
					<h:panelGroup>
						<p:focus for="pizInput" />
						<p:inputMask value="#{dialogHandlerAction.addPatientDialogHandler.patientPiz}"
							id="pizInput" tabindex="1" mask="99999999">
							<p:ajax process="submitGroup" update="patientList buttonTable"
								delay="500" event="keyup"
								listener="#{dialogHandlerAction.addPatientDialogHandler.searchForClinicPatienes()}" />
						</p:inputMask>
					</h:panelGroup>
					<p:outputLabel value="#{msg['dialog.addPatient.search.piz']}" />
				</p:panelGrid>
				<!-- Birthday -->
				<p:panelGrid columns="1" styleClass="inputTable">
					<p:calendar value="#{dialogHandlerAction.addPatientDialogHandler.patientBirthday}"
						tabindex="4" locale="de" pattern="dd.MM.yyyy" mask="true">
						<p:ajax process="submitGroup" update="patientList buttonTable"
							delay="500" event="keyup"
							listener="#{dialogHandlerAction.addPatientDialogHandler.searchForClinicPatienes()}" />
					</p:calendar>
					<p:outputLabel value="#{msg['dialog.addPatient.search.birthday']}" />
				</p:panelGrid>
			</h:panelGroup>
			<h:panelGroup>
				<!-- Name -->
				<p:panelGrid columns="1" styleClass="inputTable"
					style="float:left;margin-right:20px;">
					<p:inputText value="#{dialogHandlerAction.addPatientDialogHandler.patientName}"
						tabindex="2">
						<p:ajax process="submitGroup" update="patientList buttonTable"
							delay="500" event="keyup"
							listener="#{dialogHandlerAction.addPatientDialogHandler.searchForClinicPatienes()}" />
					</p:inputText>
					<p:outputLabel value="#{msg['dialog.addPatient.search.name']}" />
				</p:panelGrid>
				<!-- Surname -->
				<p:panelGrid columns="1" styleClass="inputTable">
					<p:inputText tabindex="3"
						value="#{dialogHandlerAction.addPatientDialogHandler.patientSurname}">
						<p:ajax process="submitGroup" update="patientList buttonTable"
							delay="500" event="keyup"
							listener="#{dialogHandlerAction.addPatientDialogHandler.searchForClinicPatienes()}" />

					</p:inputText>
					<p:outputLabel value="#{msg['dialog.addPatient.search.firstName']}" />
				</p:panelGrid>
			</h:panelGroup>
		</p:panelGrid>

		<p:dataTable var="patientList" id="patientList" scrollHeight="370"
			styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
			scrollable="true" selectionMode="single" rowKey="#{patientList.id}"
			selection="#{dialogHandlerAction.addPatientDialogHandler.selectedPatientListItem}"
			value="#{dialogHandlerAction.addPatientDialogHandler.patientList}">

			<!-- Name -->
			<p:column headerText="#{msg['dialog.addPatient.search.name']}"
				sortBy="#{patientList.listItem.person.lastName}">
				<h:outputText value="#{patientList.listItem.person.lastName}" />
			</p:column>
			<!-- Surname -->
			<p:column headerText="#{msg['dialog.addPatient.search.firstName']}"
				sortBy="#{patientList.listItem.person.firstName}">
				<h:outputText value="#{patientList.listItem.person.firstName}" />
			</p:column>
			<!-- Birthday -->
			<p:column
				headerText="#{msg['dialog.addPatient.search.birthday.short']}"
				sortBy="#{patientList.listItem.person.birthday}">
				<h:outputText
					rendered="#{patientList.listItem.person.birthday ne null}"
					value="#{mainHandlerAction.date(patientList.listItem.person.birthday,'dd.MM.yyyy')}" />
			</p:column>
			<!-- gender -->
			<p:column sortBy="#{patientList.listItem.person.gender}">
				<f:facet name="header">
					<h:outputText value="#{msg['dialog.addPatient.search.gender']}"
						title="#{msg['dialog.addPatient.search.gender.info']}" />
				</f:facet>
				<h:outputText
					value="#{patientList.listItem.person.gender eq 'FEMALE' ? msg['dialog.addPatient.search.gender.female'] : msg['dialog.addPatient.search.gender.male']}" />
			</p:column>

			<!-- databse -->
			<p:column sortBy="#{patientList.listItem.inDatabase}">
				<f:facet name="header">
					<h:outputText value="#{msg['dialog.addPatient.search.database']}"
						title="#{msg['dialog.addPatient.search.database.info']}" />
				</f:facet>

				<ui:fragment rendered="#{patientList.listItem.inDatabase}">
					<i class="fa fa-fw fa-check-circle icon-green"
						title="#{msg['dialog.addPatient.search.database.clinic']}" />
				</ui:fragment>

				<ui:fragment rendered="#{!patientList.listItem.inDatabase}">
					<i class="fa fa-fw fa-times-circle icon-red"
						title="#{msg['dialog.addPatient.search.database.histo']}" />
				</ui:fragment>
			</p:column>

			<!-- piz -->
			<p:column headerText="#{msg['dialog.addPatient.search.piz']}"
				sortBy="#{patientList.listItem.piz}">
				<h:outputText value="#{patientList.listItem.piz}" />
			</p:column>

			<p:ajax event="rowDblselect"
				oncomplete="sumbitOnDblSelect();return false;" />

			<!--   listener="#{patientHandlerAction.addNewInterlPatient(dialogHandlerAction.addPatientDialogHandler.selectedPatientListItem.patient)}" />-->
		</p:dataTable>
		<p:remoteCommand name="sumbitOnDblSelect">
			<f:actionListener
				binding="#{dialogHandlerAction.addPatientDialogHandler.addClinicPatient(true)}" />
			<f:actionListener binding="#{dialogHandlerAction.addPatientDialogHandler.hideDialog()}" />
		</p:remoteCommand>

		<p:commandButton name="submitOnUniqueItem" id="submitOnUniqueItem" style="display:none">
			<f:actionListener
				binding="#{dialogHandlerAction.addPatientDialogHandler.searchAndAddUniqueItem(true)}" />
		</p:commandButton>

		<p:defaultCommand target="submitOnUniqueItem"></p:defaultCommand>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%" id="buttonTable"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:outputLabel value="#{msg['dialog.addPatient.toManyResults']}"
				id="toManyMatches" style="color:red"
				rendered="#{dialogHandlerAction.addPatientDialogHandler.toManyMatchesInClinicDatabase}" />

			<h:panelGrid columns="2" style="float:right;">
				<!-- Add button -->
				<p:commandButton value="#{msg['dialog.addPatient.add.button.add']}"
					id="submitAddButton" icon="fa fa-fw fa-user-plus"
					partialSubmit="true" process="@form"
					styleClass="smallButton buttonRighMarginInListExtended">
					<f:actionListener
						binding="#{dialogHandlerAction.addPatientDialogHandler.addClinicPatient(true)}" />
					<f:actionListener binding="#{dialogHandlerAction.addPatientDialogHandler.hideDialog()}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{dialogHandlerAction.addPatientDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
