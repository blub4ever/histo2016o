<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:layout styleClass="tabLayout">
		<p:layoutUnit styleClass="center" position="center">
			<p:panel style="width:100%;"
				header="#{msg['dialog.addPatient.search']}"
				styleClass="contentPannel" />

			<p:panelGrid styleClass="patientSearchTable" columns="3"
				id="submitGroup" columnClasses="categoryColum,">
				<h:outputLabel value="#{msg['dialog.addPatient.search.person']}" />
				<h:panelGroup>
					<!-- Piz -->
					<p:panelGrid columns="1" styleClass="inputTable"
						style="float:left;margin-right:20px;">
						<p:inputMask value="#{worklistHandlerAction.searchForPatientPiz}"
							mask="99999999">
							<p:ajax event="keyup" process="submitGroup" update="patientList"  delay="1000"
								listener="#{worklistHandlerAction.searchPatient(worklistHandlerAction.searchForPatientPiz,worklistHandlerAction.searchForPatientName,worklistHandlerAction.searchForPatientSurname, worklistHandlerAction.searchForPatientBirthday)}" />
						</p:inputMask>
						<p:outputLabel value="#{msg['dialog.addPatient.search.piz']}" />
					</p:panelGrid>
					<!-- Birthday -->
					<p:panelGrid columns="1" styleClass="inputTable">
						<p:calendar
							value="#{worklistHandlerAction.searchForPatientBirthday}"
							locale="de" pattern="dd.MM.yyyy" mask="true">
							<p:ajax event="keyup" process="submitGroup" update="patientList"  delay="1000"
								listener="#{worklistHandlerAction.searchPatient(worklistHandlerAction.searchForPatientPiz,worklistHandlerAction.searchForPatientName,worklistHandlerAction.searchForPatientSurname, worklistHandlerAction.searchForPatientBirthday)}" />
						</p:calendar>
						<p:outputLabel value="#{msg['dialog.addPatient.search.birthday']}" />
					</p:panelGrid>
				</h:panelGroup>
				<h:panelGroup>
					<!-- Name -->
					<p:panelGrid columns="1" styleClass="inputTable"
						style="float:left;margin-right:20px;">
						<p:inputText value="#{worklistHandlerAction.searchForPatientName}">
							<p:ajax event="keyup" process="submitGroup" update="patientList"  delay="1000"
								listener="#{worklistHandlerAction.searchPatient(worklistHandlerAction.searchForPatientPiz,worklistHandlerAction.searchForPatientName,worklistHandlerAction.searchForPatientSurname, worklistHandlerAction.searchForPatientBirthday)}" />
						</p:inputText>
						<p:outputLabel value="#{msg['dialog.addPatient.search.name']}" />
					</p:panelGrid>
					<!-- Surname -->
					<p:panelGrid columns="1" styleClass="inputTable">
						<p:inputText
							value="#{worklistHandlerAction.searchForPatientSurname}">
							<p:ajax event="keyup" process="submitGroup" update="patientList"  delay="1000"
								listener="#{worklistHandlerAction.searchPatient(worklistHandlerAction.searchForPatientPiz,worklistHandlerAction.searchForPatientName,worklistHandlerAction.searchForPatientSurname, worklistHandlerAction.searchForPatientBirthday)}" />
						</p:inputText>
						<p:outputLabel value="#{msg['dialog.addPatient.search.surname']}" />
					</p:panelGrid>
				</h:panelGroup>
			</p:panelGrid>

			<p:dataTable var="patientList" id="patientList" scrollHeight="280"
				styleClass="defaultDataTable noBordersAll collapsedBordersAll"
				scrollable="true" selectionMode="single" rowKey="#{patientList.id}"
				selection="#{worklistHandlerAction.selectedPatientFromSearchList}"
				value="#{worklistHandlerAction.searchForPatientList}">

				<!-- Name -->
				<p:column headerText="#{msg['dialog.addPatient.search.name']}">
					<h:outputText value="#{patientList.patient.person.name}" />
				</p:column>
				<!-- Surname -->
				<p:column headerText="#{msg['dialog.addPatient.search.surname']}"
					sortBy="#{patientList.patient.person.surname}">
					<h:outputText value="#{patientList.patient.person.surname}" />
				</p:column>
				<!-- Birthday -->
				<p:column
					headerText="#{msg['dialog.addPatient.search.birthday.short']}"
					sortBy="#{patientList.patient.person.birthday}">
					<h:outputText
						value="#{helperHandlerAction.dateFormatter(patientList.patient.person.birthday,'dd.MM.yyyy')}" />
				</p:column>
				<!-- gender -->
				<p:column sortBy="#{patientList.patient.person.gender}">
					<f:facet name="header">
						<h:outputText value="#{msg['dialog.addPatient.search.gender']}"
							title="#{msg['dialog.addPatient.search.gender.info']}" />
					</f:facet>
					<h:outputText value="#{patientList.patient.person.gender}" />
				</p:column>
				<!-- databse -->
				<p:column sortBy="#{patientList.notHistoDatabase}">
					<f:facet name="header">
						<h:outputText value="#{msg['dialog.addPatient.search.database']}"
							title="#{msg['dialog.addPatient.search.database.info']}" />
					</f:facet>
					<h:graphicImage value="/resources/gfx/patientInHistoDatabase.png"
						rendered="#{!patientList.notHistoDatabase}"
						title="#{msg['dialog.addPatient.search.database.histo']}" />
					<h:graphicImage value="/resources/gfx/patientInClinicDatabase.png"
						rendered="#{patientList.notHistoDatabase}"
						title="#{msg['dialog.addPatient.search.database.clinic']}" />
				</p:column>
				<!-- piz -->
				<p:column headerText="#{msg['dialog.addPatient.search.piz']}"
					sortBy="#{patientList.patient.piz}">
					<h:outputText value="#{patientList.patient.piz}" />
				</p:column>
				<p:ajax event="rowDblselect"
					listener="#{worklistHandlerAction.addNewPatient(worklistHandlerAction.selectedPatientFromSearchList.patient)}" />
			</p:dataTable>
		</p:layoutUnit>

		<p:layoutUnit position="south" styleClass="south">
			<p:commandButton value="#{msg['dialog.addPatient.add']}"
				icon="fa fa-fw fa-user-plus"
				actionListener="#{worklistHandlerAction.addNewPatient(worklistHandlerAction.selectedPatientFromSearchList.patient)}" />
		</p:layoutUnit>
	</p:layout>
</ui:composition>
