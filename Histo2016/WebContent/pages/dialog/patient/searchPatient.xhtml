<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">

		<p:panel style="width:100%;"
			header="#{msg['dialog.addPatient.search']}"
			styleClass="contentPannel" />

		<p:panelGrid styleClass="patientSearchTable" columns="3"
			id="submitGroup" columnClasses="categoryColum,">
			<h:outputLabel value="#{msg['dialog.addPatient.search.person']}" />
			<h:panelGroup>
				<!-- Piz -->
				<p:panelGrid columns="1" styleClass="inputTable"
					style="float:left;margin-right:20px;">
					<p:inputMask value="#{patientHandlerAction.searchForPatientPiz}"
						mask="99999999">
						<p:ajax process="submitGroup" update="patientList" delay="200"
							event="keyup"
							listener="#{patientHandlerAction.searchPatient(patientHandlerAction.searchForPatientPiz,patientHandlerAction.searchForPatientName,patientHandlerAction.searchForPatientSurname, patientHandlerAction.searchForPatientBirthday)}" />
					</p:inputMask>
					<p:outputLabel value="#{msg['dialog.addPatient.search.piz']}" />
				</p:panelGrid>
				<!-- Birthday -->
				<p:panelGrid columns="1" styleClass="inputTable">
					<p:calendar
						value="#{patientHandlerAction.searchForPatientBirthday}"
						locale="de" pattern="dd.MM.yyyy" mask="true">
						<p:ajax process="submitGroup" update="patientList" delay="300"
							event="keyup"
							listener="#{patientHandlerAction.searchPatient(patientHandlerAction.searchForPatientPiz,patientHandlerAction.searchForPatientName,patientHandlerAction.searchForPatientSurname, patientHandlerAction.searchForPatientBirthday)}" />
					</p:calendar>
					<p:outputLabel value="#{msg['dialog.addPatient.search.birthday']}" />
				</p:panelGrid>
			</h:panelGroup>
			<h:panelGroup>
				<!-- Name -->
				<p:panelGrid columns="1" styleClass="inputTable"
					style="float:left;margin-right:20px;">
					<p:inputText value="#{patientHandlerAction.searchForPatientName}">
						<p:ajax process="submitGroup" update="patientList" delay="300"
							event="keyup"
							listener="#{patientHandlerAction.searchPatient(patientHandlerAction.searchForPatientPiz,patientHandlerAction.searchForPatientName,patientHandlerAction.searchForPatientSurname, patientHandlerAction.searchForPatientBirthday)}" />
					</p:inputText>
					<p:outputLabel value="#{msg['dialog.addPatient.search.name']}" />
				</p:panelGrid>
				<!-- Surname -->
				<p:panelGrid columns="1" styleClass="inputTable">
					<p:inputText
						value="#{patientHandlerAction.searchForPatientSurname}">
						<p:ajax process="submitGroup" update="patientList" delay="300"
							event="keyup"
							listener="#{patientHandlerAction.searchPatient(patientHandlerAction.searchForPatientPiz,patientHandlerAction.searchForPatientName,patientHandlerAction.searchForPatientSurname, patientHandlerAction.searchForPatientBirthday)}" />

					</p:inputText>
					<p:outputLabel value="#{msg['dialog.addPatient.search.surname']}" />
				</p:panelGrid>
			</h:panelGroup>
		</p:panelGrid>

		<p:dataTable var="patientList" id="patientList" scrollHeight="380"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll"
			scrollable="true" selectionMode="single" rowKey="#{patientList.id}"
			selection="#{patientHandlerAction.selectedPatientFromSearchList}"
			value="#{patientHandlerAction.searchForPatientList}">

			<!-- Name -->
			<p:column headerText="#{msg['dialog.addPatient.search.name']}"
				sortBy="#{patientList.patient.person.name}">
				<h:outputText value="#{patientList.patient.person.name}" />
			</p:column>
			<!-- Surname -->
			<p:column headerText="#{msg['dialog.addPatient.search.surname']}"
				sortBy="#{patientList.patient.person.surname}">
				<h:outputText value="#{patientList.patient.person.surname}" />
			</p:column>
			<!-- Birthday -->
			<p:column
				headerText="#{msg['dialog.addPatient.search.birthday.short']}"
				sortBy="#{patientList.patient.person.birthday}">
				<h:outputText
					value="#{mainHandlerAction.date(patientList.patient.person.birthday,'dd.MM.yyyy')}" />
			</p:column>
			<!-- gender -->
			<p:column sortBy="#{patientList.patient.person.gender}">
				<f:facet name="header">
					<h:outputText value="#{msg['dialog.addPatient.search.gender']}"
						title="#{msg['dialog.addPatient.search.gender.info']}" />
				</f:facet>
				<h:outputText value="#{patientList.patient.person.gender}" />
			</p:column>

			<!-- databse -->
			<p:column sortBy="#{patientList.notHistoDatabase}">
				<f:facet name="header">
					<h:outputText value="#{msg['dialog.addPatient.search.database']}"
						title="#{msg['dialog.addPatient.search.database.info']}" />
				</f:facet>

				<ui:fragment rendered="#{!patientList.notHistoDatabase}">
					<i class="fa fa-fw fa-check-circle icon-green"
						title="#{msg['dialog.addPatient.search.database.histo']}" />
				</ui:fragment>

				<ui:fragment rendered="#{patientList.notHistoDatabase}">
					<i class="fa fa-fw fa-times-circle icon-red"
						title="#{msg['dialog.addPatient.search.database.clinic']}" />
				</ui:fragment>
			</p:column>

			<!-- piz -->
			<p:column headerText="#{msg['dialog.addPatient.search.piz']}"
				sortBy="#{patientList.patient.piz}">
				<h:outputText value="#{patientList.patient.piz}" />
			</p:column>

			<p:ajax event="rowDblselect" oncomplete="remoteSumbitDoubleClick()">

			</p:ajax>
			<!--   listener="#{patientHandlerAction.addNewInterlPatient(patientHandlerAction.selectedPatientFromSearchList.patient)}" />-->
		</p:dataTable>

		<p:remoteCommand name="remoteSumbitDoubleClick" partialSubmit="true"
			process="@this">
			<f:actionListener
				binding="#{patientHandlerAction.addNewInterlPatient(patientHandlerAction.selectedPatientFromSearchList.patient)}" />
			<f:actionListener
				binding="#{worklistHandlerAction.addPatientToWorkList(patientHandlerAction.selectedPatientFromSearchList.patient,true)}" />
			<f:actionListener
				binding="#{mainHandlerAction.hideDialog('WORKLIST_ADD_PATIENT')}" />
		</p:remoteCommand>

	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<!-- Add button -->
				<p:commandButton value="#{msg['dialog.addPatient.add.button.add']}"
					icon="fa fa-fw fa-user-plus" styleClass="smallButton">
					<f:actionListener
						binding="#{patientHandlerAction.addNewInterlPatient(patientHandlerAction.selectedPatientFromSearchList.patient)}" />
					<f:actionListener
						binding="#{worklistHandlerAction.addPatientToWorkList(patientHandlerAction.selectedPatientFromSearchList.patient,true)}" />
					<f:actionListener
						binding="#{mainHandlerAction.hideDialog('WORKLIST_ADD_PATIENT')}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('WORKLIST_ADD_PATIENT')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
