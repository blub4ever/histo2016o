<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

<h:head>
	<title><h:outputLabel
			value="#{msg['dialog.editPatient.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>



<h:body styleClass="defaultDialogLayout bigDialog">
	<h:form id="dialogForm">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.editPatient.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{dialogHandlerAction.editPatientDialog.hideDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="dialogContent" id="dialogContent">
			<histo:newPersonDataMask person="#{dialogHandlerAction.editPatientDialog.patient.person}"
				pannelID="editPatient" disabled="false" />

			<!-- Piz -->
			<h:panelGrid columns="3"
				columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop, defaultListingTableColumnTop"
				styleClass="defaultListingTableCss">

				<!-- ****************** Person ****************** -->
				<h:outputLabel value="" />

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn100px,">
					<!-- role -->
					<h:outputLabel value="#{msg['dialog.addPatient.extern.piz']}" />
					<p:inputText id="piz" name="piz"
						value="#{dialogHandlerAction.editPatientDialog.patient.piz}" />
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
					columnClasses="defaultListingTableColumn30,">
					<h:panelGroup />
					<h:panelGroup />
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<p:commandButton value="#{msg['dialog.editPatient.edit']}"
						process="@form" icon="fa fa-fw fa-user-plus"
						styleClass="smallButton buttonRighMarginInListExtended">
						<f:actionListener
							binding="#{dialogHandlerAction.editPatientDialog.savePatientData()}" />
						<f:actionListener binding="#{dialogHandlerAction.editPatientDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton value="#{msg['general.abort']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.editPatientDialog.hideDialog()}">
						<p:ajax update="@form" resetValues="true"
							icon="fa fa-fw fa-user-plus" />
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
