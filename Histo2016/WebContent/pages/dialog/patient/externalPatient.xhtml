<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.addPatient.add.headline']}"
			styleClass="contentPannel" />

		<ui:include src="../../template/person.xhtml">
			<ui:param name="person"
				value="#{patientHandlerAction.tmpPatient.person}" />
			<ui:param name="pannelID" value="newPatient" />
			<ui:param name="disabled" value="false" />
		</ui:include>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<!-- 1. adds external patient to database 2. adds to worklist 3. clears patientHandlerAction -->
				<p:commandButton value="#{msg['dialog.addPatient.add.button.add']}"
					process="@form" icon="fa fa-fw fa-user-plus" styleClass="smallButton">
					<f:actionListener
						binding="#{patientHandlerAction.addNewExternalPatient(patientHandlerAction.tmpPatient)}" />
					<f:actionListener
						binding="#{worklistHandlerAction.addPatientToWorkList(patientHandlerAction.tmpPatient,true)}" />
					<f:actionListener
						binding="#{patientHandlerAction.clearTmpPatient()}" />
					<f:actionListener
						binding="#{mainHandlerAction.hideDialog('WORKLIST_ADD_PATIENT')}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{mainHandlerAction.hideDialog('WORKLIST_ADD_PATIENT')}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
