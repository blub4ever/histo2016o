<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

	<div class="contentDiv" id="externalPatient">
		<p:panel style="width:100%;"
			header="#{msg['dialog.addPatient.add.headline']}"
			styleClass="contentPannel" />

		<histo:newPersonDataMask
			person="#{dialogHandlerAction.addPatientDialogHandler.patient.person}"
			pannelID="newPatient" disabled="false" />

		<!-- Piz -->
		<h:panelGrid columns="3"
			columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop, defaultListingTableColumnTop"
			styleClass="defaultListingTableFirstColumEnummeration">

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="" />

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn100px,">
				<!-- role -->
				<h:outputLabel value="#{msg['dialog.addPatient.extern.piz']}" />
				<p:inputText id="piz" name="piz"
					value="#{dialogHandlerAction.addPatientDialogHandler.patient.piz}" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<h:panelGroup />
				<h:panelGroup />
			</h:panelGrid>
		</h:panelGrid>
	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="2" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['dialog.addPatient.add.button.add']}"
					process="@form" icon="fa fa-fw fa-user-plus"
					partialSubmit="true"
					styleClass="smallButton buttonRighMarginInListExtended">
					<f:actionListener
						binding="#{dialogHandlerAction.addPatientDialogHandler.addExternalPatient(true)}" />
					<f:actionListener binding="#{dialogHandlerAction.addPatientDialogHandler.hideDialog()}" />
				</p:commandButton>

				<!-- Close Button -->
				<p:commandButton value="#{msg['general.close']}"
					styleClass="smallButton buttonRighMarginInList"
					icon="fa fa-times-circle"
					actionListener="#{dialogHandlerAction.addPatientDialogHandler.hideDialog()}" />
			</h:panelGrid>
		</h:panelGrid>
	</div>

</ui:composition>
