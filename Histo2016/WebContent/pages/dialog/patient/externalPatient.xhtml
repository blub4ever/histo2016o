<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:layout styleClass="tabLayout">
		<p:layoutUnit styleClass="center" position="center">

			<p:panel style="width:100%;" header="#{msg['dialog.addPatient.add']}"
				styleClass="contentPannel" />

			<ui:include src="../../template/person.xhtml">
				<ui:param name="person"
					value="#{worklistHandlerAction.tmpPatient.person}" />
				<ui:param name="pannelID" value="createPatient" />
				<ui:param name="disabled" value="false" />
			</ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="south" styleClass="south">
			<p:commandButton value="#{msg['dialog.addPatient.add']}"
				process="@form" icon="fa fa-fw fa-user-plus"
				actionListener="#{worklistHandlerAction.createNewPatient(worklistHandlerAction.tmpPatient)}">
			</p:commandButton>
		</p:layoutUnit>
	</p:layout>

</ui:composition>
