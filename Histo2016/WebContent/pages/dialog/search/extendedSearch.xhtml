<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.worklistsearch.extended']}"
			styleClass="contentPannel" />


		<h:panelGrid columns="3"
			columnClasses="defaultListingTableColumn15 defaultListingTableColumnTop, defaultListingTableColumnTop, defaultListingTableColumnTop"
			styleClass="defaultListingTableCss">

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="Person" />

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="Name" />
				<p:inputText styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedPatientName}" />

				<p:outputLabel value="G. Datum" />
				<p:calendar
					value="#{worklistSearchDialogHandler.extendedPatientBirthday}"
					locale="de" styleClass="smallFont smallInput smallCalendarInput"
					navigator="true" pattern="dd.MM.yyyy" mask="true" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="Vorname" />
				<p:inputText styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedPatientSurename}" />

				<p:outputLabel value="Geschlecht" />
				<p:selectOneMenu style="width:100px" name="sex" autocomplete="sex"
					styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedPatientGener}">
					<f:selectItem
						itemLabel="#{msg['component.personDataMask.gender.select']}"
						itemValue="UNKNOWN" />
					<f:selectItem
						itemLabel="#{msg['component.personDataMask.gender.male']}"
						itemValue="MALE" />
					<f:selectItem
						itemLabel="#{msg['component.personDataMask.gender.female']}"
						itemValue="FEMALE" />
				</p:selectOneMenu>
			</h:panelGrid>

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="Auftrag" />

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="PrÃ¤parat" />

				<p:inputText styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedMaterialName}" />
				<p:outputLabel value="Operateur" />
				<p:inputText styleClass="smallInput" disabled="true" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="Vorgeschichte" />
				<p:inputText styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedHistory}" />
				<p:outputLabel value="Unterschrift" />
				<p:inputText disabled="true" />
			</h:panelGrid>

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="Daten" />

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="Eingangsdatum" />
				<p:calendar
					value="#{worklistSearchDialogHandler.extendedPatientBirthday}"
					locale="de" styleClass="smallFont smallInput smallCalendarInput"
					navigator="true" pattern="dd.MM.yyyy" mask="true" />
				<p:outputLabel value="Entnahmedatum" />
				<p:calendar
					value="#{worklistSearchDialogHandler.extendedPatientBirthday}"
					locale="de" styleClass="smallFont smallInput smallCalendarInput"
					navigator="true" pattern="dd.MM.yyyy" mask="true" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer">
				<h:outputLabel value="bis" />
				<p:calendar
					value="#{worklistSearchDialogHandler.extendedPatientBirthday}"
					locale="de" styleClass="smallFont smallInput smallCalendarInput"
					navigator="true" pattern="dd.MM.yyyy" mask="true" />
				<h:outputLabel value="bis" />
				<p:calendar
					value="#{worklistSearchDialogHandler.extendedPatientBirthday}"
					locale="de" styleClass="smallFont smallInput smallCalendarInput"
					navigator="true" pattern="dd.MM.yyyy" mask="true" />

			</h:panelGrid>

			<!-- ****************** Person ****************** -->
			<h:outputLabel value="Diagnose" />

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="Diangose" />
				<p:inputText styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedDiagnosis}" />
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableContainer"
				columnClasses="defaultListingTableColumn30,">
				<p:outputLabel value="Kategorie" />
				<p:inputText styleClass="smallInput"
					value="#{worklistSearchDialogHandler.extendedCategory}" />
			</h:panelGrid>
		</h:panelGrid>

	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['dialog.worklistsearch.create']}"
					process="@form">
					<f:actionListener
						binding="#{worklistHandlerAction.createWorklist()}" />
					<f:actionListener
						binding="#{mainHandlerAction.hideDialog('WORKLIST_SEARCH')}" />
				</p:commandButton>
				<p:commandButton value="#{msg['general.abort']}"
					actionListener="#{mainHandlerAction.hideDialog('WORKLIST_SEARCH')}"
					style="margin-left:20px;"></p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
