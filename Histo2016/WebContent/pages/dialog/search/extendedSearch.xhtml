<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<div class="contentDiv">
		<p:panel style="width:100%;"
			header="#{msg['dialog.worklistsearch.extended']}"
			styleClass="contentPannel" />


		<h:panelGrid columns="6"
			styleClass="defaultListingTableCss smallInput"
			columnClasses="defaultListingTableColumn15,,,defaultListingTableColumn10,,">

			<h:outputLabel value="Person" />
			<p:outputLabel value="Name" />
			<p:inputText
				value="#{worklistSearchDialogHandler.extendedSearchData.name}" />

			<p:outputLabel value="" />
			<p:outputLabel value="G. Datum" />
			<p:calendar
				value="#{worklistSearchDialogHandler.extendedSearchData.birthday}"
				locale="de" styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<p:outputLabel value="Vorname" />
			<p:inputText
				value="#{worklistSearchDialogHandler.extendedSearchData.surename}" />

			<p:outputLabel value="" />
			<p:outputLabel value="Geschlecht" />
			<p:selectOneMenu style="width:100px" name="sex" autocomplete="sex"
				value="#{worklistSearchDialogHandler.extendedSearchData.gender}">
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.select']}"
					itemValue="UNKNOWN" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.male']}"
					itemValue="MALE" />
				<f:selectItem
					itemLabel="#{msg['component.personDataMask.gender.female']}"
					itemValue="FEMALE" />
			</p:selectOneMenu>

			<h:outputLabel value="Auftrag" />
			<p:outputLabel value="Präparat" />
			<p:selectOneMenu editable="true" autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.material}">
				<f:selectItems value="#{worklistSearchDialogHandler.materials}"
					var="material" itemLabel="#{material.name}"
					itemValue="#{material.name}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Operateur" />
			<p:selectOneMenu editable="true" autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.surgeon}">
				<f:selectItems value="#{worklistSearchDialogHandler.surgeons}"
					var="physician" itemLabel="#{physician.person.fullName}"
					itemValue="#{physician.person.fullName}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Vorgeschichte" />
			<p:selectOneMenu editable="true" autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.caseHistory}">
				<f:selectItems
					value="#{worklistSearchDialogHandler.caseHistoryList}"
					var="caseHistory" itemLabel="#{caseHistory.value}"
					itemValue="#{caseHistory.value}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Augenarzt" />
			<p:selectOneMenu editable="true" autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.privatePhysician}">
				<f:selectItems
					value="#{worklistSearchDialogHandler.privatePhysicians}"
					var="physician" itemLabel="#{physician.person.fullName}"
					itemValue="#{physician.person.fullName}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Unterschrift" />
			<p:selectOneMenu editable="true" autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.siganture}">
				<f:selectItems value="#{worklistSearchDialogHandler.sigantures}"
					var="physician" itemLabel="#{physician.person.fullName}"
					itemValue="#{physician.person.fullName}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Auge" />
			<p:selectOneMenu autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.eye}">
				<f:selectItems value="#{enumProvider.eyes}" var="eye"
					itemLabel="#{msg['enum.eye.'.concat(eye)]}" itemValue="#{eye}" />
			</p:selectOneMenu>

			<h:outputLabel value="Daten" />
			<p:outputLabel value="Patienten hinzugefügt" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.patientAdded}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<h:outputLabel value="bis" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.patientAddedTo}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<p:outputLabel value="Auftrag erstellt" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.taskCreated}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<h:outputLabel value="bis" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.taskCreatedTo}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<p:outputLabel value="Gefärbt" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.stainingCompleted}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<h:outputLabel value="bis" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.stainingCompletedTo}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<p:outputLabel value="Befundet" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.diagnosisCompleted}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<h:outputLabel value="bis" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.diagnosisCompletedTo}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<p:outputLabel value="Eingangsdatum" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.dateOfReceipt}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<h:outputLabel value="bis" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.dateOfReceiptTo}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />


			<p:outputLabel value="" />
			<p:outputLabel value="Entnahmedatum" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.dateOfSurgery}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<p:outputLabel value="" />
			<h:outputLabel value="bis" />
			<p:calendar locale="de"
				value="#{worklistSearchDialogHandler.extendedSearchData.dateOfSurgeryTo}"
				styleClass="smallCalendarInput" navigator="true"
				pattern="dd.MM.yyyy" mask="true" />

			<h:outputLabel value="Diagnose" />
			<p:outputLabel value="Diangose" />
			<p:selectOneMenu editable="true" autoWidth="false"
				value="#{worklistSearchDialogHandler.extendedSearchData.diagnosis}">
				<f:selectItems value="#{worklistSearchDialogHandler.diagnoses}"
					var="diagnosis" itemLabel="#{diagnosis.diagnosis}"
					itemValue="#{diagnosis.diagnosis}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Kategorie" />
			<p:selectOneMenu editable="true" autoWidth="false" disabled="true"
				value="#{worklistSearchDialogHandler.extendedSearchData.diagnosis}">
				<f:selectItems value="#{worklistSearchDialogHandler.diagnoses}"
					var="diagnosis" itemLabel="#{diagnosis.category}"
					itemValue="#{diagnosis.category}" />
			</p:selectOneMenu>

			<p:outputLabel value="" />
			<p:outputLabel value="Maligne" />
			<p:triStateCheckbox
				value="#{worklistSearchDialogHandler.extendedSearchData.malign}" />

		</h:panelGrid>

	</div>

	<div class="bottomDiv">
		<h:panelGrid columns="1" style="width:100%"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">
			<h:panelGrid columns="2" style="float:right;">
				<p:commandButton value="#{msg['dialog.worklistsearch.create']}"
					process="@form">
					<f:actionListener
						binding="#{worklistViewHandlerAction.addWorklist(worklistSearchDialogHandler.extendedSearch(),true)}" />
					<f:actionListener
						binding="#{worklistSearchDialogHandler.hideDialog()}" />
				</p:commandButton>
				<p:commandButton value="#{msg['general.abort']}"
					actionListener="#{worklistSearchDialogHandler.hideDialog()}"
					style="margin-left:20px;"></p:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
