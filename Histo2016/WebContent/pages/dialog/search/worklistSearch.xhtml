<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" encoding="UTF-8"/>
<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.worklistsearch.headline']}">
		</h:outputFormat></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="settingsDialogLayout">
	<h:form id="adminForm">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.worklistsearch.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					actionListener="#{dialogHandlerAction.worklistSearchDialog.hideDialog()}">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<p:panel styleClass="settingsPannel">
			<p:tabView orientation="left" styleClass="settingsTabView">

				<!-- ************************************************************** Simple ************************************************************** -->
				<p:tab title="#{msg['dialog.worklistsearch.simple']}"
					id="simpleWorklistSearch">
					<ui:include src="createWorklist.xhtml" />
				</p:tab>
				<!-- ************************************************************** Simple ************************************************************** -->

				<!-- ************************************************************** Advanced ************************************************************** -->
				<p:tab title="#{msg['dialog.worklistsearch.extended']}"
					id="extendendWorklistSearch">
					<ui:include src="extendedSearch.xhtml" />
				</p:tab>
				<!-- ************************************************************** Advanced ************************************************************** -->

			</p:tabView>
		</p:panel>
	</h:form>
</h:body>
</html>
