<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>FÃ¤rbungen Verwalten</title>
	<h:outputStylesheet name="dialog.css" value="histo.css" />
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="1" styleClass="noBorders" style="width:100%">
		
			<p:dataTable var="history" styleClass="orderTable" style="width:100%"
				scrollable="true" scrollHeight="400"
				value="#{helperHandlerAction.getCurrentHistory()}">

				<p:column headerText="Datum" style="width:15%">
					<h:outputText value="#{helperHandlerAction.dateFormatterUnix(history.date, 'hh:mm:ss dd/MM/yyyy ')}" />
				</p:column>
				<p:column headerText="Benutzer" style="width:10%">
					<h:outputText value="#{history.userAcc.username}" />
				</p:column>
				<p:column headerText="Patient" style="width:10%">
					<h:outputText value="#{history.patient.piz}" rendered="#{history.patient ne null}" />
					<h:outputText value="-" rendered="#{history.patient eq null}" />
				</p:column>				
				<p:column headerText="Level" style="width:10%">
					<h:outputText value="#{history.level}" />
				</p:column>
				<p:column headerText="Nachricht" style="width:55%">
					<h:outputText value="#{history.messages}" />
				</p:column>
			</p:dataTable>
			<h:panelGrid columns="2">
				<p:commandButton value="Abbrechen"
					actionListener="#{helperHandlerAction.hideHistoryDialog()}"
					update="@form"></p:commandButton>
			</h:panelGrid>
		</p:panelGrid>


		
	</h:form>
</h:body>
</html>
