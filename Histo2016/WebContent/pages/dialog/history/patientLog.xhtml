<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.addSlide.Headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.createTask.Headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="dialogContent">
			<p:dataTable var="log"
				styleClass="highlightedDataTable noBordersAll collapsedBordersAll smallPaddingAll smallFont"
				scrollable="true" scrollHeight="510"
				value="#{dialogHandlerAction.patientLogDialog.patientLog}"
				resizableColumns="false">
				<p:column headerText="ID" style="width:50px;text-align:center">
					<h:outputLabel value="#{log.id}"></h:outputLabel>
				</p:column>
				<p:column headerText="Datum" style="width:100px;text-align:center">
					<h:outputLabel value="#{log.timestampAsDate}"></h:outputLabel>
				</p:column>
				<p:column headerText="Benutzer" style="width:100px;">
					<h:outputLabel value="#{log.userAcc.username}"></h:outputLabel>
				</p:column>
				<p:column headerText="Aktion">
					<h:outputLabel value="#{log.logString}"></h:outputLabel>
				</p:column>
			</p:dataTable>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="1" style="float:right;">
					<!-- Abort button -->
					<p:commandButton value="#{msg['general.close']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"
						actionListener="#{dialogHandlerAction.patientLogDialog.hideDialog()}" />
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
