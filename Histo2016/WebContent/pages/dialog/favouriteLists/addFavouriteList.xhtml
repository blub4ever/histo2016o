<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.addSlide.Headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.addSlide.Headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<p:dataTable var="staining"
				styleClass="highlightedDataTable noBordersAll collapsedBordersAll smallPaddingAll"
				scrollable="true" scrollHeight="190"
				value="#{dialogHandlerAction.addSlidesDialog.stainingListChooser}">
				<p:column headerText="#{msg['dialog.addSlide.staining']}">
					<h:outputLabel value="#{staining.listItem.name}" />
				</p:column>
				<p:column headerText="#{msg['dialog.addSlide.addSlide']}"
					style="width:20%; text-align:center;">
					<p:selectBooleanCheckbox value="#{staining.choosen}" />
				</p:column>
			</p:dataTable>

			<h:panelGrid columns="2" style="width:100%">
				<h:outputLabel value="#{msg['dialog.addSlide.commentray']}" />
				<p:inputText value="#{dialogHandlerAction.addSlidesDialog.commentary}"
					styleClass="smallInput" style="width:90%"></p:inputText>
				<h:outputLabel value="#{msg['dialog.addSlide.restaining']}" />
				<p:selectBooleanCheckbox
					value="#{dialogHandlerAction.addSlidesDialog.restaining}" />

			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<!-- confirm -->
					<p:commandButton value="#{msg['general.create']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended">
						<f:actionListener binding="#{dialogHandlerAction.addSlidesDialog.addSlides()}"></f:actionListener>
						<f:actionListener binding="#{dialogHandlerAction.addSlidesDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						actionListener="#{dialogHandlerAction.addSlidesDialog.hideDialog()}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle"></p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer"></div>
	</h:form>
</h:body>
</html>
