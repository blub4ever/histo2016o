<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.biobank.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form enctype="multipart/form-data" id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.biobank.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>


		<div class="contentDiv">
			<h:panelGrid columns="1" styleClass="defaultListingTable">
				<p:dataTable var="favouriteList"
					value="#{dialogHandlerAction.favouriteListsDialog.task.favouriteLists}"
					styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
					style="width:100%;" scrollable="true" scrollHeight="350">
					<p:column headerText="Name">
						<h:outputLabel value="#{favouriteList.name}"></h:outputLabel>
					</p:column>
					<p:column headerText="#">

					</p:column>
				</p:dataTable>

			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="1" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="2" style="float:right;">
					<!-- Close button -->
					<p:commandButton value="HizufÃ¼gen"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.addTaskToFavouriteListDialog.initAndPrepareBean(globalEditViewHandler.selectedTask)}"></f:actionListener>
					</p:commandButton>
					
					<!-- Close button -->
					<p:commandButton value="#{msg['general.close']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-check-circle-o">
						<f:actionListener
							binding="#{dialogHandlerAction.favouriteListsDialog.hideDialog()}"></f:actionListener>
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
