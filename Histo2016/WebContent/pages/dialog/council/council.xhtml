<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title><h:outputFormat
			value="#{msg['dialog.council.headline']}" /></title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>


<h:body styleClass="defaultDialogLayout infoDialog">
	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel value="#{msg['dialog.council.headline']}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="2" styleClass="defaultListingTableCss"
				columnClasses="defaultListingTableColumnTop,">

				<!-- council -->
				<h:outputLabel value="#{msg['dialog.council.council.available']}"></h:outputLabel>
				<h:panelGroup>
					<!-- council list -->
					<p:selectOneMenu styleClass="smallInput"
						converter="#{councilDialogHandler.councilListTransformer}"
						value="#{councilDialogHandler.editCouncil}"
						rendered="#{((councilDialogHandler.task.councils ne null) and !councilDialogHandler.task.councils.isEmpty())}">

						<f:selectItems value="#{councilDialogHandler.task.councils}"
							var="council"
							itemLabel="#{council.councilPhysician ne null ? (council.councilPhysician.person.fullName.concat(' - ').concat(mainHandlerAction.date(council.dateOfRequest))) : msg['dialog.council.council.none']}"
							itemValue="#{council}">
						</f:selectItems>

						<p:ajax event="change" update="@form"></p:ajax>

					</p:selectOneMenu>
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableCss">
				<h:outputLabel value="#{msg['dialog.council']}"
					style="font-weight:bold !important;"></h:outputLabel>
			</h:panelGrid>

			<h:panelGrid columns="2" styleClass="defaultListingTableCss"
				columnClasses="defaultListingTableColumnTop,">

				<!-- requesting text -->
				<h:outputLabel value="#{msg['dialog.council.requestText']}"></h:outputLabel>
				<h:inputTextarea style="width: 500px;" rows="10"
					value="#{councilDialogHandler.editCouncil.councilText}">
				</h:inputTextarea>

				<!-- attachment -->
				<h:outputLabel value="#{msg['dialog.council.attachment']}"></h:outputLabel>
				<h:inputTextarea style="width: 500px;" rows="2"
					value="#{councilDialogHandler.editCouncil.attachment}">
				</h:inputTextarea>

				<!-- Consultant -->
				<h:outputLabel value="#{msg['dialog.council.consultant']}"></h:outputLabel>
				<h:panelGrid columns="2"
					styleClass="noBordersAll, collapsedBordersAll, noPaddingAll">

					<!-- council physician -->
					<p:selectOneMenu styleClass="customSerachSelectMenu, smallInput"
						value="#{councilDialogHandler.editCouncil.councilPhysician}"
						panelStyleClass="customSerachSelectMenuPanel"
						converter="#{councilDialogHandler.physicianCouncilTransformer}"
						filter="true" filterMatchMode="contains">
						<f:selectItem
							itemLabel="#{msg['dialog.council.consultant.choose']}"
							itemValue="#{null}" />
						<f:selectItems
							value="#{councilDialogHandler.physicianCouncilList}"
							var="physician" itemLabel="#{physician.person.fullName}"
							itemValue="#{physician}" />
						<p:ajax event="change" update="@form"></p:ajax>
					</p:selectOneMenu>

					<!-- edit physicians -->
					<p:commandLink title="#{msg['dialog.council.consultant.edit']}"
						style="margin-left:10px;" styleClass="noUnderlineAtLink icon-grey"
						actionListener="#{settingsDialogHandler.prepareSettingsDialog('P_LIST')}">
						<i class="fa fa-fw fa-cog icon-grey" />
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandLink>
				</h:panelGrid>

				<!-- council requesting physician -->
				<h:outputLabel value="#{msg['dialog.council.requestingPhysician']}"></h:outputLabel>
				<h:panelGrid columns="2"
					styleClass="noBordersAll, collapsedBordersAll, noPaddingAll">
					<!-- physician requesting council -->
					<p:selectOneMenu styleClass="customSerachSelectMenu, smallInput"
						panelStyleClass="customSerachSelectMenuPanel"
						value="#{councilDialogHandler.editCouncil.physicianRequestingCouncil}"
						converter="#{councilDialogHandler.physicianSigantureListTransformer}"
						filter="true" filterMatchMode="contains">

						<f:selectItem
							itemLabel="#{msg['dialog.council.physician.choose']}"
							itemValue="#{null}" />

						<f:selectItems
							value="#{councilDialogHandler.physicianSigantureList}"
							var="physicianToSign"
							itemLabel="#{physicianToSign.person.fullName}"
							itemValue="#{physicianToSign}" />

					</p:selectOneMenu>

					<!-- edit physician list -->
					<p:commandLink title="#{msg['dialog.council.physician.edit']}"
						style=" margin-left:10px;" styleClass="noUnderlineAtLink"
						actionListener="#{settingsDialogHandler.prepareSettingsDialog('P_LIST')}">
						<i class="fa fa-fw fa-cog icon-grey" />
						<p:ajax event="dialogReturn" update="@form" />
					</p:commandLink>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">
				<h:panelGrid columns="1">
					<p:commandButton value="#{msg['dialog.council.button.create']}"
						icon="fa fa-check-circle-o"
						rendered="#{((councilDialogHandler.task.councils ne null) and !councilDialogHandler.task.councils.isEmpty())}"
						styleClass="smallButton buttonLeftMarginInList" update="@form"
						actionListener="#{councilDialogHandler.addNewCouncil()}"></p:commandButton>
				</h:panelGrid>


				<h:panelGrid columns="3" style="float:right;">
					<!-- create and print -->
					<p:commandButton
						value="#{msg['dialog.council.button.submitAndPrint']}"
						icon="fa fa-check-circle-o" onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						styleClass="smallButton buttonRighMarginInListExtended">
						<f:actionListener binding="#{councilDialogHandler.hideDialog()}" />
						<f:actionListener
							binding="#{councilDialogHandler.printCouncilReport()}" />
					</p:commandButton>

					<!-- create -->
					<p:commandButton value="#{msg['general.save']}"
						icon="fa fa-check-circle-o"
						styleClass="smallButton buttonRighMarginInListExtended"
						update="@form">
						<f:actionListener
							binding="#{councilDialogHandler.saveCouncilData()}" />
						<f:actionListener binding="#{councilDialogHandler.hideDialog()}" />
					</p:commandButton>

					<!-- Abort button -->
					<p:commandButton value="#{msg['general.abort']}" id="closeBtn"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-times-circle">
						<f:actionListener binding="#{councilDialogHandler.hideDialog()}" />
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>
		</div>

		<ui:include src="../../template/blockUi.xhtml"></ui:include>

	</h:form>
</h:body>
</html>
