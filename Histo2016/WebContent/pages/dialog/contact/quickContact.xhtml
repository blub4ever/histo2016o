<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{msg['dialog.quickContact.headline.'.concat(quickContactDialog.selectedContactRole)]}" />
	</title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel
					value="#{msg['dialog.quickContact.headline.'.concat(quickContactDialog.selectedContactRole)]}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="1" styleClass="defaultListingTableCssOneCol">

				<p:dataTable var="contact" rowKey="#{contact.tmpId}"
					id="contentTable" rowIndexVar="rowIdx"
					styleClass="highlightedDataTable noBordersAll collapsedBordersAll"
					scrollable="true" scrollHeight="340" selectionMode="single"
					selection="#{quickContactDialog.selectedContact}"
					value="#{quickContactDialog.contactList}">

					<!-- Name -->
					<p:column headerText="#{msg['dialog.quickContact.table.name']}"
						style="width: auto !important" filterBy="#{contact.person.name}"
						filterMatchMode="contains">
						<h:outputLabel
							value="#{contact.person.title} #{contact.person.name}, #{contact.person.surname}" />
					</p:column>

					<!-- default function-->
					<p:column
						headerText="#{msg['dialog.contact.table.defaultFunction']}"
						style="width:30% !important">
						<!-- 
						<p:repeat
							value="#{quickContactDialog.getDefaultAssociatedRoleForPhysician(contact.person)}"
							var="associatedRoles">
							<h:outputLabel
								value="#{msg['enum.contactRole.'.concat(associatedRoles)]}" />
							<br />
						</p:repeat>
						 -->
					</p:column>

					<!-- already selected -->
					<p:column style="width:5%; text-align:center;">
						<f:facet name="header">
							<i class="fa fa-check-square-o"
								title="#{msg['dialog.quickContact.table.selected']}" />
						</f:facet>
						<ui:fragment rendered="#{contact.selected}">
							<p:commandLink
								actionListener="#{quickContactDialog.selectContactAsRole(contact, 'NONE')}"
								update="@form" styleClass="noUnderlineAtLink"
								partialSubmit="true" process="@this"
								title="#{msg['dialog.quickContact.table.selected.info1']}">
								<i class="fa fa-check icon-green" />
							</p:commandLink>
						</ui:fragment>
					</p:column>

					<p:ajax event="rowDblselect" oncomplete="submitDoubleclick()" />

				</p:dataTable>

				<p:remoteCommand name="submitDoubleclick" partialSubmit="true"
					process="@this">
					<f:actionListener
						binding="#{quickContactDialog.selectContactAsRole()}" />
					<f:actionListener binding="#{quickContactDialog.hideDialog()}" />
				</p:remoteCommand>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="1">
					<h:panelGrid columns="1" style="margin-left: 20px;">
						<p:selectCheckboxMenu styleClass="customSelectCheckboxMenu"
							panelStyleClass="customSelectCheckboxMenuContactDialogPannel"
							label="#{msg['dialog.contact.options.show.roles']}"
							panelStyle="width:250px"
							value="#{quickContactDialog.showPhysicianRoles}"
							converter="#{quickContactDialog.associatedRolesTransformer}">
							<f:selectItems var="role"
								value="#{quickContactDialog.associatedRoles}"
								itemValue="#{role}"
								itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />

							<p:ajax listener="#{quickContactDialog.updateContactList()}"
								partialSubmit="true" process="@this"
								update=":dialogContent:contentTable"></p:ajax>
						</p:selectCheckboxMenu>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" style="float:right;">
					<p:commandButton value="#{msg['general.select']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-fw fa-check-circle-o">
						<f:actionListener
							binding="#{quickContactDialog.selectContactAsRole()}" />
						<f:actionListener binding="#{quickContactDialog.hideDialog()}" />
					</p:commandButton>

					<p:commandButton value="#{msg['general.close']}"
						styleClass="smallButton buttonRighMarginInList"
						partialSubmit="true" icon="fa fa-fw fa-times-circle" id="closeBtn"
						process="@this"
						actionListener="#{quickContactDialog.hideDialog()}"></p:commandButton>
				</h:panelGrid>

			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
