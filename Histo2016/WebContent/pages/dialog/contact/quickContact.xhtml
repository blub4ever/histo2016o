<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputLabel
			value="#{msg['dialog.quickContact.headline.'.concat(contactHandlerAction.selectedContactRole)]}" />
	</title>
	<h:outputStylesheet name="histo.css" value="histo.css" />
</h:head>

<h:body styleClass="defaultDialogLayout infoDialog">

	<h:form id="dialogContent">

		<div class="defaulDilaogHeaderDivWithBackground">
			<h:panelGrid style="width:100%;" columns="2"
				styleClass="noBordersAll noPaddingAll collapsedBordersAll">
				<h:outputLabel
					value="#{msg['dialog.quickContact.headline.'.concat(contactHandlerAction.selectedContactRole)]}" />
				<p:commandLink title="#{msg['general.close']}" style="float:right;"
					styleClass="noUnderlineAtLink"
					onclick="$('#dialogContent\\:closeBtn').click();return false;">
					<i class="fa fa-fw fa-times" />
				</p:commandLink>
			</h:panelGrid>
		</div>

		<div class="contentDiv">
			<h:panelGrid columns="1" styleClass="defaultListingTableCssOneCol">

				<p:dataTable var="contact" rowKey="#{contact.tmpId}"
					styleClass="defaultDataTable noBordersAll collapsedBordersAll"
					scrollable="true" scrollHeight="340" selectionMode="single"
					selection="#{contactHandlerAction.selectedContact}"
					value="#{contactHandlerAction.allAvailableContact}">

					<!-- Name -->
					<p:column headerText="#{msg['dialog.quickContact.table.name']}"
						style="width: auto !important" filterBy="#{contact.person.name}"
						filterMatchMode="contains">
						<h:outputLabel
							value="#{contact.person.title} #{contact.person.name}, #{contact.person.surname}" />
					</p:column>

					<!-- default function-->
					<p:column
						headerText="#{msg['dialog.contact.table.defaultFunction']}"
						style="width:30% !important">
						<h:outputLabel
							value="#{msg['enum.contactRole.'.concat(contactHandlerAction.getDefaultRoleForPhysician(contact.person))]}" />
					</p:column>

					<!-- already selected -->
					<p:column style="width:5%; text-align:center;">
						<f:facet name="header">
							<i class="fa fa-check-square-o"
								title="#{msg['dialog.quickContact.table.selected']}" />
						</f:facet>
						<ui:fragment rendered="#{contact.selected}">
							<p:commandLink
								actionListener="#{contactHandlerAction.selectContactAsRole(contact, 'NONE')}"
								update="@form" styleClass="noUnderlineAtLink"
								title="#{msg['dialog.quickContact.table.selected.info1']} #{msg['enum.contactRole.'.concat(contactHandlerAction.getDefaultRoleForPhysician(contact.person))]} #{msg['dialog.quickContact.table.selected.info2']}">
								<i class="fa fa-check icon-green" />
							</p:commandLink>
						</ui:fragment>
					</p:column>

					<p:ajax event="rowDblselect" oncomplete="submitDoubleclick()" />
				</p:dataTable>

				<p:remoteCommand name="submitDoubleclick">
					<f:actionListener
						binding="#{contactHandlerAction.selectContactAsRole(contactHandlerAction.selectedContact, contactHandlerAction.selectedContactRole)}" />
					<f:actionListener
						binding="#{contactHandlerAction.hideQuickContactsDialog()}" />
				</p:remoteCommand>
			</h:panelGrid>
		</div>

		<div class="buttonContainer">
			<h:panelGrid columns="2" style="width:100%"
				styleClass="noBordersAll collapsedBordersAll noPaddingAll">

				<h:panelGrid columns="1">
					<h:panelGrid columns="1" style="margin-left: 20px;">

						<p:selectCheckboxMenu styleClass="customSelectCheckboxMenu"
							label="#{msg['dialog.contact.options.show.roles']}"
							value="#{contactHandlerAction.showPhysicianRoles}"
							converter="#{contactHandlerAction.associatedRolesTransformer}">
							<f:selectItems var="role"
								value="#{contactHandlerAction.associatedRoles}"
								itemValue="#{role}"
								itemLabel="#{msg['enum.contactRole.'.concat(role)]}" />

							<p:ajax
								listener="#{contactHandlerAction.updateContactList(contactHandlerAction.temporaryTask)}"
								update="@form"></p:ajax>
						</p:selectCheckboxMenu>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" style="float:right;">
					<p:commandButton value="#{msg['general.select']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-fw fa-check-circle-o">
						<f:actionListener
							binding="#{contactHandlerAction.selectContactAsRole(contactHandlerAction.selectedContact, contactHandlerAction.selectedContactRole)}" />
						<f:actionListener
							binding="#{contactHandlerAction.hideQuickContactsDialog()}" />
					</p:commandButton>

					<p:commandButton value="#{msg['general.close']}"
						styleClass="smallButton buttonRighMarginInList"
						icon="fa fa-fw fa-times-circle" id="closeBtn"
						actionListener="#{mainHandlerAction.hideDialog(enumProvider.getDialog('CONTACTS'))}"></p:commandButton>
				</h:panelGrid>

			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
