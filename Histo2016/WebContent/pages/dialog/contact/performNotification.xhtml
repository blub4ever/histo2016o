<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="dialogContent">
		<!-- Contact Datatable -->
		<p:dataTable var="contact"
			styleClass="contactDataTable noBordersAll collapsedBordersAll"
			scrollable="true" scrollHeight="390"
			value="#{contactHandlerAction.allAvailableContact}">

			<!-- Name -->
			<p:column headerText="#{msg['dialog.contact.table.name']}"
				filterBy="#{contact.physician.person.name}"
				filterMatchMode="contains">
				<h:outputLabel
					value="#{contact.physician.title} #{contact.physician.name}, #{contact.physician.surname}" />
			</p:column>

			<!-- default function-->
			<p:column headerText="#{msg['dialog.contact.table.defaultFunction']}">
				<h:outputLabel
					value="#{msg['enum.contactRole.'.concat(contact.physician.defaultContactRole)]}" />
			</p:column>

			<!-- function -->
			<p:column headerText="#{msg['dialog.contact.table.function']}"
				styleClass="smallInput">
				<p:selectOneMenu value="#{contact.role}">

					<f:selectItems value="#{enumProvider.contactRoles}" var="role"
						itemLabel="#{msg['enum.contactRole.'.concat(role)]}"
						itemValue="#{role}" />

					<p:ajax update="@form"
						listener="#{contactHandlerAction.onContactChangeRole(contact)}"></p:ajax>
				</p:selectOneMenu>
			</p:column>

			<!-- mail -->
			<p:column>
				<f:facet name="header">
					<i class="fa fa-envelope-o"
						title="#{msg['dialog.contact.table.mail']}" />
				</f:facet>
				<p:selectBooleanCheckbox
					disabled="#{contact.role eq 'NONE' or contact.physician.email eq '' or contact.role eq 'NONE' }"
					value="#{contact.useEmail}"
					title="#{contact.physician.email eq '' ?  msg['dialog.contact.table.mail.none'] : msg['dialog.contact.table.mail']}" />
			</p:column>

			<!-- Phone -->
			<p:column>
				<f:facet name="header">
					<i class="fa fa-phone" title="#{msg['dialog.contact.table.phone']}" />
				</f:facet>
				<p:selectBooleanCheckbox
					disabled="#{contact.role eq 'NONE' or contact.physician.phoneNumber eq '' or contact.role eq 'NONE'  }"
					value="#{contact.usePhone}"
					title="#{contact.physician.phoneNumber eq '' ? msg['dialog.contact.table.phone.none'] : msg['dialog.contact.table.phone']}" />
			</p:column>

			<!-- Fax -->
			<p:column style="width:10px">
				<f:facet name="header">
					<i class="fa fa-fax" title="#{msg['dialog.contact.table.fax']}" />
				</f:facet>
				<p:selectBooleanCheckbox
					disabled="#{contact.role eq 'NONE' or contact.physician.fax eq '' or contact.role eq 'NONE' }"
					value="#{contact.useFax}"
					title="#{ contact.physician.fax eq '' ? msg['dialog.contact.table.fax.none'] : msg['dialog.contact.table.fax']}" />
			</p:column>

			<!-- notification performed -->
			<p:column style="width:15px">
				<f:facet name="header">
					<i class="fa fa-volume-up"
						title="#{msg['dialog.contact.table.notificationDone']}" />
				</f:facet>
				<h:panelGroup rendered="#{contact.notificationPerformed}">
					<i class="fa fa-fw fa-check-circle icon-green"
						title="#{msg['dialog.contact.table.notificationDone']}" />
				</h:panelGroup>
			</p:column>

			<!-- edit person -->
			<p:column style="width:15px">
				<f:facet name="header">
					<i class="fa fa-cog" title="#{msg['dialog.contact.table.mail']}" />
				</f:facet>
				<p:commandLink title="#{msg['body.receiptlog.notification.hint']}"
					style="float: right"
					actionListener="#{contactHandlerAction.editContactData(contact)}">
					<i class="fa fa-fw fa-cog" />
				</p:commandLink>

			</p:column>

		</p:dataTable>
		<!-- Contact Datatable -->
	</div>

	<div class="buttonContainer">
		<h:panelGrid columns="2" style="width:100%;"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll">

			<h:panelGrid columns="4">
				<p:commandButton value="#{msg['general.save']}"
					style="margin-left:6px" icon="fa fa-fw fa-floppy-o"
					actionListener="#{contactHandlerAction.updateContactListOfTask(contactHandlerAction.allAvailableContact,worklistHandlerAction.selectedPatient.selectedTask)}"
					update="@form"></p:commandButton>

				<p:commandButton value="Benachrichtigen"
					icon="fa fa-fw fa-volume-up" styleClass="buttonLeftMarginInList"
					actionListener="#{contactHandlerAction.hideContactsDialog()}"
					update="@form" />

				<p:commandButton value="#{msg['general.abort']}"
					icon="fa fa-fw fa-times-circle" styleClass="buttonLeftMarginInList"
					actionListener="#{contactHandlerAction.hideContactsDialog()}"
					update="@form" />

				<h:panelGrid columns="2">
					<p:selectBooleanCheckbox styleClass="smallCheckbox"
						value="#{contactHandlerAction.physicianRoleOptions.showAddedContactsOnly}"
						style="margin-left:10px;">
						<p:ajax
							listener="#{contactHandlerAction.updateContactList(worklistHandlerAction.selectedPatient.selectedTask,contactHandlerAction.physicianRoleOptions.surgeon,contactHandlerAction.physicianRoleOptions.privatePhysician,contactHandlerAction.physicianRoleOptions.other,contactHandlerAction.physicianRoleOptions.showAddedContactsOnly)}"
							update="@form"></p:ajax>
					</p:selectBooleanCheckbox>

					<h:outputLabel
						value="#{msg['dialog.contact.options.addedContacts']}"
						style="margin-left:5px;"></h:outputLabel>
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="6" style="float:right; margin-right:10px;">
				<p:selectBooleanCheckbox styleClass="smallCheckbox"
					title="#{msg['dialog.contact.options.surgeon.show']}"
					disabled="#{contactHandlerAction.physicianRoleOptions.showAddedContactsOnly}"
					value="#{contactHandlerAction.physicianRoleOptions.surgeon}">
					<p:ajax
						listener="#{contactHandlerAction.updateContactList(worklistHandlerAction.selectedPatient.selectedTask,contactHandlerAction.physicianRoleOptions.surgeon,contactHandlerAction.physicianRoleOptions.privatePhysician,contactHandlerAction.physicianRoleOptions.other,contactHandlerAction.physicianRoleOptions.showAddedContactsOnly)}"
						update="@form"></p:ajax>
				</p:selectBooleanCheckbox>
				<h:outputLabel value="#{msg['dialog.contact.options.surgeon']}"
					style="margin-left:5px;"></h:outputLabel>

				<p:selectBooleanCheckbox styleClass="smallCheckbox"
					style="margin-left:10px;"
					title="#{msg['body.receiptlog.contact.role.privatePhysician.show']}"
					disabled="#{contactHandlerAction.physicianRoleOptions.showAddedContactsOnly}"
					value="#{contactHandlerAction.physicianRoleOptions.privatePhysician}">
					<p:ajax
						listener="#{contactHandlerAction.updateContactList(worklistHandlerAction.selectedPatient.selectedTask,contactHandlerAction.physicianRoleOptions.surgeon,contactHandlerAction.physicianRoleOptions.privatePhysician,contactHandlerAction.physicianRoleOptions.other,contactHandlerAction.physicianRoleOptions.showAddedContactsOnly)}"
						update="@form"></p:ajax>
				</p:selectBooleanCheckbox>
				<h:outputLabel
					value="#{msg['body.receiptlog.contact.role.privatePhysician']}"
					style="margin-left:5px;"></h:outputLabel>

				<p:selectBooleanCheckbox styleClass="smallCheckbox"
					style="margin-left:10px;"
					title="#{msg['dialog.contact.options.other.show']}"
					disabled="#{contactHandlerAction.physicianRoleOptions.showAddedContactsOnly}"
					value="#{contactHandlerAction.physicianRoleOptions.other}">
					<p:ajax
						listener="#{contactHandlerAction.updateContactList(worklistHandlerAction.selectedPatient.selectedTask,contactHandlerAction.physicianRoleOptions.surgeon,contactHandlerAction.physicianRoleOptions.privatePhysician,contactHandlerAction.physicianRoleOptions.other,contactHandlerAction.physicianRoleOptions.showAddedContactsOnly)}"
						update="@form"></p:ajax>
				</p:selectBooleanCheckbox>
				<h:outputLabel value="#{msg['dialog.contact.options.other']}"
					style="margin-left:5px;"></h:outputLabel>
			</h:panelGrid>
		</h:panelGrid>
	</div>
</ui:composition>
