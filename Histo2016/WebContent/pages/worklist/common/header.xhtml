<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<c:set var="selectedPatient"
		value="#{commonDataHandlerAction.selectedPatient}" />

	<c:set var="selectedTask"
		value="#{commonDataHandlerAction.selectedTask}" />

	<c:set var="taskEditable" scope="session"
		value="#{taskStatusHandler.isTaskEditable(selectedTask)}" />

	<c:set var="patientIsNotNull" scope="request"
		value="#{selectedPatient ne null}" />

	<c:set var="taskIsNotNull" scope="request"
		value="#{selectedPatient ne null and selectedTask ne null }" />

	<h:panelGrid columns="2"
		styleClass="noBordersAll collapsedBordersAll noPaddingAll"
		style="width:100%">
		<h:panelGrid columns="4">

			<p:selectBooleanCheckbox value="" disabled="true" />
			<h:outputLabel value="#{msg['body.worklist.header.filter']}" />

			<p:commandButton
				value="#{msg['body.worklist.header.button.addPatient']}"
				styleClass="buttonMarginLeft"
				actionListener="#{dialogHandlerAction.addPatientDialogHandler.initAndPrepareBean()}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<p:selectOneMenu style="margin-top:1px;"
				title="#{msg['body.worklist.header.view']}"
				value="#{worklistViewHandlerAction.currentView}">

				<f:selectItems value="#{commonDataHandlerAction.navigationPages}"
					var="page" itemLabel="#{msg['enum.pages.'.concat(page)]}" />

				<p:ajax event="change" process="@this"
					oncomplete="$('#headerForm\\:changeView').click();"></p:ajax>

			</p:selectOneMenu>

			<p:commandButton id="changeView"
				update="navigationForm contentForm navigationForm"
				actionListener="#{worklistViewHandlerAction.goToNavigation()}"
				style="display:none" />

		</h:panelGrid>

		<!-- Buttons on the right -->
		<h:panelGroup styleClass="headerRight" layout="block">

			<!-- Current Version -->
			<p:commandLink value="Version : #{globalSettings.currentVersion}"
				styleClass="noUnderlineAtLink buttonRighMarginInListExtended icon-grey"
				actionListener="#{programmVersionDialog.initAndPrepareBean()}"></p:commandLink>

			<!-- button edit -->
			<p:commandButton id="dynaButton" value="#{msg['header.menu.edit']}"
				type="button" icon="ui-icon-triangle-1-s"
				styleClass="buttonRighMarginInList" />

			<!-- Options menu -->
			<p:tieredMenu overlay="true" trigger="dynaButton" my="left top"
				at="left bottom" id="tieredOptions">

				<!-- Patient -->
				<p:submenu label="#{msg['header.menu.patient']}">

					<!-- add Patient -->
					<p:menuitem value="#{msg['header.menu.patient.new']}"
						icon="fa fa-user"
						onclick="$('#headerForm\\:addPatient').click();$('#headerForm\\:tieredOptions').hide();return false;" />

					<p:separator
						rendered="#{commonDataHandlerAction.selectedPatient ne null}" />

					<!-- Overview, rendered if selected patient is not null -->
					<p:menuitem value="#{msg['header.menu.patient.overview']}"
						icon="fa fa-tablet"
						onclick="$('#headerForm\\:showPatientOverview').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{patientIsNotNull}" />

					<!-- edit patient, rendered if selected patient is not null, disabled  if patient is not extern -->
					<p:menuitem value="#{msg['header.menu.patient.edit']}"
						icon="fa fa-pencil-square-o"
						title="#{!commonDataHandlerAction.selectedPatient.externalPatient ? msg['header.menu.patient.edit.disabled'] : ''}"
						disabled="#{!commonDataHandlerAction.selectedPatient.externalPatient}"
						onclick="$('#headerForm\\:editPatientData').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{patientIsNotNull}" />

					<!-- upload to patient -->
					<p:menuitem value="#{msg['header.menu.patient.upload']}"
						icon="fa fa-cloud-upload"
						onclick="$('#headerForm\\:uploadBtnToPatient').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{patientIsNotNull}" />
				</p:submenu>

				<!-- Task -->
				<p:submenu label="#{msg['header.menu.task']}"
					rendered="#{selectedPatient ne null}">
					<!-- ************ Task ************ -->
					<!-- New Task, rendered if selected patient not null -->
					<p:menuitem value="#{msg['header.menu.task.create']}"
						styleClass="headerSubMenuStyle" icon="fa fa-file"
						onclick="$('#headerForm\\:newTaskBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{patientIsNotNull}" />

					<!-- New Sample, rendered if selected patient is not null, disabled if no task was selected -->
					<p:menuitem value="#{msg['header.menu.task.sample.create']}"
						icon="fa fa-eyedropper"
						onclick="$('#headerForm\\:newSampleBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
						disabled="#{!taskIsNotNull or !taskEditable}"
						rendered="#{patientIsNotNull}"
						title="#{!taskIsNotNull ? msg['header.menu.task.selectTaskFirst'] : ''}" />
					<!-- ************ Task ************ -->

					<!-- ************ Staining ************ -->
					<p:submenu label="#{msg['header.menu.task.sample.staining']}"
						icon="fa fa-paint-brush" rendered="#{taskIsNotNull}">

						<!-- New Slides -->
						<p:menuitem
							value="#{msg['header.menu.task.sample.staining.newSlide']}"
							disabled="#{!taskEditable}" icon="fa fa-fw fa-paint-brush"
							onclick="$('#headerForm\\:stainingOverview').click();$('#headerForm\\:tieredOptions').hide();return false;"
							rendered="#{taskIsNotNull}" />

						<!-- leave staining phase and set all stainings to completed -->
						<p:menuitem
							value="#{msg['header.menu.task.sample.staining.leave']}"
							disabled="#{!taskEditable}" icon="fa fa-fw fa-image"
							onclick="$('#headerForm\\:stainingPhaseExit').click();$('#headerForm\\:tieredOptions').hide();return false;"
							rendered="#{taskIsNotNull and (task.taskStatus.stainingNeeded or task.taskStatus.reStainingNeeded)}" />

						<!-- Staining, end staining phase if all staining tasks have been completed-->
						<p:menuitem
							value="#{msg['header.menu.task.sample.staining.stayInPhase.leave']}"
							icon="fa fa-fw fa-image"
							onclick="$('#headerForm\\:stainingPhaseForceExitStayInPhase').click();$('#headerForm\\:tieredOptions').hide();return false;"
							rendered="#{taskIsNotNull and task.taskStatus.stayInStainingList}" />

					</p:submenu>
					<!-- ************ Staining ************ -->

					<!-- ************ Diagnosis ************ -->
					<p:submenu label="#{msg['header.menu.task.sample.diagnosis']}"
						icon="fa fa-search" rendered="#{taskIsNotNull}">
						<!-- New Diagnosis revision-->
						<p:menuitem icon="fa fa-pencil-square-o"
							value="#{msg['header.menu.task.sample.diagnosisRevion']}"
							disabled="#{!taskEditable and !(task.taskStatus.diagnosisNeeded or task.taskStatus.reDiagnosisNeeded)}"
							rendered="#{taskIsNotNull}"
							onclick="$('#headerForm\\:newDiagnosisRevision').click();$('#headerForm\\:tieredOptions').hide();return false;" />

						<!-- Leave diagnosis phase if in phase an not completed -->
						<p:menuitem icon="fa fa-eye-slash"
							value="#{msg['header.menu.task.sample.diagnosisPhase.leave']}"
							disabled="#{!taskEditable}"
							rendered="#{taskIsNotNull and (task.taskStatus.diagnosisNeeded or task.taskStatus.reDiagnosisNeeded or task.taskStatus.stayInDiagnosisList) and !selectedTask.finalized}"
							onclick="$('#headerForm\\:diagnosisPhaseExit').click();$('#headerForm\\:tieredOptions').hide();return false;" />

						<!-- Leave phase if stay in phase -->
						<p:menuitem icon="fa fa-eye-slash"
							value="#{msg['header.menu.task.sample.diagnosisPhase.force.leave']}"
							rendered="#{taskIsNotNull and task.taskStatus.stayInDiagnosisList and selectedTask.finalized}"
							onclick="$('#headerForm\\:diagnosisExitStayInPhase').click();$('#headerForm\\:tieredOptions').hide();return false;" />

						<!-- council -->
						<p:menuitem value="#{msg['header.menu.task.council']}"
							disabled="#{!taskEditable}" icon="fa fa-comment-o"
							onclick="$('#headerForm\\:councilBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
							rendered="#{taskIsNotNull}" />
					</p:submenu>
					<!-- ************ Diagnosis ************ -->

					<!-- ************ Notification ************ -->
					<p:submenu label="#{msg['header.menu.task.sample.notification']}"
						icon="fa fa-volume-up" rendered="#{taskIsNotNull}">
						<!-- Contacts -->
						<p:menuitem
							value="#{msg['header.menu.task.sample.notification.contact']}"
							icon="fa fa-envelope-o" rendered="#{taskIsNotNull}"
							onclick="$('#headerForm\\:editContactBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
							title="#{commonDataHandlerAction.selectedTask eq null ? msg['header.menu.task.selectTaskFirst'] : ''}" />

						<!-- medical findings -->
						<p:menuitem
							value="#{msg['header.menu.task.sample.notification.notification']}"
							icon="fa fa-volume-up" rendered="#{taskIsNotNull}"
							onclick="$('#headerForm\\:medicalFindingsContactBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
							title="#{commonDataHandlerAction.selectedTask eq null ? msg['header.menu.task.selectTaskFirst'] : ''}" />

						<!-- Print -->
						<p:menuitem
							value="#{msg['header.menu.task.sample.notification.print']}"
							icon="fa fa-print" rendered="#{taskIsNotNull}"
							onclick="$('#headerForm\\:printBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
							title="#{commonDataHandlerAction.selectedTask eq null ? msg['header.menu.task.selectTaskFirst'] : ''}" />
					</p:submenu>
					<!-- ************ Notification ************ -->

					<!-- Edit Task if completed -->
					<p:separator rendered="#{taskIsNotNull and selectedTask.finalized}" />

					<!-- un finalize task -->
					<p:menuitem value="#{msg['header.menu.task.sample.unFinalize']}"
						icon="fa fa-fw fa-eye"
						onclick="$('#headerForm\\:diagnosisPhaseUnFinalize').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{taskIsNotNull and selectedTask.finalized}" />

					<!-- Edit Task if completed -->

					<p:separator />
					<!-- favourite Lists -->
					<p:menuitem
						value="#{msg['header.menu.task.sample.favouriteLists']}"
						icon="fa fa-tasks"
						rendered="#{commonDataHandlerAction.selectedTask ne null}"
						onclick="$('#headerForm\\:favouriteListsBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
						title="#{commonDataHandlerAction.selectedTask eq null ? msg['header.menu.task.selectTaskFirst'] : ''}" />

					<!-- accounting -->
					<p:menuitem value="#{msg['header.menu.task.sample.accounting']}"
						icon="fa fa-dollar" disabled="true"
						rendered="#{commonDataHandlerAction.selectedPatient ne null}"
						title="#{commonDataHandlerAction.selectedTask eq null ? msg['header.menu.task.selectTaskFirst'] : ''}" />

					<!-- biobank -->
					<p:menuitem value="#{msg['header.menu.task.biobank']}"
						disabled="#{!taskEditable}" icon="fa fa-leaf"
						onclick="$('#headerForm\\:bioBankBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{commonDataHandlerAction.selectedPatient ne null and commonDataHandlerAction.selectedTask ne null  }" />

					<!-- upload -->
					<p:menuitem value="#{msg['header.menu.task.upload']}"
						icon="fa fa-cloud-upload"
						onclick="$('#headerForm\\:uploadBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
						rendered="#{commonDataHandlerAction.selectedPatient ne null and commonDataHandlerAction.selectedTask ne null  }" />
				</p:submenu>


				<!-- Log -->
				<p:menuitem value="#{msg['header.menu.log']}"
					onclick="$('#headerForm\\:logBtn').click();$('#headerForm\\:tieredOptions').hide();return false;"
					rendered="#{commonDataHandlerAction.selectedPatient ne null}" />


			</p:tieredMenu>

			<!-- *************** Patient Menu *************** -->
			<!-- Show Patient Overview -->
			<p:commandButton id="addPatient" style="display:none"
				actionListener="#{dialogHandlerAction.addPatientDialogHandler.initAndPrepareBean()}">
				<p:ajax event="dialogReturn" />
			</p:commandButton>

			<!-- Show Overview -->
			<p:commandButton id="showPatientOverview" style="display:none"
				update="navigationForm contentForm headerForm"
				actionListener="#{worklistViewHandlerAction.onDeselectTask()}">
			</p:commandButton>

			<!-- upload button to patient -->
			<p:commandButton id="uploadBtnToPatient" style="display:none"
				actionListener="#{patientViewHandlerAction.showPatientMediaDialog()}">
				<p:ajax event="dialogReturn" update="contentForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- Edit Patient data -->
			<p:commandButton id="editPatientData" style="display:none"
				actionListener="#{dialogHandlerAction.editPatientDialog.initAndPrepareBean(commonDataHandlerAction.selectedPatient)}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<!-- *************** Patient Menu *************** -->


			<!-- *************** Task Menu *************** -->

			<!-- New Task Button -->
			<p:commandButton id="newTaskBtn" style="display:none"
				actionListener="#{dialogHandlerAction.createTaskDialog.initAndPrepareBean(commonDataHandlerAction.selectedPatient)}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<!-- Staining List, New Sample -->
			<p:commandButton id="newSampleBtn" style="display:none"
				actionListener="#{createSampleDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<!-- Staining overview -->
			<p:commandButton id="stainingOverview" style="display:none"
				actionListener="#{dialogHandlerAction.slideOverviewDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Staining List, leave phase an set all stainigs to performed -->
			<p:commandButton id="stainingPhaseExit" style="display:none"
				actionListener="#{dialogHandlerAction.stainingPhaseExitDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Staining List,  remove from  list stay in list -->
			<p:commandButton id="stainingPhaseForceExitStayInPhase"
				style="display:none"
				actionListener="#{dialogHandlerAction.stainingExitStayInPhaseDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Diagnosis List, new diagnosis revision -->
			<p:commandButton id="newDiagnosisRevision" style="display:none"
				actionListener="#{diagnosisRevisionDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Diagnosis List, leave diagnosis phase after completion -->
			<p:commandButton id="diagnosisPhaseExit" style="display:none"
				onstart="PF('blockUIWidget').block()"
				oncomplete="PF('blockUIWidget').unblock()"
				actionListener="#{dialogHandlerAction.diagnosisPhaseExitDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Diagnosis List, force leave diagnosis phase, if still in diagnosis phase after diagnosis completion -->
			<p:commandButton id="diagnosisExitStayInPhase" style="display:none"
				actionListener="#{dialogHandlerAction.diagnosisExitStayInPhaseDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Un finalize Diagnosis -->
			<p:commandButton id="diagnosisPhaseUnFinalize" style="display:none"
				actionListener="#{dialogHandlerAction.diagnosisUnFinalizeDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Council button -->
			<p:commandButton id="councilBtn" style="display:none"
				actionListener="#{councilDialogHandler.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- Contacts button -->
			<p:commandButton id="editContactBtn" style="display:none"
				actionListener="#{dialogHandlerAction.contactDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm" />
			</p:commandButton>

			<!-- Notification button -->
			<p:commandButton id="notificationContactBtn" style="display:none"
				actionListener="#{notificationHandlerAction.showinfoDialog(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- MedicalFindings button -->
			<p:commandButton id="medicalFindingsContactBtn" style="display:none"
				actionListener="#{dialogHandlerAction.notificationDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- Favourite-Lists button -->
			<p:commandButton id="favouriteListsBtn" style="display:none"
				actionListener="#{dialogHandlerAction.favouriteListsDialog.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- Biobank button -->
			<p:commandButton id="bioBankBtn" style="display:none"
				actionListener="#{bioBankDialogHandler.initAndPrepareBean(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- Print button -->
			<p:commandButton id="printBtn" style="display:none"
				widgetVar="printBtnVar" onstart="PF('blockUIWidget').block()"
				oncomplete="PF('blockUIWidget').unblock()"
				actionListener="#{dialogHandlerAction.printDialog.initAndPrepareBeanForPrinting(commonDataHandlerAction.selectedTask)}">
				<p:ajax event="dialogReturn"
					update="navigationForm contentForm headerForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- upload button -->
			<p:commandButton id="uploadBtn" style="display:none"
				actionListener="#{patientViewHandlerAction.showTaskMediaDialog()}">
				<p:ajax event="dialogReturn" update="contentForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>
			<!-- *************** Task Menu *************** -->

			<!-- *************** Log Menu *************** -->
			<p:commandButton id="logBtn" style="display:none"
				actionListener="#{logHandlerAction.preparePatientLogDialog(commonDataHandlerAction.selectedPatient)}">
				<p:ajax event="dialogReturn" update="contentForm" />
			</p:commandButton>
			<!-- *************** Log Menu *************** -->


			<!-- Menu Button -->
			<p:commandButton id="menuBtn" value="Menu" type="button"
				icon="ui-icon-triangle-1-s" />

			<!-- Menu Button over -->
			<p:tieredMenu overlay="true" trigger="menuBtn" my="left top"
				id="tiredMenu" at="left bottom" style="width:200px">

				<!-- s button -->
				<p:menuitem value="#{msg['body.worklist.header.button.settings']}"
					rendered="#{userHandlerAction.currentUserHasPermission('SHOW_SETTINGS_DIALOG')}"
					onclick="$('#headerForm\\:settingsDialogBtn').click();$('#headerForm\\:tiredMenu').hide();return false;" />

				<!-- notification -->
				<p:menuitem
					value="#{msg['body.worklist.header.button.userSettings']}"
					onclick="$('#headerForm\\:userSettingsDialogBtn').click();$('#headerForm\\:tiredMenu').hide();return false;" />

				<!-- info button -->
				<p:menuitem value="#{msg['body.worklist.header.button.info']}"
					onclick="$('#headerForm\\:infoDialogBtn').click();$('#headerForm\\:tiredMenu').hide();return false;" />

				<!-- notification -->
				<p:menuitem value="#{msg['body.worklist.header.button.logout']}"
					url="/spring_logout?faces-redirect=true" />
			</p:tieredMenu>

			<!-- settings button -->
			<p:commandButton id="settingsDialogBtn" style="display:none"
				actionListener="#{settingsDialogHandler.initAndPrepareBean()}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<!-- userSettings button -->
			<p:commandButton id="userSettingsDialogBtn" style="display:none"
				actionListener="#{userSettingsDialog.initAndPrepareBean()}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<!-- Info button -->
			<p:commandButton id="infoDialogBtn" style="display:none"
				actionListener="#{programmVersionDialog.initAndPrepareBean()}">
				<p:ajax event="dialogReturn" update="navigationForm contentForm" />
			</p:commandButton>

			<!-- show only button for print dialog, workaround for closing and showing dialogs -->
			<p:commandButton id="printBtnShowOnly" style="display:none"
				actionListener="#{mainHandlerAction.showDialog('PRINT')}">
				<p:ajax event="dialogReturn" update="contentForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- show only button for council dialog, workaround for closing and showing dialogs -->
			<p:commandButton id="councilBtnShowOnly" style="display:none"
				actionListener="#{mainHandlerAction.showDialog('COUNCIL')}">
				<p:ajax event="dialogReturn" update="contentForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- show only button for notification dialog, workaround for closing and showing dialogs -->
			<p:commandButton id="notificationBtnShowOnly" style="display:none"
				actionListener="#{notificationHandlerAction.showinfoDialog(notificationHandlerAction.tmpTask, true)}">
				<p:ajax event="dialogReturn" update="contentForm"
					listener="#{mainHandlerAction.processQueues()}" />
			</p:commandButton>

			<!-- update all -->
			<p:commandButton id="updateAllContent" style="display:none"
				actionListener="#{mainHandlerAction.showQueueGrowlMessage()}"
				update="navigationForm contentForm headerForm growlForm:globalgrowl" />


			<!-- Function for clicking on the dialogs -->
			<script type="text/javascript">
				// funktion is triggert by the backend to show a dialog, workaround
				function clickButtonFromBean(btn) {
					$(btn).click();
				}
			</script>
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
