<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- navigation -->
	<h:panelGrid columns="2" styleClass="breadCrumbsNavigation">
		<h:outputLabel value="#{msg['body.worklist.notSelected.headline']}" />
	</h:panelGrid>

	<p:panel style="width: 80%" styleClass="newTableContainer">
		<h:panelGrid columns="1" id="pollTable" styleClass="newTableContainer"
			style="width: 100% !important;height: calc( 100vh - 200px )!important;"
			columnClasses="columnMiddle columnTextCenter">

			<h:outputLabel styleClass="hugeFont"
				value="#{msg['body.worklist.notSelected.text']}"></h:outputLabel>
		</h:panelGrid>
	</p:panel>

</ui:composition>
