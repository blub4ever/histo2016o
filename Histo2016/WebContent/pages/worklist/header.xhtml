<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:panelGrid columns="2"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll"
			style="width:100%">
			<h:panelGrid columns="2">
				<p:commandButton value="Patient hinzufügen"
					styleClass="buttonMarginLeft"
					actionListener="#{worklistHandlerAction.prepareAddPatient()}">
					<p:ajax event="dialogReturn" update="navigationForm contentForm" />
				</p:commandButton>

				<p:selectOneMenu style="margin-top:1px;"
					value="#{worklistHandlerAction.worklistDisplay}">
					
					<p:ajax update="contentForm" process="@this"></p:ajax>
					
					<f:selectItem itemLabel="Patient" itemValue="0" />
					<f:selectItem itemLabel="Eingangsbuch" itemValue="1" />
					<f:selectItem itemLabel="Diagnose intern" itemValue="10" />
					<f:selectItem itemLabel="Interner Befund" itemValue="2" />
					<f:selectItem itemLabel="Interner Befund ausführlich" itemValue="3" />
					<f:selectItem itemLabel="Externer Befund" itemValue="4" />
					<f:selectItem itemLabel="Externer Befund ausführlich" itemValue="5" />
				</p:selectOneMenu>
    
    			<p:commandButton value="test" actionListener="#{settingsHandlerAction.searchPhysician()}"></p:commandButton>
			</h:panelGrid>

			<h:panelGroup styleClass="headerRight" layout="block">
				<p:commandButton value="Verwalten" styleClass="buttonMarginLeft"
					actionListener="#{settingsHandlerAction.prepareSettingsDialog()}">
					<p:ajax event="dialogReturn" update="navigationForm contentForm" />
				</p:commandButton>
				<p:button href="/spring_logout" value="Logout"></p:button>
			</h:panelGroup>
		</h:panelGrid>
	</ui:composition>
</body>
</html>
