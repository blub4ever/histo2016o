<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:panelGrid columns="2"
			styleClass="noBordersAll collapsedBordersAll noPaddingAll"
			style="width:100%">
			<h:panelGrid columns="2">
				<p:commandButton value="#{msg['body.worklist.header.button.addPatient']}"
					styleClass="buttonMarginLeft"
					actionListener="#{patientHandlerAction.prepareAddPatient()}">
					<p:ajax event="dialogReturn" update="navigationForm contentForm" />
				</p:commandButton>

				<p:selectOneMenu style="margin-top:1px;"
					title="#{msg['body.worklist.header.view']}"
					value="#{worklistHandlerAction.worklistDisplay}">

					<p:ajax update="contentForm" process="@this"></p:ajax>

					<f:selectItem itemLabel="#{msg['body.worklist.header.view.patient']}" itemValue="0" />
					<f:selectItem itemLabel="#{msg['body.worklist.header.view.receiptlog']}" itemValue="1" />
					<f:selectItem itemLabel="#{msg['body.worklist.header.view.diagnosis.inter']}" itemValue="2" />
					<f:selectItem itemLabel="#{msg['body.worklist.header.view.diagnosis.inter.extended']}" itemValue="3" />
					<f:selectItem itemLabel="#{msg['body.worklist.header.view.diagnosis.extern']}" itemValue="4" />
					<f:selectItem itemLabel="#{msg['body.worklist.header.view.diagnosis.extern.extended']}" itemValue="5" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGroup styleClass="headerRight" layout="block">
				<p:commandButton value="Test" styleClass="buttonMarginLeft"
					actionListener="#{printHandlerAction.print()}">
				</p:commandButton>

				<p:commandButton value="#{msg['body.worklist.header.button.settings']}" styleClass="buttonMarginLeft"
					actionListener="#{settingsHandlerAction.prepareSettingsDialog()}">
					<p:ajax event="dialogReturn" update="navigationForm contentForm" />
				</p:commandButton>
				<p:button href="/spring_logout" value="#{msg['body.worklist.header.button.logout']}"></p:button>
			</h:panelGroup>
		</h:panelGrid>
	</ui:composition>
</body>
</html>
