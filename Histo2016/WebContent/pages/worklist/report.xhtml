<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:histo="http://java.sun.com/jsf/composite/components">

	<!-- navigation -->
	<h:panelGrid columns="2" styleClass="breadCrumbsNavigation">
		<h:outputFormat value="#{msg['body.worklist.report.headline']}">
			<f:param value="#{globalEditViewHandler.selectedTask.taskID}" />
		</h:outputFormat>
	</h:panelGrid>

	<p:panel style="width: 80%" styleClass="newTableContainer">

		<h:panelGrid columns="1" id="pollTable" styleClass="newTableContainer"
			rendered="#{!reportViewHandlerAction.diagnosisCompleted}"
			style="width: 100% !important;height: calc( 100vh - 200px )!important;"
			columnClasses="columnMiddle columnTextCenter">

			<h:outputLabel styleClass="hugeFont"
				value="#{msg['body.worklist.report.noDiagnosis']}"></h:outputLabel>
		</h:panelGrid>

		<histo:dynamicMedia height="calc( 100vh - 100px )" width="100%"
			mediaAvailable="#{reportViewHandlerAction.renderPDF.get()}"
			stopPoll="#{reportViewHandlerAction.stopPoll}"
			rendered="#{reportViewHandlerAction.diagnosisCompleted}"
			autoStartPoll="#{reportViewHandlerAction.autoStartPoll}">
		</histo:dynamicMedia>

	</p:panel>

</ui:composition>
