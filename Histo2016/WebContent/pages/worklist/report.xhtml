<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:include src="common/navigationBar.xhtml"></ui:include>

	<p:panel style="width: 70%" id="test"
		styleClass="collapsedBorders noPadding noBorders">

		<h:outputLabel rendered="#{reportViewHandlerAction.taskNoCompleted}"
			value="Auftrag nicht abgeschlossen keine Befung vorhanden!"
			style="font-size:1.5em;"></h:outputLabel>

		<h:outputLabel
			rendered="#{reportViewHandlerAction.renderReport.get()}"
			value="Befund gerendert!" id="renderReport" style="font-size:1.5em;"></h:outputLabel>

		<p:media player="pdf"
			rendered="#{reportViewHandlerAction.renderReport.get()}"
			style="height:calc( 100vh - 200px )"
			value="#{reportViewHandlerAction.pdfContent}" width="100%"></p:media>


		<p:poll interval="1" update="test"
			stop="#{reportViewHandlerAction.stopPoll}"
			listener="#{reportViewHandlerAction.test()}" autoStart="#{reportViewHandlerAction.autoStartPoll}" />

	</p:panel>


</ui:composition>
