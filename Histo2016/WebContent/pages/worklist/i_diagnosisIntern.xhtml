<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:panelGrid columns="2">
		<h:panelGrid columns="1">
			<h:outputLabel value="PrÃ¤parat"></h:outputLabel>
			<p:selectOneMenu
				value="#{worklistHandlerAction.selectedPatient.selectedTask.materialName}"
				styleClass="taskSelectOnMenu" editable="true">
				<f:selectItem itemLabel=" " itemValue="" />
				<f:selectItems
					value="#{worklistHandlerAction.allAvailableStainingLists}"
					var="list" itemLabel="#{list.name}" itemValue="#{list.name}" />
			</p:selectOneMenu>

			<h:outputLabel value="Vorgeschichte"></h:outputLabel>

			<h:panelGroup>
				<p:selectOneButton styleClass="taskSelectOneButton">
					<f:selectItem itemLabel="#{msg.bodyTaskBA}" itemValue="0" />
					<f:selectItem itemLabel="#{msg.bodyTaskRA}" itemValue="1" />
					<f:selectItem itemLabel="#{msg.bodyTaskLA}" itemValue="2" />
				</p:selectOneButton>
				<p:inputTextarea rows="2" cols="22"
					value="#{worklistHandlerAction.selectedPatient.selectedTask.caseHistory}" />
			</h:panelGroup>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:outputLabel value="Name"></h:outputLabel>
			<h:outputLabel
				value="#{worklistHandlerAction.selectedPatient.person.name}, #{worklistHandlerAction.selectedPatient.person.surname}" />
			<h:outputLabel value="geb"></h:outputLabel>
			<p:outputLabel
				value="#{worklistHandlerAction.selectedPatient.person.birthday}" />
			<h:outputLabel value="PIZ"></h:outputLabel>
			<h:outputLabel value="#{worklistHandlerAction.selectedPatient.piz}" />
		</h:panelGrid>

		<h:panelGrid columns="1">
			<h:outputLabel value="Operateur"></h:outputLabel>
			<h:outputLabel value="xx"></h:outputLabel>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:outputLabel value="Station"></h:outputLabel>
			<p:selectOneMenu styleClass="taskSelectOnMenu">
				<f:selectItem itemLabel="#{msg.bodyTaskStationSelect}" itemValue="" />
				<f:selectItem itemLabel="#{msg.bodyTaskStationAmbulant}"
					itemValue="0" />
				<f:selectItem itemLabel="#{msg.bodyTaskStationStationary}"
					itemValue="1" />
				<f:selectItem itemLabel="#{msg.bodyTaskStationExternal}"
					itemValue="2" />
			</p:selectOneMenu>
		</h:panelGrid>
	</h:panelGrid>
	<h:panelGrid columns="1">
		<h:outputLabel value="Diangose"></h:outputLabel>
	</h:panelGrid>

</ui:composition>
