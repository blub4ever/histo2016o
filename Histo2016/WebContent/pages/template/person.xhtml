<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<!--  <ui:param name="person" value="#{bean.foo}" /> -->
	<!--  <ui:param name="pannelID" value="#{bean.foo}" /> -->
	<!--  <ui:param name="disabled" value="#{bean.foo}" /> -->

	<p:panelGrid styleClass="patientSearchTable" columns="2"
		columnClasses="categoryColum," id="#{pannelID}">
		<h:outputLabel value="#{msg['dialog.person.person']}" />
		<!-- title -->
		<h:panelGrid>
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:selectOneMenu style="width:100px" id="#{pannelID}_title"
					editable="true" disabled="#{disabled}" value="#{person.title}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="#{msg['dialog.person.title.dr']}"
						itemValue="Dr." />
					<f:selectItem itemLabel="#{msg['dialog.person.title.prof']}"
						itemValue="Prof." />
				</p:selectOneMenu>
				<p:outputLabel value="#{msg['dialog.person.title']}" />
			</p:panelGrid>
		</h:panelGrid>

		<!-- Name -->
		<h:outputLabel value="" />
		<h:panelGrid columns="2">
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:inputText id="#{pannelID}_name" value="#{person.name}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.name']}" />
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="inputTable">
				<p:inputText id="#{pannelID}_surname" value="#{person.surname}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.surname']}" />
			</p:panelGrid>
		</h:panelGrid>

		<!-- gender, birthday -->
		<h:outputLabel value="" />
		<h:panelGrid columns="2">
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:selectOneMenu id="#{pannelID}_gender" style="width:100px"
					disabled="#{disabled}" value="#{person.gender}">
					<f:selectItem itemLabel="#{msg['dialog.person.gender.select']}"
						itemValue=" " />
					<f:selectItem itemLabel="#{msg['dialog.person.gender.male']}"
						itemValue="m" />
					<f:selectItem itemLabel="#{msg['dialog.person.gender.female']}"
						itemValue="f" />
				</p:selectOneMenu>
				<p:outputLabel value="#{msg['dialog.person.gender']}" />
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="inputTable">
				<p:calendar id="#{pannelID}_birthday" value="#{person.birthday}"
					locale="de" disabled="#{disabled}" navigator="true"
					pattern="dd.MM.yyyy" mask="true" />
				<p:outputLabel value="#{msg['dialog.person.birthday']}" />
			</p:panelGrid>
		</h:panelGrid>

		<!-- Adress -->
		<h:outputLabel value="#{msg['dialog.person.adress']}" />
		<h:panelGrid columns="2">
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:inputText id="#{pannelID}_street" value="#{person.street}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.adress.street']}" />
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="inputTable">
				<p:inputText style="width:75px;" value="#{person.houseNumber}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.adress.housenumber']}" />
			</p:panelGrid>
		</h:panelGrid>

		<h:outputLabel value="" />
		<h:panelGrid columns="2">
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:inputText style="width:75px;" value="#{person.postcode}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.adress.plz']}" />
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="inputTable">
				<p:inputText id="#{pannelID}_town" value="#{person.town}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.adress.town']}" />
			</p:panelGrid>
		</h:panelGrid>

		<h:outputLabel value="Sonstiges" />
		<h:panelGrid columns="2">
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:inputText value="#{person.phoneNumber}" disabled="#{disabled}" />
				<p:outputLabel
					value="#{msg['dialog.person.miscellaneous.phonenumber']}" />
			</p:panelGrid>
			<p:panelGrid columns="1" styleClass="inputTable">
				<p:inputText id="#{pannelID}_email" value="#{person.email}"
					disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.miscellaneous.mail']}" />
			</p:panelGrid>
		</h:panelGrid>

		<h:outputLabel value="" />
		<h:panelGrid columns="2">
			<p:panelGrid columns="1" styleClass="inputTable"
				style="float:left;margin-right:20px;">
				<p:inputText value="#{person.fax}" disabled="#{disabled}" />
				<p:outputLabel value="#{msg['dialog.person.miscellaneous.fax']}" />
			</p:panelGrid>
		</h:panelGrid>
	</p:panelGrid>
</ui:composition>
