<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<!--  <ui:param name="physicianList" value="" /> -->
	<!--  <ui:param name="searchString" value="" /> -->
	<!--  <ui:param name="performAction" value="searchForPhysician"/>-->
	<!--  <ui:param name="performObject" value="#{listTemplates.selectedTemplate}"/>-->
	<!--  <ui:param name="selection" value=""/>-->

	<p:panelGrid styleClass="patientSearchTable" columns="2"
		columnClasses="categoryColum,">

		<h:outputLabel value="#{msg['include.ladpPhysician.search']}" />

		<h:panelGroup>
			<p:inputText value="#{searchString}" id="searchStringInput"
				widgetVar="searchStringInput" style="width: 98%">
				<p:ajax event="keyup" delay="500"
					listener="#{performObject[performAction](searchString)}"
					update="ldapPhysicianList" process="@this" />
			</p:inputText>
			<p:watermark for="searchStringInput"
				value="#{msg['include.ladpPhysician.search.watermark']}" />
		</h:panelGroup>

		<h:outputLabel value="" />
		<p:dataTable var="physician" value="#{physicianList}"
			id="ldapPhysicianList" selectionMode="single" scrollable="true"
			scrollHeight="300" rowKey="#{physician.id}" selection="#{selection}"
			styleClass="defaultDataTable noBordersAll collapsedBordersAll">

			<!-- title -->
			<p:column sortBy="#{physician.person.name}"
				headerText="#{msg['include.ladpPhysician.search.name']}"
				style="width:20%">
				<h:outputText value="#{physician.person.fullName}" />
			</p:column>

			<p:column sortBy="#{physician.clinicRole}"
				headerText="#{msg['include.ladpPhysician.search.role']}"
				style="width:20%">
				<h:outputText value="#{physician.clinicRole}" />
			</p:column>
		</p:dataTable>

	</p:panelGrid>

</ui:composition>
