<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<p:growl id="globalgrowl" showDetail="true" autoUpdate="true"
			widgetVar="globalgrowl" globalOnly="true" for="globalgrowl" />

		<p:socket onMessage="handleMessage" channel="/growl"
			autoConnect="false" widgetVar='subscriber' />

		<script type="text/javascript">
			function handleMessage(message) {
				$('#headerForm\\:updateGrowl').click();
				alert('message')
			}
		</script>

		<p:commandButton id="updateGrowl" style="display:none"
			update="globalgrowl">
		</p:commandButton>
	</h:form>
</ui:composition>

</html>
